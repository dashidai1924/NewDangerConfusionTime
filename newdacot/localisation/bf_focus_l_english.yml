 USA_better_military_desc:1 "我们有许多残留下来的东西，由此可以扩大科研。"
 USA_emergency_depression_control:1 "紧急控制"
 USA_emergency_depression_control_desc:1 "我们总是有方法控制的，虽然起不到什么效果。"
 USA_volunteerism:1 "自愿主义"
 USA_volunteerism_desc:1 "第一个打击萧条的措施是基于企业的自愿主义，不减少劳动力或削减工资。但企业没有选择，工资下降，工人被解雇，投资推迟。"
 USA_smoot_hawley_tariff_act:1 "S.H.关税法"
 USA_smoot_hawley_tariff_act_desc:1 "该法旨在通过增加进口商品的成本，同时增加联邦政府的收入和保护农民，鼓励购买美制产品。其他国家对美制物品进行报复加价，减少国际贸易，大萧条恶化。"
 USA_national_credit_corporation:1 "国家信贷公司"
 USA_national_credit_corporation_desc:1 "该组织试图说服大银行生存，以借钱给破产银行作为解决银行挤兑。然而，许多大型银行并不认为投资于失败的银行将是安全的，所以大多数银行都不支持失败的银行。"
 USA_federal_home_loan_bank_act:1 "联邦住房贷款银行法案"
 USA_federal_home_loan_bank_act_desc:1 "成千上万的美国人发现自己无家可归，开始聚集在棚户区，被称为胡佛村(Hoovervilles)-开始出现在全国各地。作为回应，胡佛总统和国会批准了联邦住房贷款银行法，以刺激新的住房建设，并减少止赎。"
 USA_slow_down_drought:1 "对抗干旱"
 USA_slow_down_drought_desc:1 "啊?很惊喜是吧，很短，因为这，没什么。就只是对抗干旱而已了。"
 USA_emergency_relief_and_construction_act:1 "紧急救济和施工法"
 USA_emergency_relief_and_construction_act_desc:1 "其中包括大坝等公共工程项目的资金，以及1932年创建重建金融公司(RFC)。"
 USA_fight_for_communism:1 "共产主义作乱"
 USA_fight_for_communism_desc:1 "吼吼吼全给党，全给党！"
 USA_god_bless_the_united_states:1 "天佑美利坚"
 USA_god_bless_the_united_states_desc:1 "法西斯主义作乱，企图法西斯化苏联，然后再结盟，等等，美国一开始就是共和国啊，缺乏经验的法西斯主义者。"
 USA_montenegro:1 "种族隔离言论"
 USA_montenegro_desc:1 "黑山，黑山你怎么了！你怎么了黑山！好吧，美国忘戴黑色晶状体了。"
 USA_reconstruction_finance_corporation:1 "重建金融公司"
 USA_reconstruction_finance_corporation_desc:1 "重建金融公司是一家联邦机构，有权借出20亿美元来拯救银行并恢复信心在金融机构。但是20亿美元还不足以挽救所有的银行，银行业务和银行倒闭仍在继续。"
 USA_roosevelt:1 "罗斯福当选"
 USA_roosevelt_desc:1 "罗斯福有正义的特性，共和国传统休想掉一点。可惜没有不朽者和读档大法。"
 USA_revolution:1 "革命"
 USA_revolution_desc:1 "我们受够了这帮废物！马克思主义万岁！我们会同苏联携手，走出大萧条！"
 USA_fascist_coup:1 "美国式天命"
 USA_fascist_coup_desc:1 "是时候了，美国人民深陷萧条泥潭，我们会告诉他们萧条是可以过一半就吞下去的！我们会让我们的未来的每个部分都成功！并且详细地纪录它们。"
 USA_emergency_banking_act:1 "紧急银行救济法"
 USA_emergency_banking_act_desc:1 "宣布为期八天的银行假期。担心其他银行关闭由于人们在仍然可以这样做的情况下急于提取存款而逐渐蔓延。在几个星期内，所有其他国家都举行了自己的银行假期，试图阻止银行业务，在他的就职典礼于1933年3月4日，总统富兰克林·罗斯福着手重建该国银行体系的信心。3月6日，他宣布为期四天的国家银行假期，让所有银行关闭，直到国会可以采取行动。"
 USA_securities_act:1 "证券法"
 USA_securities_act_desc:1 "在该法案之前，证券的监管主要由国家法律管辖，通常被称为蓝天法。当国会制定了1933年法令时，它留下了现行的国家证券法(蓝天法)。33法基于披露的理念，这意味着法律的目标是要求发行人充分披露合理的股东需要的所有重要信息，以弥补其对潜在投资的看法。"
 USA_securities_exchange_act:1 "证券交易法"
 USA_securities_exchange_act_desc:1 "美国的一项关于证券(股票，债券和债权证)二级交易的法律。广泛立法的里程碑，34法和相关法规构成了金融市场监管的基础和他们在美国的参与者。1934年法令还成立了证券交易委员会(SEC)，主要负责执行美国联邦证券法的机构。"
 USA_glass_steagall_legislation:1 "格拉斯-斯蒂格尔法"
 USA_glass_steagall_legislation_desc:1 "在格拉斯-斯蒂格尔法案描述了四个规定美国1933年银行法分离的商业和投资银行业务。银行法第1933条描述了整个法律，包括本法规定的立法历史。"
 USA_agricultural_adjustment_act:1 "农业调整法"
 USA_agricultural_adjustment_act_desc:1 "农业调整法(AAA)是美国联邦新政时代法，旨在通过减少盈余来提高农产品价格。政府为屠宰买了牲畜，支付农民补贴，不得种植部分土地。这些补贴的金额是通过对加工农产品的公司的专有税产生的。该法案创建了一个新机构，农业调整局，美国农业部的一个机构，以监督补贴的分配。所述的1939年建立联邦农场委员会的农业营销法被视为这一行为的强大前兆。"
 USA_national_recovery_administration:1 "国家恢复管理局"
 USA_national_recovery_administration_desc:1 "在国家恢复管理是一个首要新政美国总统建立了代理行富兰克林·D·罗斯福(FDR)在1933年的目标是消除割喉式竞争通过将工业，劳工和政府共同打造的公平码做法并设定价格。NRA是由国家工业复兴法案(NIRA)创建的，允许行业汇集并编写公平竞争法。守则旨在减少破坏性竞争，并通过设定最低工资和最高每周工作时间以及产品销售的最低价格帮助工人。"
 USA_works_progress_administration:1 "工程进度管理"
 USA_works_progress_administration_desc:1 "最大和最雄心勃勃的美国新政机构，从业人员数以百万计的人(主要是不熟练的人)开展公共工程项目，包括建设公共建筑和道路。在一个较小的项目中，联邦项目一号，WPA在大型艺术，戏剧，媒体和识字项目中雇用音乐家，艺术家，作家，演员和导演。"
 USA_national_labor_relations_board:1 "全国劳工关系委员会"
 USA_national_labor_relations_board_desc:1 "在国家劳工关系委员会(NLRB)是一个独立的美国政府机构与执行职责美国劳动法有关集体谈判和不公平的劳动实践。根据1935年全国劳动关系法，监督工会代表选举，并对不正当劳动行为进行调查和补救。不公平的劳动行为可能涉及与工会有关的情况或受保护的协调活动的情况。"
 USA_the_new_deal:1 "新政"
 USA_the_new_deal_desc:1 "该新政是一系列的联邦计划，公共工程项目，以及金融改革和法规，在应对上世纪30年代在美国颁布的大萧条。这些计划包括对农民，失业人员，青年和老年人的支持，以及银行业的新制约和保障措施以及货币体系的变化。"
