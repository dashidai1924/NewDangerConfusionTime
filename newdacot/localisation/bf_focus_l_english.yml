 #WHI
 WHI_2:1 "民国黄金工业期"
 WHI_1_desc:1 "现在的中国非常弱小和落后，我们必须发展工业才能使这个半殖民地半封建国家强大起来"
 WHI_2:1 "保定兵工厂"
 WHI_2_desc:1 "为了解决庞大的军费开支，我们必须在河北建立我们自己的兵工厂"
 WHI_3:1 "发展民生工业"
 WHI_3_desc:1 "我们已有自己的国有化大型民事企业"
 WHI_4:1 "北京兵工厂"
 WHI_4_desc:1 "北京兵工厂在北京驻足已久，拥有强大的生产线和潜力，我们要争取和他们合作"
 WHI_5:1 "京沪高速铁路"
 WHI_5_desc:1 "建设铁路不仅仅能够提高部队部署速度，还能提供更多的工作机会"
 WHI_6:1 "聘请外国建筑师"
 WHI_6_desc:1 "工业建设永远是发展国家的根本"
 WHI_7:1 "汉阳铁厂"
 WHI_7_desc:1 "我们要控制住汉阳铁厂，这样我们才有足够的资源来给我们的兵工厂生产枪械来源源不断地提供给我们的前线部队"
 WHI_8:1 "重建北洋水师"
 WHI_8_desc:1 "北洋水师虽然在与日本的对抗中全军覆没，但那并不是北洋水师舰船本身的问题，而是高层的指挥问题"
 WHI_9:1 "改进屏卫舰"
 WHI_9_desc:1 "我们现在的能力并不足以制造大型船只，但是我们能够制造轻型船只来保卫海岸线的安全"
 WHI_10:1 "陆军改革"
 WHI_10_desc:1 "我们现在的陆军体制非常落后，要想在军阀混战中获胜，我们必须进行陆军改革"
 WHI_11:1 "构筑北京防线"
 WHI_11_desc:1 "虽然在第一次直奉战争中我们大获全胜，但我们不能掉以轻心"
 WHI_12:1 "改进步兵装备"
 WHI_12_desc:1 "我们的武器过于陈旧，一定要进行替换"
 WHI_13:1 "防备孙中山"
 WHI_13_desc:1 "现在孙中山一直在喊着北伐，虽然他们军队没我们多，但是我们还是要加以防备"
 WHI_14:1 "支持汽车工业"
 WHI_14_desc:1 "为我们的军队提供车辆能够更好的支持和增援前线的能力"
 WHI_15:1 "购买外国武器"
 WHI_15_desc:1 "我们现在的武器不足以让我们的军队人手一支枪，必须从外国购入才能保证我们的装备齐全"
 WHI_16:1 "建立空军体系"
 WHI_16_desc:1 "在第一次世界大战中，空军起了决定性作用，我们也要跟上列强的脚步"
 WHI_17:1 "汉阳兵工厂"
 WHI_17_desc:1 "汉阳兵工厂一直以来都是中国的步枪制造商"
 WHI_18:1 "继承北洋水师传统"
 WHI_18_desc:1 "大舰巨炮是这个时代的主宰"
 WHI_19:1 "重视主力舰"
 WHI_19_desc:1 "在海战中，主力舰能起得决定性作用"
 WHI_20:1 "重视护卫舰"
 WHI_20_desc:1 "，中国是一个陆权国家，我们可以节约更多的资金用在陆军建设上"
 WHI_21:1 "购买外国飞机图纸"
 WHI_21_desc:1 "我们并不会制造飞机，需要外国给我们提供图纸才能勉强的仿造出来"
 WHI_22:1 "与大英帝国合作"
 WHI_22_desc:1 "英国是一战的胜利者，他们的飞机肯定很先进"
 WHI_23:1 "清除政治对手"
 WHI_23_desc:1 "孙传芳等人老是与我们争权夺势，是时候教训他们了"
