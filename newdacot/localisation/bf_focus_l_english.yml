 WHI_28_desc:1 "封建经济一直以来是中国的经济体制，我们没必要冒着巨大风险去改变他"
 WHI_29:1 "资本主义经济"
 WHI_29_desc:1 "如今的社会只有经济改革才能强盛起来"
 WHI_30:1 "北洋新式陆军"
 WHI_30_desc:1 "我们的北洋新式陆军在中国能够所向披靡"
 WHI_31:1 "战争动员"
 WHI_31_desc:1 "随着孙中山的北伐和奉系张作霖的来说汹汹，我们必须发布战争动员来与之对抗"
