 SOV_stalin_get_power:1 "斯大林胜利"
 SOV_stalin_get_power_desc:1 "我们没有钦定，没有任何这个意思，但你问我支不支持，我肯定是支持的，我就明确的告诉你这一点。"
 SOV_trotsky_get_power:1 "托洛茨基胜利"
 SOV_trotsky_get_power_desc:1 "你们啊！任何事情都要按照苏联的基本法，按照选举法，你那么问我们，我们只能说是无可奉告，我就明确的告诉你这一点。"
 SOV_consolidate_right:1 "巩固权力"
 SOV_consolidate_right_desc:1 "到手的东西可不能让它飞了，tooyoungtoosimple！"
 SOV_revolution:1 "永远的革命"
 SOV_revolution_desc:1 "永远的革命是胜利的革命！"
 SOV_care_science:1 "专注科研"
 SOV_care_science_desc:1 "既然权力斗争以经结束，苏联就可以关注科研发展了。"
 SOV_care_science2:1 "专注科研"
 SOV_care_science2_desc:1 "既然权力斗争以经结束，俄罗斯就可以关注科研发展了。"
 SOV_end_the_power_struggle:1 "结束权力斗争"
 SOV_end_the_power_struggle_desc:1 "权利斗争结束了，是时候发展国家了。"
 SOV_begin_frist_five_year_plan:1 "苏维埃第一个五年计划"
 SOV_begin_frist_five_year_plan_desc:1 "由于新经济政策的实施，到1925年苏联的经济基本恢复到战前1913年的水平。如果苏联在此时遇到帝国主义集团的侵略，苏联当时的工业水平和生产能力是不能保卫苏维埃政权的。不搞工业化和农业集体化，苏联的国民经济就上不去，特别是如果重工业和国防工业落后的话，苏联就必然被帝国主义的侵略战争打败。"
 SOV_collective_farm:1 "建设集体农庄"
 SOV_collective_farm_desc:1 "在集体农庄中，基本生产资料如大型农具、役畜、畜群、经营用建筑物等等,属于集体所有;庄员进行集体劳动；农庄的收入在扣除补偿生产资料消耗、提取公有基金以后，按庄员的劳动数量和质量分配给个人消费。同时允许庄员保留一定数量的宅旁园地和小农具，自养一定数量的牲畜和家禽，经营家庭副业。"
 SOV_agricultural_collectivization:1 "农业集体化"
 SOV_agricultural_collectivization_desc:1 "苏联农业集体化是通过合作社把个体的小农经济改造成为社会主义集体经济的过程。十月革命胜利以后，列宁依据马克思关于不能用力剥夺小农，必须通过示范和提供社会帮助把个体农民的私人生产和私人占有变为合作的生产和占有的思想，制订了农村社会主义改造和通过合作社吸收农民参加社会主义建设的计划。"
 SOV_prisoner_labor:1 "囚犯劳工"
 SOV_prisoner_labor_desc:1 "囚犯被判往劳工营改过自新，如此廉价的劳动力，大大加快了苏联的建设速度。"
 SOV_tractor_factory:1 "苏联拖拉机厂"
 SOV_tractor_factory_desc:1 "如果你能生产拖拉机，那你就一定能生产更多的拖拉机！生产拖拉机拖后腿的话一个也别想跑！"
 SOV_civil_factory_i:1 "民工发展I"
 SOV_civil_factory_i_desc:1 "像这样发展工业是大苏共产主义的特权！愚蠢的资本主义国家怎么可能有这么厉害！"
 SOV_civil_factory_ii:1 "军工发展II"
 SOV_civil_factory_ii_desc:1 "重工业也不能缺失啊。"
 SOV_infrastructure_i:1 "增加集体农庄"
 SOV_infrastructure_i_desc:1 "把那些农民都放到集体农庄里，可以加快建设的步伐！"
 SOV_infrastructure_ii:1 "基础设施I"
 SOV_infrastructure_ii_desc:1 "要想富，先修路。多修路，能致富。"
 SOV_infrastructure_iii:1 "基础设施II"
 SOV_infrastructure_iii_desc:1 "我们目前的基础设施已经呈现出了它的作用，不但加快了建设，科研更好得进行。"
 SOV_kuznetsk_steel:1 "库兹涅茨克钢铁厂"
 SOV_kuznetsk_steel_desc:1 "建设更多的钢铁厂，可以有效减轻封锁带来的影响。"
 SOV_manigos_steel:1 "马尼戈斯钢铁企业"
 SOV_manigos_steel_desc:1 "继续发展钢铁企业，致力成为钢铁主要产出国。"
 SOV_zaporozhue_steel:1 "札波罗日钢铁厂"
 SOV_zaporozhue_steel_desc:1 "钢铁，钢铁，钢铁。"
 SOV_hydropower_station:1 "第聂伯河水电站"
 SOV_hydropower_station_desc:1 "第聂伯河水电站1号水电站水库总库容24.6亿立方米，有效库容5.3亿立方米，为季调节水库，淹没面积78平方公里年平均发电量30亿千瓦·时，是当时世界上最大的水电站。1927年至1939年建设，由美国工程师援助建设。其电力直接供应新建的扎波罗热钢铁联合企业。该电站是苏联社会主义工业化的标志。"
 SOV_finish_frist_five_year_plan:1 "完成五年计划"
 SOV_finish_frist_five_year_plan_desc:1 "第一个五年计划重点在工业化。苏联必须加快发展步伐，以便跟西方的资本主义抗衡。"
 SOV_city_web:1 "城市化"
 SOV_city_web_desc:1 "五年计划加快了苏联的城市化和基础设施建设，加大了各个城市之间的联系，使得走荒地来运输秘密货物成为可能。"
 SOV_soviet_red_army:1 "苏联红军-陆军"
 SOV_soviet_red_army_desc:1 "只有从陆军下手才能从根本上解决防御问题。"
 SOV_special_forces_i:1 "特种部队I"
 SOV_special_forces_i_desc:1 "扩大特种部队可以提升我们部队的力量。"
 SOV_special_forces_ii:1 "特种部队II"
 SOV_special_forces_ii_desc:1 "扩大到一个合理的数量最好，特种也不能太多了。"
 SOV_special_forces_iii:1 "特种部队III"
 SOV_special_forces_iii_desc:1 "我们的特种部队研究已经完成，整装待发。"
 SOV_infantry_equipment_i:1 "步兵装备"
 SOV_infantry_equipment_i_desc:1 "就算我们的理念不是专注于完美无缺的武器，那也不能因此而怠慢了装备的研制。"
 SOV_infantry_equipment_ii:1 "火炮发展"
 SOV_infantry_equipment_ii_desc:1 "火炮可以轻易地重创敌人的步兵部队，正是我们在这种情况下所需要的。"
 SOV_infantry_equipment_iii:1 "摩托化"
 SOV_infantry_equipment_iii_desc:1 "合理地利用卡车运输部队，将会大大提升我方作战实力。"
 SOV_army_tactics_i:1 "陆军学说I"
 SOV_army_tactics_i_desc:1 "从俄国革命开始，我们就专注于陆军学说，通过巧妙的战术就可以重创敌人。"
 SOV_army_tactics_ii:1 "陆军学说II"
 SOV_army_tactics_ii_desc:1 "经过之前的研究，我们的陆军学说有了一定的发展，但是想要重创敌人还不够。"
 SOV_army_tactics_iii:1 "陆军学说III"
 SOV_army_tactics_iii_desc:1 "现在，我们的陆军学说得到了显著提高，我们的战术以及在前沿了。"
 SOV_army_exercises_i:1 "陆军训练I"
 SOV_army_exercises_i_desc:1 "这里的练兵缺乏挑战性，很明显在这里练兵无法锻炼耐力。"
 SOV_army_exercises_ii:1 "陆军训练II"
 SOV_army_exercises_ii_desc:1 "这里适合培养山地特种部队，但是因为寒冷，还是不能最大化训练。"
 SOV_army_exercises_iii:1 "陆军训练III"
 SOV_army_exercises_iii_desc:1 "这里的练兵就很好，均衡训练，全面训练。"
 SOV_steel_torrent:1 "钢铁洪流"
 SOV_steel_torrent_desc:1 "我们的钢铁洪流一定能一举击溃敌军，打得他们纷纷溃逃！"
 SOV_password_research_i:1 "密码科研I"
 SOV_password_research_i_desc:1 "不仅要纯粹的正面战斗，窃取对方的情报是非常重要的。"
 SOV_password_research_ii:1 "密码科研II"
 SOV_password_research_ii_desc:1 "虽然我们可以破解敌人，但是还要保证自己不被破译。"
 SOV_combat_readiness:1 "苏联武装力量"
 SOV_combat_readiness_desc:1 "我们的武装力量已经变得十分强大，无物可以阻挡。"
 SOV_soviet_red_navy:1 "红海军"
 SOV_soviet_red_navy_desc:1 "如果我们不发展我们的海军，我们就永远无法踏上英国的土地。"
 SOV_black_sea_shipyard_i:1 "黑海船厂I"
 SOV_black_sea_shipyard_i_desc:1 "虽然我们在黑海没有出口，但是还是可以部署在那里的，直到我们踏入伊斯坦布尔。"
 SOV_black_sea_shipyard_ii:1 "黑海船厂II"
 SOV_black_sea_shipyard_ii_desc:1 "当然，我们本来就可以把所有造出来的船只部署到列宁格勒。"
 SOV_black_sea_shipyard_iii:1 "黑海船厂III"
 SOV_black_sea_shipyard_iii_desc:1 "进一步扩大黑海的海岸线上的造船厂。"
 SOV_baltic_sea_shipyard_i:1 "波罗的海船厂I"
 SOV_baltic_sea_shipyard_i_desc:1 "发展列宁格勒的船厂可以有效增加对波罗的海的掌控权。"
 SOV_baltic_sea_shipyard_ii:1 "波罗的海船厂II"
 SOV_baltic_sea_shipyard_ii_desc:1 "就那点造船厂肯定是不够用来对抗他国海军的。"
 SOV_baltic_sea_shipyard_iii:1 "波罗的海船厂III"
 SOV_baltic_sea_shipyard_iii_desc:1 "把造船厂全都集中到列宁格勒来。"
 SOV_naval_doctrine_i:1 "海军学说I"
 SOV_naval_doctrine_i_desc:1 "我们的海军学说绝对是不能落后于其他国家的。"
 SOV_naval_doctrine_ii:1 "海军学说II"
 SOV_naval_doctrine_ii_desc:1 "研究更多的海军学说，可以让我们的海军变得更强。"
 SOV_naval_doctrine_iii:1 "海军学说III"
 SOV_naval_doctrine_iii_desc:1 "我们的海军学说一定要保持在前沿。"
 SOV_naval_exercises_i:1 "海军演习I"
 SOV_naval_exercises_i_desc:1 "黑海就是天然的海军训练场地，我们的船只都可以在那里训练。"
 SOV_naval_exercises_ii:1 "海军演习II"
 SOV_naval_exercises_ii_desc:1 "波罗的海也可以用来训练，效果也很不错。"
 SOV_naval_exercises_iii:1 "海军演习III"
 SOV_naval_exercises_iii_desc:1 "我们也许能把两个场地的演练联合在一起。"
 SOV_big_soviet_red_navy:1 "登陆部队"
 SOV_big_soviet_red_navy_desc:1 "在我们开发完了海军之后，我们就要把海军的能力最大化，比如登陆。"
 SOV_electronic_research_i:1 "电子科研I"
 SOV_electronic_research_i_desc:1 "研究电子设备，不仅可以提高研究速度，还可以提高密码研究速度。"
 SOV_electronic_research_ii:1 "电子科研II"
 SOV_electronic_research_ii_desc:1 "继续研究电子设备，我们会造出计算机。"
 SOV_soviet_air_force:1 "苏联红军-空军"
 SOV_soviet_air_force_desc:"空军是可以很好地辅助陆军的。"
 SOV_air_force_exercises_i:1 "空军演习I"
 SOV_air_force_exercises_i_desc:1 "进行空军演习，我们能收获很多经验。"
 SOV_air_force_exercises_ii:1 "空军演习II"
 SOV_air_force_exercises_ii_desc:1 "总结之前的经验，能够帮助我们获得更多的经验。"
 SOV_air_force_exercises_iii:1 "空军演习III"
 SOV_air_force_exercises_iii_desc:1 "我们可以把这些经验用于研制新的型号飞机。"
 SOV_air_force_theory_i:1 "空军学说I"
 SOV_air_force_theory_i_desc:1 "通过研究空军学说，将让我们的飞机执行任务更具有效率。"
 SOV_air_force_theory_ii:1 "空军学说II"
 SOV_air_force_theory_ii_desc:1 "进一步研究空军学说，可以让我们重创敌军飞机。"
 SOV_air_force_theory_iii:1 "空军学说III"
 SOV_air_force_theory_iii_desc:1 "保持空军学说在前沿位置。"
 SOV_fighter_i:1 "研究战斗机I"
 SOV_fighter_i_desc:1 "通过研究战斗机，可以增加我们对天空的控制能力。"
 SOV_fighter_ii:1 "研究战斗机II"
 SOV_fighter_ii_desc:1 "用更强的战斗机来打击敌人。"
 SOV_fighter_iii:1 "研究战斗机III"
 SOV_fighter_iii_desc:1 "我们战斗机变得更好了。"
 SOV_bomber_i:1 "研究轰炸机I"
 SOV_bomber_i_desc:1 "通过轰炸机，我们不仅可以打击敌人，还可以支援我方。"
 SOV_bomber_ii:1 "研究轰炸机II"
 SOV_bomber_ii_desc:1 "我们很少研究轰炸机，是时候进一步研究了。"
 SOV_bomber_iii:1 "研究轰炸机III"
 SOV_bomber_iii_desc:1 "通过巧妙的打击，我们甚至能突破防线。"
 SOV_wang_pai_air:1 "王牌飞行员"
 SOV_wang_pai_air_desc:1 "我们大大训练飞行员的话可以提升我们出现王牌飞行员的几率。"
 SOV_begin_second_five_year_plan:1 "第二个五年计划"
 SOV_begin_second_five_year_plan_desc:1 "苏联第二个五年计划是指自1933年至1937年苏联人民在以中央总书记为领导核心的联共布的领导下进行的大规模社会主义建设的历程。"
 SOV_stalingrad_industrial:1 "斯大林格勒工业"
 SOV_stalingrad_industrial_desc:1 "大力发展斯大林格勒的工业。"
 SOV_komsomolsk_industrial:1 "共青城工业"
 SOV_komsomolsk_industrial_desc:1 "大力发展共青城的工业。"
 SOV_chelyabinsk_industrial:1 "车里雅宾斯克工业"
 SOV_chelyabinsk_industrial_desc:1 "大力发展车里雅宾斯克的工业"
 SOV_novosibirsk_industrial:1 "新西伯利亚工业"
 SOV_novosibirsk_industrial_desc:1 "大力发展新西伯利亚的工业"
 SOV_the_cadres_decide_everything:1 "干部决定一切"
 SOV_the_cadres_decide_everything_desc:1 "人才和干部是世界上所有宝贵的资本中最有决定意义的资本。"
 SOV_stalhanov_movement:1 "斯达汉诺夫运动"
 SOV_stalhanov_movement_desc:1 "顿巴斯煤矿年轻的掘煤工人斯达汉诺夫，改进了掘煤方法，三个人的一个采煤掘进班在一个工作日6个小时内采煤102吨，超过普通采煤工作日生产定额的13倍，传遍全苏联。斯达汉诺夫成为家喻户晓的英雄人物，很快就在全国工业的交通输等行业普遍推行以斯达汉诺夫名字命名，为生产技术革新运动。"
 SOV_improved_collective_farm:1 "改良集体农庄"
 SOV_improved_collective_farm_desc:1 "大大提高集体农庄的生产效率。"
 SOV_complete_the_agricultural_collectivization:1 "完成农业集体化"
 SOV_complete_the_agricultural_collectivization_desc:1 "农业总产值由第一个五年计划期间的负增长，增长了54%；国民收入增长了109%，人民的工资基金增加了1.5倍，集体农庄农民收入增长了2倍多。"
 SOV_three_steel_design_standards:1 "三钢设计标准"
 SOV_three_steel_design_standards_desc:1 "由于苏联技术力量不足，这些企业在一五期间大多没有达到外国设备的设计能力。二五期间苏联继续引进美国和德国的先进工业技术，并且注重消化和吸收。第二个五年计划的重点是挖掘已建企业的潜力，三大钢铁联合企业在二五时期才逐步达到设计标准。斯大林格勒拖拉机厂到1937年完全建成投产。"
 SOV_heavy_machinery:1 "重型机械"
 SOV_heavy_machinery_desc:1 "工业向农业提供了更多的拖拉机、联合收割机，全国建立了几千个农业拖拉机站。农业机械化的物质保障逐步加强。"
 SOV_komsomolsk_aircraft_factory:1 "共青城飞机制造厂"
 SOV_komsomolsk_aircraft_factory_desc:1 "瓦伦飞机生产联合体，苏联时期曾编号为126厂。是苏联最大的飞机制造商、位于苏联远东地区的瓦伦。该厂的首批产品为图波列夫设计局的R-6侦察机。"
 SOV_ural_oil_base:1 "乌拉尔石油基地"
 SOV_ural_oil_base_desc:1 "该油田于第二次大战期间开始建设。该油田位于苏联经济发达地域，油品需求量大，因此，原油加工与石油化学工业发达，区内有大型炼油厂10多座，年加工能力达1.5亿吨，原油与油品管道纵横交错并通往外区。"
 SOV_mechanized_mining:1 "机械化采矿"
 SOV_mechanized_mining_desc:1 "在哈萨克斯坦建立了机械化采矿基地。"
 SOV_automobile_factory:1 "更多的企业"
 SOV_automobile_factory_desc:1 "经过两个五年计划，苏联建成了六千多个大企业，建立起钢铁、飞机、汽车、拖拉机、化学、重型机械、精密仪器等部门。"
 SOV_agriculture_mechanization:1 "农业机械化"
 SOV_agriculture_mechanization_desc:1 "苏联的农业机械化水平由1932年全国平均的21%提升到1937年的63%。农村用电量增加了7倍。粮食产量五年平均接近1913年的水平。1937年苏联的粮食产量达到9400万吨（根据缩小之后的数字），比1913年的产量多出14%。大牲畜的数量超过了1928年的水平。"
 SOV_peoples_commissariat_plan:1 "国防工业人民委员部计划"
 SOV_peoples_commissariat_plan_desc:1 "苏联的国防工业人民委员部将会是一个注重军工计划的重工业部。长远而言，他们的工作也许还需要其他部门来分担。"
 SOV_early_railway:1 "早期铁路网"
 SOV_early_railway_desc:1 "我们的第一个五年计划被证明无比成功。重工业的巨大发展让苏联在保卫她自身时处于远好于从前的位置，然而苏联的铁路系统依然产生了一些关键的瓶颈。铁道人民委员部对于如何疏通这些瓶颈以确保我们能保卫祖国有一个雄心勃勃的计划。"
 SOV_development_of_railways:1 "发展铁路网"
 SOV_development_of_railways_desc:1 "我们的第一个五年计划被证明无比成功。重工业的巨大发展让苏联在保卫她自身时处于远好于从前的位置，然而苏联的铁路系统依然产生了一些关键的瓶颈。铁道人民委员部对于如何疏通这些瓶颈以确保我们能保卫祖国有一个雄心勃勃的计划。"
 SOV_trio_group:1 "北极飞行三人组"
 SOV_trio_group_desc:1 "苏霍伊给了ANT-25飞行器。曾说奇卡洛夫着陆的过程中起落架卡住最后用滚筒甩出来。乔治·拜杜科夫对仪表有深体会，第一次飞的飞机，也能快速掌握飞机性能。别里亚科夫早年是学林学的，对苏联的森林颇有研究。因为常坐飞机俯瞰树林而对航空产生了兴趣。机长奇卡洛夫、副驾驶拜杜科夫、领航员别里亚科夫就是此行的三人组。"
 SOV_simulated_flight:1 "北极的模拟飞行"
 SOV_simulated_flight_desc:1 "三人坐上ANT-25飞机从莫斯科出发，飞经法兰士约瑟夫地群岛、北地群岛、堪察加彼得巴甫洛夫斯克和哈巴罗夫斯克，经历56小时，飞越了9374公里后，在浓雾中降落在乌德岛岸边。在这个小岛上着陆后，三个人就地取材，砍树劈木，硬是建好了一条木制跑道。然后，飞机在这条跑道上起飞，几经辗转，最后飞回了莫斯科。"
