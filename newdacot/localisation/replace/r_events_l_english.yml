 australia.9.d:0 "2011年9月开始的几个月来,新闻界以报道和意见书的形式推测薛顿打算挑战拉德的领导地位, 不过人们普遍认为他在工党的支持率较低,因此挑战将是徒劳的.薛顿公开否认了这些谣言,表示他很乐意担任外交部长,并称将尽全力辅助领袖拉德.2012年2月,新闻界的一些记者建议薛顿在自己的办公室里面向新闻界召开一个\"背景情况介绍会\".包括西蒙·克里恩在内的几位资深部长对此事回应，公开指责薛顿不忠，要求拉德解雇他.2012年2月22日，在海外正进行政府业务的拉德在华盛顿特区的威拉德酒店召开新闻发布会，宣布辞去外交部长的职务，他引用了克拉恩，和他称为党内”神秘人”的黑屁，也指出拉德在有条件的情况下时候居然没有谴责他们.他说，他将于第二天返回澳大利亚，并在宣布下一步行动之前与家人和议会同僚磋商.当天晚些时候,一部分高层部长公开对新闻界宣布批判薛顿的行为,而布鲁斯·霍克和参议员道格·卡梅隆在采访中称支持他.薛顿第二天早上举行了第二次新闻发布会，概述了他对澳大利亚的政策愿景，并表示希望把澳大利亚从自由党控制的政府“拯救”出来.薛顿表示：\"我不相信我们的领袖拉德可以工党在下一次选举中取得成功。"
