 vatican.1.t:0 "续签拉特兰条约"
 vatican.1.d:0 "意大利和梵蒂冈和拉特兰条约签订于法西斯时期。条约承认梵蒂冈城是一个独立的微型国家，被罗马城完全包围。或许，既然意大利已经是一个法西斯专政的国家了，是时候续签条约了？"
 vatican.1.o1:0 "我们当然会续签"
 vatican.1.o2:0 "我们不会续签条约，教会怎么能资助法西斯国家！"
