 france.0.t:0 "法兰西同盟的邀请"
 france.0.d:0 "法国政府提出急切要求，做出军事承诺并提供军事保障，以换取我们加入其同盟。"
 france.0.o1:0 "同意。"
 france.0.o2:0 "不。"
 france.1.t:0 "人民运动联盟"
 france.1.d:0 "法国保守派在一个新政党—人民运动联盟，简称UMP—的旗帜下重组。UMP起源于雅克·希拉克旗下的中右翼政党联盟，由保卫共和联盟（RPR）、自由民主党与法国民主联盟的一部分合并而来。尼古拉·萨科齐被预计将出任新党派的领袖。"
 france.1.o1:0 "有趣的发展。"
 france.2.t:0 "2006年社会党初选"
 france.2.d:0 "法国社会党举行初选，以选出角逐下届大选的候选人。领先的候选人有改良主义者塞格琳·罗雅尓、前经济部长多米尼克·斯特劳斯-卡恩与资深社会主义者洛朗·法比尤斯。民调显示罗雅尓将会胜出，但又是否可能出现颠覆性结果呢？"
 france.2.o1:0 "塞格琳·罗雅尓将成为候选人。"
 france.2.o2:0 "斯特劳斯-卡恩将成为候选人。"
 france.2.o3:0 "洛朗·法比尤斯将成为候选人"
 france.3.t:0 "民主运动党"
 france.3.d:0 "中间派政党法国民主同盟在失去保守派的人民运动联盟（UMP）的成员身份后分裂。民主同盟的领袖弗朗索瓦·贝鲁创建了一个新政党，法国民主运动党，以继续推销自由主义。"
 france.3.o1:0 "好的。"
 france.4.t:0 "皮埃尔·洛朗"
 france.4.d:0 "皮埃尔·洛朗当选为法国共产党领袖。"
 france.4.o1:0 "好的."
 france.5.t:0 "2011年社会党初选"
 france.5.d:0 "法国社会党举行初选，以选出角逐下届大选的候选人。本年度选举竞争激烈，前党首弗朗索瓦·奥朗德领先民调，但也收到现任领导人玛蒂娜·奥布里、改良主义者阿诺德•蒙特布赫、中间派议员曼努埃尔·瓦尔斯和前任部长塞格琳·罗雅尔的挑战。谁将作为社会党候选人脱颖而出？"
 france.5.o1:0 "奥朗德！"
 france.5.o2:0 "奥布里！"
 france.5.o3:0 "蒙特布赫！"
 france.5.o4:0 "罗雅尔！"
 france.5.o5:0 "瓦尔斯！"
 france.6.t:0 "新党首"
 france.6.d:0 "随着各个政党改选领导人，一系列新面孔在法国政坛浮现。玛丽娜·勒庞接替其父掌控极右翼政党国民阵线，伊娃·乔利成为绿党领袖，尚-米歇尔·贝雷则就任左翼激进党的领袖。"
 france.6.o1:0 "有趣。"
 france.7.t:0 "共和党"
 france.7.d:0 "保守派又一次重组，这次称为法国共和党。这个新党派将会竞争全国选举。"
 france.7.o1:0 "就不能确定一个名字吗？"
 france.8.t:0 "2016年共和党初选"
 france.8.d:0 "法国共和党举行初选以决定参与即将到来的全国选举的候选人。早先民调显示老牌保守派萨科齐与温和派前总理阿兰·朱佩在竞争中领先。但随着选举临近，天主教徒，同时也是保守派撒切尔主义者的弗朗索瓦·菲永追赶上来。前政党官员娜塔莉·科修斯柯－莫里塞和前农业部长布鲁诺•勒梅尔也加入竞争。谁将在接下来的大选中接过共和党的火炬？"
 france.8.o1:0 "朱佩！我们需要温和派！"
 france.8.o2:0 "菲永！我们需要真正的保守派！"
 france.8.o3:0 "萨科齐！我们需要有经验的人！"
 france.8.o4:0 "科修斯柯－莫里塞！我们需要新面孔！"
 france.8.o5:0 "勒梅尔！我们需要一个完全未知的人！"
 france.9.t:0 "前进运动"
 france.9.d:0 "随着选举临近，一个新的政治运动在全国活跃起来：前进运动（En Marche! ，“前进！”或“在行动”之意）, 该党由前经济部长埃马纽埃尔·马克龙领导，致力于在法国的党派对立间架起一座桥梁，为政府注入新能量。马克龙提倡社会改革、稳健经济与毫不掩饰的亲欧盟视野，在拥有大学学历的城市年轻选民中广受欢迎。他能吸引足够的选民，从传统政党手中赢得总统之位吗？"
 france.9.o1:0 "有趣"
 france.9.o2:0 "令人振奋。"
 france.10.t:0 "2017年社会党初选"
 france.10.d:0 "法国社会党举行初选以决定参与即将到来的全国选举的候选人。投票在温和派商业支持者曼努埃尔·瓦尔斯、左翼的贝诺瓦·阿蒙、经济部长阿诺德•蒙特布赫与欧洲议会议员樊尚·佩永间展开。弗朗索瓦·奥朗德也拥有支持基础，但他是否会参与竞选尚不明晰。瓦尔斯被认为将要获胜，但颠覆性结局绝非不可能发生。"
 france.10.o1:0 "瓦尔斯！我们需要温和派！"
 france.10.o2:0 "阿蒙！我们需要一个真正的社会主义者！"
 france.10.o3:0 "蒙特布赫！我们需要改良派！"
 france.10.o4:0 "佩永！我们需要一个局外人！"
 france.10.o5:0 "奥朗德！我们需要经验！"
 france.11.t:0 "国民阵线运动"
 france.11.d:0 "极右翼政党国民阵线出人意料地在本年度民调中表现良好，源于对经济的不满与守旧的外国人恐惧症。这引发了更多的传统政治家（与许多少数民族公民）的紧张。国民阵线候选人，玛丽娜·勒庞，以承诺退出欧盟与北约，终结法国的同性婚姻，对穆斯林移民关闭边境与剥夺犹太人的以色列公民权为竞选纲领。"
 france.11.o1:0 "有趣……"
 france.11.o2:0 "令人振奋。"
 france.12.t:0 "贝鲁支持马克龙"
 france.12.d:0 "意识到民主运动党难以在即将到来的大选中获得一席之地，加上对国民阵线崛起的恐惧，使弗朗索瓦·贝鲁选择与埃马纽埃尔·马克龙和前进运动建立同盟，要求他的支持者在选举日支持马克龙。中间派的团结无疑将在民调中对前进运动有利。"
 france.12.o1:0 "明智的选择。"
 france.12.o2:0 "明智的选择。"
 france.12.o3:0 "明智的选择。"
 france.14.t:0 "刺杀未遂"
 france.14.d:0 "总统雅克·希拉克在国庆日庆典上视察军队时，有人试图对他进行刺杀。幸运的是，确认为新纳粹分子的刺客在被安全部队制服前只来得及用他的步枪射出一发子弹，希拉克总统毫发无损。"
 france.14.o1:0 "震惊！"
 france.15.t:0 "雅克·希拉克遇刺"
 france.15.d:0 "总统雅克·希拉克在国庆日庆典上视察军队时被射杀。受新纳粹影响的刺客在被安全部队制服前射出一枚步枪子弹，击中了总统的头部。在全国哀悼中，议长克里斯蒂安·蓬斯莱就任代总统。根据宪法，新一届选举将在一个月内举行。"
 france.15.o1:0 "震惊！"
 france.16.t:0 "选举"
 france.16.d:0 "暗杀事件以来，政治环境至少可以说受到了抑制，没有党派做出太多行动，但宪法要求我们在十五天内选出一位新总统。"
 france.16.o1:0 "那么我们投票。"
 france.17.t:0 "第五共和国五十周年纪念日"
 france.17.d:0 "五十年前，1958年11月4日，法兰西第五共和国成立。我们怀念历史，也必须放眼未来，建立一个强大，繁荣，公正的国家。"
 france.17.o1:0 "共和国万岁！法兰西万岁！"
 france.19.t:0 "法国政治影响"
 generic.1.t:0 "罢工"
 generic.1.d:0 "我们的劳动者最近对工作条件与工资感到不满，并自发在街道上聚集，他们的动员借助了新兴的网络技术。\n\n我们该如何应对？"
 generic.1.o1:0 "工人权利很重要。"
 generic.1.o2:0 "这些问题会自己解决。"
 generic.1.o3:0 "强迫他们回工厂去！"
 generic.2.t:0 "医院基金"
 generic.2.d:0 "我们的一个主要城市需要一座新的医院来保障我国公民得到持续的医疗照料。地方政府为此请求支持。"
 generic.2.o1:0 "提供联邦基金。"
 generic.2.o2:0 "他们得靠自己。"
 generic.3.t:0 "郊区骚乱"
 generic.3.d:0 "我们的一座主要城市近几天成为了日渐增长的抗议活动的目标—但由于一位地方警官的疏失，小规模的和平抗议迅速发展成全面骚乱。它们与政治密切相关，基于从种族不公到错误财富分配的一系列问题。"
 generic.3.o1:0 "镇压暴徒。"
 generic.3.o2:0 "我们无能为力。"
 generic.3.o3:0 "推动对话来解决问题。"
 generic.4.t:0 "议会危机"
 generic.4.d:0 "起初，我们的新闻正在报道的巨大议会危机爆发于税收代码中一个对预算造成了微不足道的影响的细微漏洞。这如今已经演变成了双方的冗长辱骂，并在国内外对我们的国家威望与民主遗产造成影响。"
 generic.4.o1:0 "最高法院需要出面。"
 generic.4.o2:0 "我们需要设立一个交流委员会。"
 generic.4.o3:0 "我们无能为力。"
 generic.5.t:0 "新行政法案"
 generic.5.d:0 "[Root.GetRulingParty]的一位重要立法者最近提议对我们的法典中一些影响地方行政人员与执法人员的基础进行修改，以期增强民众对政府的信任。"
 generic.5.o1:0 "很棒的提议！"
 generic.5.o2:0 "部分改革就足够了。"
 generic.5.o3:0 "我们应该关注其他问题。"
 generic.6.t:0 "地方分离主义者获得支持"
 generic.6.d:0 "分离主义总会成为问题——无论是国家面临艰难时刻还是时代太过美好，使民众感到无聊时都是如此。在我们的一个省份，一些分离主义者在当地行政机关获得了重要发言权。"
 generic.6.o1:0 "让他们说。"
 generic.6.o2:0 "让他们闭嘴。"
 generic.7.t:0 "越狱"
 generic.7.d:0 "一个恶名昭彰，犯下谋杀与强奸儿童罪行的犯人近期从我们的一处国家监狱逃脱。当地市民感到恐慌，政治家们蒙受耻辱，这正在成为一个关涉国家稳定与自尊的问题。我们应该怎么做？"
 generic.7.o1:0 "他们最后会抓到那家伙的。"
 generic.7.o2:0 "启动追捕。"
 generic.7.o3:0 "我们的监狱系统需要改革。"
 generic.8.t:0 "反少数族裔暴力"
 generic.8.d:0 "我们的主要城市中，主体民族与少数民族间的关系长期紧张，特别是在双方的贫困人群比邻而居的区域。\n在一座大城市中，发生了一系列令人遗憾的主体民族针对少数族裔的抢劫事件，后者正向警方寻求保护。"
 generic.8.o1:0 "恢复秩序。"
 generic.8.o2:0 "视而不见。"
 generic.9.t:0 "有关直接民主的辩论"
 generic.9.d:0 "有抱怨称,对于我们的公民,民主制度在选举以外没有足够的参与机制——我们的一个市议会几天前对联邦一项政治决策的合理性提出了之一,那项决策违背了当地人口的意愿\n\n虽然我们不可能因为解决不满而修改法律规则,但是我们也可以考虑一下直接民主是否是我们的未来"
 generic.9.o1:0 "有道理的提议。"
 generic.9.o2:0 "现在的体系就令人满意。"
 generic.10.t:0 "争议性的法庭裁决"
 generic.10.d:0 "我们的一座城市爆发抗议，源于一项有关某起当地商业丑闻的裁决未能如大多数人所愿。我们应当以合适的方式处理这一问题。"
 generic.10.o1:0 "这就是法律。"
 generic.10.o2:0 "我们可以推广这项裁决。"
 generic.11.t:0 "钢铁生产丑闻"
 generic.11.d:0 "钢铁生产是经济的重要组成部分，对维持战争机器的运转也至关重要——但当企业们违反碳排放协定，改变甚至消灭当地物种，或是不向政府纳税时，事情就变得难办了。\n\n我们最大的钢铁生产商之一最近牵涉进大量丑闻。我们应如何应对？"
 generic.11.o1:0 "我们要阻止这些事！"
 generic.11.o2:0 "我们的生意就是我们的生意。"
 generic.12.t:0 "边境冲突"
 generic.12.d:0 "与邻国的边境冲突据信起源于一次错误的射击，但它已经导致双方派出数个营的军队奔赴边境，火炮与坦克做好了准备，战机在空中巡航。\n\n我们应该怎么做？"
 generic.12.o1:0 "我们将寻求解决。"
 generic.12.o2:0 "我们将保持警惕。"
 generic.13.t:0 "航空公司丑闻"
 generic.13.d:0 "我们的一家主要航空公司卷入了一件重大贪腐丑闻，包括在国内外侵略性争夺空域，甚至贿赂机场官员拒绝对手的飞机降落长达数个小时以耗费其油料。该公司——以至我国政府——因这些行为受到质问。怎么办？"
 generic.13.o1:0 "我们的公司会做必要的事。"
 generic.13.o2:0 "我们将终结此事。"
 generic.14.t:0 "军队暴行"
 generic.14.d:0 "我们的一个军区被曝出令人极度羞耻的，违抗指挥与纪律败坏的行径。军官们任由士兵醉酒，嫖妓，并毁坏平民店铺。\n\n这是全国的耻辱，更会招致国际关注。我们应该怎么做？"
 generic.14.o1:0 "清除这帮蠢货！"
 generic.14.o2:0 "这不算事。"
 generic.15.t:0 "沙里亚法巡逻队"
 generic.15.d:0 "在我们的一处大都会区，伊斯兰保守派与原教旨主义者对社会风气的败坏提出抱怨——女子没有适当遮盖身体，人们在街道上饮酒与穆斯林与非穆斯林通婚的日渐增多引发了保守派以聚众滋事回应。\n\n这群暴民现今以沙里亚法巡逻队的名号在街道上定期巡逻，试图以他们自己的判别为据强制推行伊斯兰教规。警方指出制裁事件正在增多，正当程序已从法律执行中消失，被愤怒民众的街头正义取代。"
 generic.15.o1:0 "鼓励这些巡逻队。"
 generic.15.o2:0 "摧毁街头正义。"
 generic.16.t:0 "杰出的政治活动家"
 generic.16.d:0 "一位来自街头政治激进主义，被某家政治同盟报纸称作“人民英雄”的著名演说家加入了[Root.GetRulingParty]以支持政府，并在公职上继续与贪腐与贫困斗争。"
 generic.16.o1:0 "太棒了！"
 generic.17.t:0 "政治兴趣增长"
 generic.17.d:0 "随着获取信息变得自由，自由社会，特别是民主国家的人民可以形成自己的观点并积极参与政治讨论。\n\n互联网的新媒体与广播等旧媒体都在我们的国家占有一席之地，帮助我国人民形成多样的政治视野，积极参与辩论。"
 generic.17.o1:0 "我们的民主变得更强大。"
 generic.18.t:0 "阴谋"
 generic.18.d:0 "阴谋论已成为21世纪日渐增长的一部分。得益于互联网，自称自由思想者的人们可以更有效地创建群组并发展他们有关各种世界秩序的理论。从指控美国政府伪造大量恐怖袭击针对自己的人民；到控告政客参加儿童色情组织，只因他们在泄露的邮件中提到了披萨；再到宣称所有航天局都是控制世界的蜥蜴人，隐瞒了地球是平的的事实，这些阴谋论者的控诉似乎永不停息。\n\n这些理论之一正在我们的政府周围形成，它指控一位地方政治家是个撒旦崇拜者，并至少已将三名他周围的公民献祭给魔鬼以获取力量。我们应该怎么办？"
 generic.18.o1:0 "我们会调查。"
 generic.18.o2:0 "我们不是还有个国家要治理吗？！"
 germany.1.t:0 "柏林同盟"
 germany.1.d:0 "我们已经成功离开了北约，现在是时候建立我们自己的联盟了。"
 germany.1.o1:0 "让我们开始吧。"
 germany.2.t:0 "柏林同盟的邀请"
 germany.2.d:0 "德国人提议我们加入他们的同盟。他们的敌人是否就是我们的敌人？他们的问题是否就是我们的问题？公众意见不一，而优点与缺点并存。"
 germany.2.o1:0 "我们会紧跟德国。"
 germany.2.o2:0 "我们不想被打扰。"
 germany.3.t:0 "德国要求附属！"
 germany.3.d:0 "德国使节今天抛下了一切礼仪，坦白要求派出德国官员与军官进入我国政府，接管我们的内政事务。这是个粗鲁的要求，但考虑到德国与我们的力量对比，我们需要加以考虑。"
 germany.3.o1:0 "我们必须屈服。"
 germany.3.o2:0 "绝不！"
 germany.4.t:0 "基民盟捐赠危机"
 germany.4.d:0 "自约1997年来，基督教民主联盟内部保守派政党巨头与大金主间的阴暗交易就已成为头条新闻，但事件最终在2000年1月18日达到高潮。\n\n德国前总理，基民盟传奇人物赫尔穆特·科尔曾在1982年到1998年史无前例地统治德国长达四个任期，在第五次选举中败于社民党主席，现任总理格哈德·施罗德后成为基民盟荣誉主席。现在，由于被指控牵涉到大量党内腐败事件，科尔预计将辞职，甚至他的政治宠儿与继承者，“科尔的小女孩”安格拉·默克尔也是如此。"
 germany.4.o1:0 "他的辞职是基民盟的损失。"
 germany.4.o2:0 "辞职？他应该再次参选！"
 germany.5.t:0 "安格拉·默克尔在科尔回归后辞职"
 germany.5.d:0 "在赫尔穆特·科尔惊人的政治回归后，他在党内最钟爱的“小女孩”(\"Kohls Mädchen\")安格拉·默克尔令人惊奇地宣布即将退出政坛。\n\n“我不认为基民盟能从政治人事方面的最新发展所造成的问题中恢复过来。”,她在辞职当天对保守派大报“焦点”周刊如是说。默克尔预计将与丈夫约阿希姆·绍尔一起过上平静的退休生活——在她将成为首任女总理的传言流行多年后，这是个意料之外的结局。"
 germany.5.o1:0 "她曾经很有前途。"
 germany.6.t:0 "政党联盟的终结"
 germany.6.d:0 "自联邦共和国成立以来，保守派力量就组成了“政党联盟”即\"Unionsparteien\"。n\n然而，这个联盟的重要一部分建立在是基民盟不在巴伐利亚参选，而其姐妹党基社盟在当地参选的基础上。巴伐利亚已不再是联邦共和国的一部分，因此，基社盟也离开了联邦政坛。基民盟如今要靠自己了。"
 germany.6.o1:0 "他们曾经做的不错。"
 iraq.1.t:0 "伊拉克共和国"
 iraq.1.d:0 ""
 iraq.1.o1:0 "好极了"
 iraq.2.t:0 "美国援助打击恐怖主义叛乱"
 iraq.2.d:0 ""
 iraq.2.o1:0 "谢谢!"
 iraq.3.t:0 "伊拉克军事改革"
 iraq.3.d:0 ""
 iraq.3.o1:0 "向前!向前!"
 iraq.4.t:0 "新宪法"
 iraq.4.d:0 ""
 iraq.4.o1:0 "好极了"
 israel.1.t:0 "从黎巴嫩撤军"
 israel.1.d:0 "以色列从自1982年黎巴嫩战争以来即被占领的黎巴嫩南部撤军。这一行动计划已久，据联合国称，受到了延迟。尽管国内的支持者意见分裂，但知道士兵们回家的消息并不会伤害到以色列人民。"
 israel.1.o1:0 "孩子们回家了。"
 israel.2.t:0 "戈兰高地谈判"
 israel.2.d:0 "自1967年的六日战争后，戈兰高地即被以色列占领。国际社会反复对我们施加压力，要求至少就将其归还叙利亚展开谈判。尽管不太可能被接受，释放出一个信号也是值得的。然而我们不应忘记，戈兰高地易守难攻且戒备森严。如果决定不信任叙利亚人，我们显然应当保留戈兰高地。"
 israel.2.o1:0 "向叙利亚提出谈判"
 israel.2.o2:0 "和阿萨德谈判？绝不！"
 israel.3.t:0 "以色列提出就戈兰高地进行谈判"
 israel.3.d:0 "以色列政府通知我们，他们有意通过外交途径决定戈兰高地的未来。"
 israel.3.o1:0 "让我们看看事情会怎样发展。"
 israel.3.o2:0 "和锡安主义者坐在谈判桌前？绝不！"
 israel.4.t:0 "叙利亚愿意谈判！"
 israel.4.d:0 "叙利亚接受了我们的要求，现在正在等待我们提出条件。"
 israel.4.o1:0 "提出一个军事同盟来交换戈兰高地。"
 israel.4.o2:0 "军事合作就足够了。"
 israel.5.t:0 "以色列就戈兰高地提出联盟"
 israel.5.d:0 "“若叙利亚愿接受与以色列的永久军事同盟，并承认以色列为其国际公认领土的合法所有者，我们将从戈兰高地撤军。”\n以色列总理的话语紧接着一段漫长的停顿。这样的同盟在叙利亚人看来难以置信且不得民心，但一个和平收复戈兰高地并得到像以色列这样的强大盟友的机会或许好到难以拒绝。"
 israel.5.o1:0 "冒险的行动，但确实值得。"
 israel.5.o2:0 "什么？！我宁愿去死！"
 israel.6.t:0 "以色列提出军事合作"
 israel.6.d:0 "以色列难以达成的要求声音快速沉默，取而代之的是个更合理的提议：若叙利亚与以色列军队同意进行联合演习并建立一条长期交流渠道，以色列将从戈兰高地撤军。"
 israel.6.o1:0 "听起来很划算！"
 israel.6.o2:0 "如果不呢？"
 italy.1.t:0 "梵蒂冈同意续订条约！"
 italy.1.d:0 "梵蒂冈城已决定续订拉特兰条约！现在，就连上帝都站在了意大利这边！"
 italy.1.o1:0 "太好了。"
 italy.2.t:0 "梵蒂冈拒绝续订条约"
 italy.2.d:0 "梵蒂冈城决定不再续订拉特兰条约。"
 italy.2.01:0 "他们不知道自己惹上了什么麻烦！"
 italy.3.t:0 "意大利要求立即合并！"
 italy.3.d:0 "我们刚刚收到一个粗鲁的要求：意大利要求我们立即与之合并！国家已做好对意作战的准备，但将有无数生灵涂炭，且我们获胜的希望十分渺茫……我们该怎么做？"
 italy.3.o1:0 "看来我们现在都是意大利人了……"
 italy.3.o2:0 "荒唐！国际社会一定会支持我们。"
 italy.4.t:0 "[From.GetName]接受被吞并！"
 italy.4.d:0 "[From.GetName]刚刚决定接受我们的要求，他们现在是意大利国家的一部分了！"
 italy.4.o1:0 "好棒哦。"
 italy.5.t:0 "[From.GetName]拒绝被吞并！"
 italy.5.d:0 "[From.GetName]已决定不接受我们的要求。"
 italy.5.o1:0 "[From.GetName]马上要变成一片焦土啦！"
 italy.6.t:0 "来自意大利的提议"
 italy.6.d:0 "意大利国有企业埃尼集团宣布他们在我国海岸发现了一片油田……他们提出建设油井等设施，并与我们公平分享。我们该接受吗？"
 italy.6.o1:0 "当然了"
 italy.6.o2:0 "这是我们的石油，我们谁都不分！"
 italy.7.t:0 "[From.GetName]拒绝石油交易！"
 italy.7.d:0 "我们向[From.GetName]提出的公平要求被拒绝了！他们宣称油田属于他们自己，并不会与任何人分享。"
 italy.7.o1:0 "他们会为此付出代价的！"
 italy.8.t:0 "[From.GetName]接受石油交易！"
 italy.8.d:0 "[From.GetAdjective]政府接受了我们的提议。他们同意我们在新发现的油田建设油井，同时他们从中将得到公平的份额。"
 italy.8.o1:0 "我们得到了资源，他们得到了资源，双赢耶！"
 italy.9.t:0 "来自意大利的提议"
 italy.9.d:0 "意大利国有企业埃尼集团宣布他们在我国海岸发现了一片油田……他们提出建设油井等设施，并与我们公平分享。我们该接受吗？"
 italy.9.o1:0 "当然了"
 italy.9.o2:0 "这是我们的石油，我们谁都不分！"
 italy.10.t:0 "我们的提议被拒绝了！"
 italy.10.d:0 "我们向[From.GetName]提出的公平要求被拒绝了！他们宣称油田属于他们自己，并不会与任何人分享。"
 italy.10.o1:0 "他们会为此付出代价的！"
 italy.11.t: "Invitation to the Roman Federation"
 italy.11.d: "We have been invited by Italy to enter their 'Roman Federation', which aims to restore the once mighty Roman Empire into a Federation of Nations. Should we accept?"
 italy.11.o1: "We are of Roman blood, our only place in the world is between our brothers"
 italy.11.o2: "This is just ridicolous!"
 italy.12.t:0 "[From.GetName]希望加入[Root.GetFactionName]"
 italy.12.d:0 "[From.GetName]请求加入我们的阵营。我们该接受吗？"
 italy.12.o1:0 "好啊！"
 italy.12.o2:0 "才不呢！"
 italy.13.t:0 "[From.GetName]资助我国基础设施！"
 italy.13.d:0 "[From.GetName]决定帮助我国进行基础设施建设。我们乐于接受，因为我们需要发展基础设施来变得更强！"
 italy.13.o1:0 "好棒"
 italy.14.t:0 "[From.GetAdjective]提出军事合作"
 italy.14.d:0 "近日，[From.GetName]提出欧盟国家间的军事合作，而他们已经从向每个欧盟成员国提供部分他们最精良的步兵装备的蓝图，并派遣军官训练军队开始。"
 italy.14.o1:0 "这或许不错。"
 italy.15.t:0 "阿马特里切地震！"
 italy.15.d:0 "今天，意大利遭遇地震。震中位于意大利中部拉齐奥大区的阿马特里切。测得本次地震瞬时震级为6.2。截至此时，在翁布里亚、拉齐奥与马尔凯大区据报道已有299人死亡。但至少238人从废墟中被救出生还，4400人参与了搜救工作。"
 italy.15.o1:0 "我们会重建一切的！"
 italy.16.t:0 "拉奎拉地震！"
 italy.16.d:0 "今天，意大利遭遇地震。震中位于意大利中部阿布鲁佐大区的拉奎拉。测得本次地震瞬时震级为6.3。至今已有309人被报遇难，这是自1980年伊尔皮尼亚地震后死亡人数最多的地震，受城市坐落地形的影响，这或许只是该地区一系列新地震的开始。"
 italy.16.o1:0 "快速而高效的重建！"
 italy.17.t:0 "非法移民危机"
 italy.17.d:0 "近年来，来自北非的非法移民人数在不断上涨。尽管这为生育率低迷的我国带来了人口与劳动力，但这也使一部分认为我们不应从海上救下他们，而应将其遣返本国的公民感到担忧。"
 italy.17.o1:0 "我们会谨慎选择政策。"
 italy.18.t:0 "阻止大规模移民"
 italy.18.d:0 "保护我们的优秀文化不受非洲劣等人冲击是我们的责任，因此我们必须阻止野蛮人进入国境。让我们终结来自非洲荒原的非法移民吧。"
 italy.18.o1:0 "是时候了。"
 italy.19.t:0 "意大“离”！"
 italy.19.d:0 "我们的国家离开欧盟会更好！我们必须举行一次公投，让所有人知道我们意大利人要离开这个陈腐失败的破联盟！终于是时候让意大利再次伟大啦！"
 italy.19.o1:0 "今天就来公投吧！"
 italy.20.t:0 "意大“离”结果：脱欧！"
 italy.20.d:0 "我们的国民机智地投票选择脱欧！我们要马上开始谈判并启动第50条，越早越好！"
 italy.20.o1:0 "太棒啦！"
 italy.21.t:0 "意大“离”结果：留欧！"
 italy.21.d:0 "意大利人决定投票反对脱欧，他们一定被欧盟的宣传给洗脑了！现在我们要决定是否启动第50条，虽然我们国家的状况会变的有点“火热”吧……"
 italy.21.o1:0 "我们会自己做决定的。"
 italy.22.t:0 "现在选举！"
 italy.22.d:0 "“终于是时候对腐败政客说‘不’，并将法律带回这个充斥贿赂与非法的政治体系了！”,这是反动主义政党的格言，而正是他们在投票后民调中领先。"
 italy.22.o1:0 "意大利的新时代开始了、"
 italy.23.t:0 "意大利支持我国反动主义者！"
 italy.23.d:0 "意大利新政府被发现正在资助邻国的反动主义者，作为“传播”革命的一种努力。"
 italy.23.o1:0 "让他们下地狱吧！"
 italy.24.t:0 "萨莱诺-雷焦卡拉布里亚高速公路"
 italy.24.d:0 "在50年的施工过后，萨莱诺-雷焦卡拉布里亚高速公路通车了！这条公路经过了现代化改造，在许多情况下，一条全新的高速公路沿着原先的道路平行修建，而在大多数情况下则是重建或代替。如今高速通车，来往卡拉布里亚更变得更加便捷，那里曾因其自然地貌被认为是“意大利的第三个岛屿”长达半个世纪。"
 italy.24.o1:0 "它有关时间！"
 italy.25.t:0 "反对党崛起！"
 italy.25.d:0 "随着最近发生在我国的政党变革，反对党兴起了。党派领袖们换上新面孔，他们将反对我国执政党。"
 italy.25.o1:0 "不同的面孔，相同的腐败。"
 italy.25.o2:0 "民粹主义永远不会在我国获胜！"
 italy.26.t:0 "政治改革"
 italy.26.d:0 "我国现行的政治体系正经受重大改革。"
 italy.26.o1:0 "好。"
 italy.27.t:0 "意大利贸易投资"
 italy.27.d:0 "一个意大利贸易代表团抵达我国首都，他们将增进我国与意大利的贸易联系。"
 italy.27.o1:0 "这总不是坏事，对吧？"
 ivory_coast.1.t:0 "象牙海岸的新名字"
 ivory_coast.1.d:0 "骄傲的象牙海岸曾是法国殖民地，且仍与法兰西母国保持着紧密联系。我们的政治家对诸如“Ivory Coast”或“Elfenbeinküste”之类的非法语国名感到不满。这些政治家希望我国能官方制定一个法语国名。"
 ivory_coast.1.o1:0 "就叫科特迪瓦吧！"
 ivory_coast.1.o2:0 "随便你怎么叫我们。"
 japan.1.t1:0 "来自日本同盟的邀请"
 japan.1.t2:0 "日本建议我们成为他们联盟的一员"
 japan.1.d1:0 "日本代表团已就我国及武装力量加入其联盟与我国外交官与使节进行接触。"
 japan.1.d2:0 "日本已向他们的联盟领袖[From.GetName]提出建议，我们将成为其军事联盟中令人生畏的一员。[From.GetAdjective]的领导人[From.GetLeader]显然同意，并已就我国加入联盟的可能性与我们进行接触。"
 japan.1.o1:0 "我们应该加入他们！"
 japan.1.o2:0 "我们将拒绝他们。"
 japan.2.t:0 "推动韩国统一"
 japan.2.d:0 "韩国人是我们的朋友，也是我们的天然盟友——但他们中的一部分正被集权主义奴役着。我们将与首尔方面合作，击败平壤政权并使之屈服。"
 japan.2.o1:0 "让我们开始吧。"
 japan.3.t:0 "日本提议共同打击朝鲜"
 japan.3.d:0 "我们与朝鲜的冲突由来已久，却无人愿打破僵局。但在一个新盟友的帮助下，我们可以压倒北方政权，让我们的人民再度团聚。日本最近透露出成为这个盟友的意愿，并提议帮助我们实现国家统一。他们唯一的要求很简单：不向极权主义妥协，全面作战，直到自由取胜。"
 japan.3.o1:0 "我们会统一全国！"
 japan.3.o2:0 "我们不能这么做。"
 japan.4.t:0 "日韩向平壤进军"
 japan.4.d:0 "日本与韩国政府发表了联合声明，宣布他们将用武力统一朝鲜半岛。中国需要立刻采取行动，否则就有失去面对东亚对手时至关重要的的缓冲国的危险。我们应当援助平壤吗？还是让他们独自承受？"
 japan.4.o1:0 "我们会站出来战斗！"
 japan.4.o2:0 "朝鲜无关紧要。"
 japan.5.t:0 "中国干涉！"
 japan.5.d:0 "中国已宣布了保护朝鲜免遭我们攻击的决定。我们应该怎么做？"
 japan.5.o1:0 "我们会向前推进！"
 japan.5.o2:0 "好吧，我们输了。"
 japan.6.t:0 "第二次朝鲜战争"
 japan.6.d:0 "日本与韩国对我们的国境与意识形态发动进攻，这宣告了第二次朝鲜战争的开始。然而，在中国的支持下，我们可以依靠我方力量安全自保。我们该怎么做？"
 japan.6.o1:0 "我们战斗！"
 japan.6.o2:0 "中国每年这个时候都很好……让我们逃出这个国家。"
 japan.7.t:0 "第二次朝鲜战争"
 japan.7.d:0 "日本与韩国对我们的国境与意识形态发动进攻，宣告了第二次朝鲜战争的开始。\n中国抛弃了我们，现实几乎绝望。我们该怎么办？"
 japan.7.o1:0 "我们会战斗到最后！"
 japan.7.o2:0 "我们将在半夜逃离这个国家。"
 japan.8.t:0 "战争！"
 japan.8.d:0 "日韩联军现在将进攻朝鲜。我们的外交威胁失败了——是时候让枪杆子来说话。"
 japan.8.o1:0 "开始吧！"
 japan.9.t:0 "朝鲜逃离"
 japan.9.d:0 "我们赢了！北朝鲜暴君离开了这个国家！这就是胜利！"
 japan.9.o1:0 "真正的胜利！"
 japan.10.t:0 "对中国的最后通牒"
 japan.10.d:0 "平壤政权已被清除，北京是下一个我们将带去民主的目标。中国是个与朝鲜全然不同的敌人，他们屈服的可能性几乎为零。我们需要意识到，这将引发使每个亚洲人感到恐惧的战争。"
 japan.10.o1:0 "胜利乃吾辈天命！"
 japan.11.t:0 "日本提议向中国提出最后通牒"
 japan.11.d:0 "日本政府已与我们接触，提出一项与其已在韩国完成的相同的简单协议：通过进攻非民主的部分终结这个国家的分裂，并将其统一在民主政权之下。\n我们该如何回应？"
 japan.11.o1:0 "同意！"
 japan.11.o2:0 "战争不是我们的目的！"
 japan.12.t:0 "日本与台湾要求统一！"
 japan.12.d:0 "日本与台湾政府提出，中国应在台湾方面的民主领导下统一，而[PRC.GetRulingParty]需在中国解散，\n我们的将军正嘲笑他们的自负，我们已在备战。"
 japan.12.o1:0 "让他们来吧。"
 japan.12.o2:0 "哦不，我们投降吧！"
 japan.13.t:0 "中国开战！"
 japan.13.d:0 "一如我们所料，中华人民共和国不愿让步，他们将面临我们进一步的军事行动。战争开始了。"
 japan.13.o1:0 "真正的战争！"
 japan.14.t:0 "中国屈服！"
 japan.14.d:0 "出人意料的是，中国接受了我们的要求，我们如今可以接管原属中共的领土。"
 japan.14.o1:0 "胜利！"
 japan.15.t:0 "小渊惠三中风"
 japan.15.d:0 "小渊惠三，自由民主党与日本人民的忠实公仆，自1998年7月30日自民党输掉参议院选举，桥本龙太郎辞职后担任首相至今。.\n小渊以冷静、胜任与高效著称——但少有人预料到他的健康状况会急转直下。2000年4月1日，小渊中风，并被紧急送医。"
 japan.15.o1:0 "让我们期待最好的结局。"
 japan.16.t:0 "小渊的继任者"
 japan.16.d:0 "小渊惠三严重中风后不久，他短时间内无法恢复工作已经显而易见。日本议会于2000年4月5日举行会议，寻求继任首相。\n小渊惠三永远不会恢复了，他于5月14日在医院去世，留下一子二女。其女优子也是一位自民党政治家。"
 japan.16.o1:0 "森喜朗需要接过领导权。"
 japan.17.t:0 "中目黑脱轨事故"
 japan.17.d:0 "2000年3月8日，日本时间上午9时许，一辆帝都高速度交通营团（TRTA）日比谷线列车被另一辆列车撞击，使其最后一节车厢脱轨，造成5人死亡，63人受伤。"
 japan.17.o1:0 "我们会提供一切必要的帮助。"
 japan.17.o2:0 "情况会自己变好。"
 japan.18.t:0 "森喜朗的政治失态"
 japan.18.d:0 "2000年5月15日，新任首相森喜朗因公开将日本称为“以天皇为中心的神圣国家”而首次登上各大报纸头条。在在野党与执政的自民党眼中，这使日本的民主理想与君主制的角色都成为了问题。\n首相的公众支持率已经下跌。"
 japan.18.o1:0 "这个蠢蛋！"
 japan.18.o2:0 "重复他的说法。"
 japan.19.t:0 "重信房子被捕"
 japan.19.d:0 "日本赤军领袖重信房子于2000年11月8日在大阪被捕。\n日本赤军是一支激进共产主义武装，致力于摧毁君主制度，颠覆日本政府并掀起世界革命。\n在其被捕后不久，日本赤军将于2001年初解散。"
 japan.19.o1:0 "共匪正在败退。"
 japan.19.o2:0 "释放她，她是正确的。"
 japan.20.t:0 "福岛第一核电站事故"
 japan.20.d:0 "2011年3月11日，日本遭遇毁灭性的东北地方地震，随之而来的海啸主要袭击了本州岛东北部海岸。\n\n许多日本人流离失所，被迫离开家园，但对一个位居环太平洋火山带的国度来说，这早已司空见惯。然而，这对日本最重要的核反应堆之一，福岛第一核电站造成的损害非但不同寻常，更是一场浩劫。\n在众多核事故中，只有1986年的切尔诺贝利事故能与之相比。海啸摧毁了本应在自动停机后冷却反应堆的紧急反应系统。1、2、3号机组遭遇堆芯熔毁、氢气爆炸与放射性物质大量泄露。反应堆释放的辐射强度可以使一个无保护的人在短短一分钟内死亡，该地区因此不再适合居住。\n\n这场灾难改变了全世界对核能的看法。"
 japan.20.o1:0 "我们国家的黑暗一日。"
 louisiana.1.t:0 "黑人议会"
 louisiana.1.d:0 "上台几周之后,美国黑人自由州的美军监管机构允许新成立的南部自由党执政.然而,这个更加倒退的社会和劣等种族政府将需要一个领导者——我们不应该在选出我们的人之前,对于黑人自由州的事务撒手不管"
 louisiana.1.o1:0 "一个有才华的保守党人:本卡森"
 louisiana.1.o2:0 "一个政界老油条:杰西·杰克逊"
 louisiana.1.o3:0 "一名资深的将领：鲍威尔"
 louisiana.2.t:0 "血泪之路"
 louisiana.2.d:0 "作为与黑人自由州妥协条件的一部分,他们将为约4000万居住在路易斯安那州的密西西比以外的美国领土上的黑人找到空间.现在我们应该提醒他们这一条约,以推进我们的目标"
 louisiana.2.o1:0 "这边请"
 louisiana.3.t:0 "列车到达"
 louisiana.3.d:0 "全国的黑人,都被华盛顿的白人至上主义者大规模驱逐出境,很快将是另一场“血泪之路”.就像美国早年的诗歌说的那样,我们需要为新的被强迫的定居者寻找空间——虽然他们到达的时候根本不会幸福"
 louisiana.3.o1:0 "让我们充分利用这一点"
 louisiana.4.t:0 "The White Trek"
 louisiana.4.d:0 "出来混早晚得还.\n\n黑人自由州在接受近4000万新“公民”之后,迅速通知我们,既然我们很好的贯彻了种族隔离政策,他们也会纯洁他们的种族,来为新的定居者腾出空间.在路易斯安那州和密西西比州，超过三百万白人即将从我们用来驱逐黑人的同一列火车中离开黑人自由州"
 louisiana.4.o1:0 "他们会找到新的土地"
 malaysia.1.t:0 "基地组织吉隆坡会议"
 malaysia.1.d:0 "在2000年1月5日至8日，基地组织恐怖主义网络的数名高级分子在马来西亚吉隆坡会面，就一些问题与未来计划进行了讨论。马来西亚调查员未能获得任何更加详细的信息。"
 malaysia.1.o1:0 "该死的恐怖分子。"
 nato.1.t:0 "来自北约的邀请"
 nato.1.d:0 "美国与其盟友与我们接触，力劝我国为保护自由与世界和平加入北约，互惠互利。"
 nato.1.o1:0 "接受！"
 nato.1.o2:0 "我们没时间管这个。"
 nato.2.t:0 "[From.GetName]加入北约！"
 nato.2.d:0 "来自[From.GetName]的官员联系了我国大使，并确认他们将在近期加入北约。"
 nato.2.o1:0 "为了自由世界！"
 nato.3.t:0 "[From.GetName]拒绝成为北约成员"
 nato.3.d:0 "[From.GetName]通知我们他们对北约成员国身份不感兴趣，且不会在近期加入这一联盟。"
 nato.3.o1:0 "太糟糕了。"
 news_USA.newPresident.t:0 "美国总统选举"
 news_USA.newPresident.o1:0 "我们信仰上帝！"
 news_USA.newPresident.o2:0 "好吧。"
 netherlands.1.t:0 "政党领袖变更"
 netherlands.1.d:0 "大选将在今年晚些时候举行，多个主要政党重组了他们的领导权。维姆·科克退出政坛，沃特·博斯接替他成为工党领袖，格里特·扎尔姆接任自民党议会领袖，扬·彼得·巴尔克嫩德将成为基督教民主党候选人，汤姆·德格拉夫代表民主党参选，法米克·哈尔斯玛则代表绿党。"
 netherlands.1.o1:0 "很好。"
 netherlands.2.t:0 "政党领袖变更"
 netherlands.2.d:0 "随着另一次选举来临，中右翼与中左翼政党指定了新任领导人。马克·吕特将成为自由民主人民党候选人。亚历山大·佩赫托德将代表66民主党参选。"
 netherlands.2.o1:0 "很好。"
 netherlands.3.t:0 "政党领袖变更"
 netherlands.3.d:0 "数个荷兰政党选出新领导人。乔布·科恩将领导工党参加下次选举，艾米尔·路莫将成为社会党的首要候选人，而吉斯·范德斯泰将领导社会革新党。"
 netherlands.3.o1:0 "很好。"
 netherlands.4.t:0 "政党领袖变更"
 netherlands.4.d:0 "新一轮的政治竞争使数个荷兰政党进行重组。迪耶德里克·萨姆松出任工党领袖，西布兰德·范哈尔斯马布马领导基民盟，约兰德·萨普将领导绿党。"
 netherlands.4.o1:0 "很好。"
 netherlands.5.t:0 "政党领袖变更"
 netherlands.5.d:0 "荷兰政坛出现了一些新面孔：荷兰基督教工会全国联合会的组织者杰西·克莱佛在绿党内青云直上，而洛德韦克·阿舍尔则赢得了工党领袖选举。"
 netherlands.5.o1:0 "很好。"
 news.UNSC.acknowledged:0 "了解"
 news.UNSC.stop:0 "不要告诉我单个国家的安理会投票"
 news.1.t:0 "[Root.GetName]政变"
 news.1.d:0 "[Root.GetName]已屈服于民众的要求，政客已被驱逐，为更受欢迎的新运动所取代。"
 news.1.o1:0 "好"
 news.2.t:0 "[From.GetName]发动圣战！"
 news.2.d:0 "“我们所有的力量，都由真主赐予，他和他的先知穆罕默德，与无数为我们的神圣信仰牺牲的烈士，是伟大的，我们将完成他们所开创的一切！我们将使不信者皈依，将异教徒屠戮！我们将在他们意想不到之处痛击他们，直到他们明白我们无处不在！我们将永不投降，永不后退！从当下直到永远，圣战万岁！”\n\n[From.GetLeader] 今天在[From.GetNameDef]的首都发表了这篇演说，对世上所有异教国家宣战。"
 news.2.o1:0 "好"
 news.3.t:0 "[From.GetName]解散阵营"
 news.3.d:0 "在陷入自己制造的无尽义务后，[From.GetAdjective]的代表们努力工作以破坏他们与其国际伙伴订立的军事联盟条约。他们成功了，设法使这个联盟变得完全专制化。今天，大部分成员国的代表团已经收拾行李离开——曾经的大联盟已不复存在。"
 news.3.o1:0 "好"
 news.4.t:0 "[From.GetName]退出欧盟"
 news.4.d:0 "今天，[From.GetAdjective]驻欧洲议会的代表团也许是最后一次离开位于布鲁塞尔的大楼。《里斯本协议》第50条被实现并获得推动，与欧盟成员国的条约被重新设定为普通国际伙伴关系。[From.GetName]已经离开了欧洲联盟。"
 news.4.o1:0 "好"
 news.5.t:0 "9.11袭击"
 news.5.d:0 "来自美国的新闻报道吸引了我们的注意力，纽约世界贸易中心遭遇从属于基地组织的伊斯兰恐怖分子袭击。\n\n9月11日清晨，19名劫机者攻击并劫持了4架飞机。上午8时46分，美国航空11号班机撞上了纽约世贸中心的北塔。9时03分，联合航空175号班机如法炮制，撞击南塔。9时37分，美国航空77号班机撞击了华盛顿特区的五角大楼，最终，于10时03分，联合航空93号班机的乘客试图从劫机者手中重新夺回飞机，使其在宾夕法尼亚州的一片田野中坠毁——它的原定目标似乎是首都的另一处地标。"
 news.5.o1:0 "我们永不遗忘。"
 news.5.o2:0 "此时此刻，我们站在一起。"
 news.5.o3:0 "哦，人类！"
 news.5.o4:0 "异教徒。"
 news.6.d:0 "民主党候选人阿尔·戈尔赢得了美国总统选举。"
 news.7.d:0 "共和党候选人乔治·W·布什赢得了美国总统选举。"
 news.8.d:0 "民主党候选人贝拉克·奥巴马赢得了美国总统选举。"
 news.9.d:0 "共和党候选人唐纳德·特朗普赢得了美国总统选举。"
 news.10.d:0 "民主党候选人希拉里·克林顿赢得了美国总统选举。"
 news.11.t:0 "美国海军科尔号爆炸"
 news.11.d:0 "美国海军司令部报告称驱逐舰科尔号遭受基地组织袭击，17名美国士兵遇难。美国情报部门的报告支持苏丹政府可能为两名袭击者提供了支持。"
 news.11.o1:0 "他们会后悔的。"
 news.11.o2:0 "向美国人致以我们的哀悼。"
 news.11.o3:0 "死掉的美国人？好哦。"
 news.11.o4:0 "他们竟然责怪我们？"
 news.12.t1:0 "唐纳德·特朗普遇刺！"
 news.12.t2:0 "希拉里·克林顿遇刺！"
 news.12.d1:0 "今天，美国总统唐纳德·约翰·特朗普在田纳西州纳什维尔进行演讲时被一名狙击手刺杀。\n美国参议院已表达了对刺杀事件的震惊与愤怒，这也是自约翰·F·肯尼迪之后首次有美国总统在任上遇刺身亡。21岁的刺客杰弗里·史密斯是田纳西州本地人，在之前的大选期间是伯尼·桑德斯的活跃支持者。他在射出致命一枪后随即向警方自首，宣称要从法西斯手中拯救美国。\n杰弗里可能面临死刑判决，副总统迈克·彭斯已继任美利坚合众国的国家元首与政府首脑。"
 news.12.d2:0 "今天，美国总统希拉里·黛安·克林顿在德克萨斯州奥斯汀发表公共演说时遇刺。\n美国参议院已表达了对刺杀事件的震惊与愤怒，这也是自约翰·F·肯尼迪之后首次有美国总统在任上遇刺身亡。60岁的刺客哈里森·帕克在袭击后立即向警方自首。他在之前的大选中是泰德·科鲁兹与唐纳德·川普的支持者，自称拯救了美国，使它的武器免遭外星蜥蜴人夺取。他可能面临死刑判决。\n副总统蒂姆·凯恩已接任合众国总统。"
 news.12.o1:0 "风水轮流转。"
 news.13.t:0 "墨西哥加强南部边境"
 news.13.d:0 "墨西哥今天宣布美国政府与私人公司将被准许在尤卡坦的丛林中大规模建造工事，以阻挡来自伯利兹与危地马拉两国的非法移民入境。“这并不代表墨西哥已被征服，而只是双边关系的一小步。”墨西哥总统今天说。整个中美洲的官员与政治家都对此感到不快。"
 news.14.t:0 "墨西哥拒绝了我们的建议"
 news.14.d:0 "墨西哥今天拒绝了我们加强该国南部边境的要求。墨西哥官员认为这是在浪费时间和金钱。"
 news.15.t:0 "德国奉行欧洲政策！"
 news.15.d:0 "部分右翼政治家在联邦议会的抵制企图失败后，亲欧盟外交共识在柏林获得通过。驻我国首都的德国大使已知会我们，欧盟成员国不必担心德国的忠诚被打破——或是利润的流失。我们的经济学家与中间派政治家庆祝德国的决定推进了大欧洲合作，但我们的国家主义与自治主义者则认为这是德意志帝国主义毫无掩饰的体现。全欧洲的疑欧派已经计划讨论制定共同策略来组织德国可能的扩张计划。"
 news.15.o1:0 "别入侵我们就好了。"
 news.16.t:0 "德国奉行欧盟统一计划！"
 news.16.d:0 "德国官员开始设立国际化办公室并制定多语种文件，这一切只为了唯一的目的：将欧洲联盟联合成统一的欧罗巴超级国家。纵观欧洲，无论是怀疑者还是乐观者都对柏林充满敬畏，因为德国正致力于联合5000年来无人能够弥补的人类分歧。欧盟也许很快就会成为一个国家。"
 news.16.o1:0 "我们会谨慎看待这件事。"
 news.16.o2:0 "哦，好的，继续吧。"
 news.17.t:0 "黑山获得独立！"
 news.17.d:0 "在近期的独立公投中，塞尔维亚和黑山的黑山族公民投票决定分裂国家。从现在起，塞尔维亚与黑山成为了两个独立国家。"
 news.18.t:0 "科索沃获得独立！"
 news.18.d:0 "科索沃自1990年代来事实上已脱离了塞尔维亚的控制，但现在当地代表宣布科索沃应即日起成为一个独立共和国，建立一支军队并自己管理经济。这一进展将充满争议。"
 news.19.t:0 "中国控制台湾"
 news.19.d:0 "中华人民共和国与中华民国签署协议，准许大陆加强对台湾外交事务的控制，同时保留台湾的政治制度。这被广泛看作是走向最终统一的第一步。"
 news.19.o1:0 "这要到什么时候才结束？"
 news.19.o2:0 "一个中国指日可待！"
 news.19.o3:0 "真是出乎意料的变化。"
 news.20.t:0 "台湾无视中国"
 news.20.d:0 "中华民国拒绝了大陆方面的有关中共控制台湾外交事务并保留其民主制度的协议。台北当局表示，他们不愿将台湾人民的主权牺牲给大陆。"
 news.20.o1:0 "民主得以存续！"
 news.20.o2:0 "叛逆的傻瓜！"
 news.20.o3:0 "说实话，他们还能指望什么结果呢？"
 news.21.t:0 "印度将达赖喇嘛移交中国"
 news.21.d:0 "印度同意中华人民共和国的要求，交出了西藏佛教徒的精神领袖达赖喇嘛。中国宣称这代表了“西藏谎言”的终结。"
 news.21.o1:0 "多么耻辱。"
 news.21.o2:0 "另一个被照顾的外国傀儡。"
 news.21.o3:0 "可怜的老人。"
 news.22.t:0 "印度拒绝向中国移交达赖喇嘛"
 news.22.d:0 "印度拒绝了中华人民共和国交出西藏佛教徒精神领袖达赖喇嘛的要求。北京表示了他们对印度继续“服务帝国主义利益并庇护邪教领袖”的愤怒。"
 news.22.o1:0 "荣耀的决定！"
 news.22.o2:0 "我们不会忘记。"
 news.22.o3:0 "对他们而言是好事。"
 news.23.t:0 "日本移交尖阁列岛"
 news.23.d:0 "日本同意将被中国称作钓鱼岛的尖阁列岛移交给中华人民共和国。他们认为放弃这篇领土好过在冒这一地区爆发战争的风险。"
 news.23.o1:0 "中国何时才会停止侵略？"
 news.23.o2:0 "本应如此。"
 news.23.o3:0 "战争被避免了。"
 news.24.t:0 "日本拒绝移交尖阁列岛"
 news.24.d:0 "日本同意将被中国称作钓鱼岛的尖阁列岛移交给中华人民共和国。日本政府表示他们不会“面对非法军国主义交出自己的合法领土”。"
 news.24.o1:0 "理应如此！"
 news.24.o2:0 "可恶！"
 news.24.o3:0 "让我们期盼和平。"
 news.25.t:0 "中国对日宣战"
 news.25.d:0 "中华人民共和国在日本拒绝放弃争议领土尖阁列岛后对日宣战。外交部的一位发言人引用一句名言称：“帝国主义屠夫将为上个世纪的罪行付出代价。”"
 news.25.o1:0 "我们要做好最坏的打算。"
 news.25.o2:0 "没有其他办法。"
 news.25.o3:0 "数百万人会为了这堆一文不值的石头而死。"
 news.26.t:0 "越南放弃对帕拉塞尔群岛的宣称"
 news.26.d:0 "越南放弃了他们对于他们对南中国海的争议领土帕拉塞尔群岛的宣称，该地现被中国占据。尽管越南外交部拒绝承认该群岛是中国领土，但发言人承认越南难以与中国竞争群岛的控制权。"
 news.26.o1:0 "中国又在侵略。"
 news.26.o2:0 "合理的决定。"
 news.26.o3:0 "几乎不值得争夺。"
 news.27.t:0 "越南拒绝放弃对帕拉塞尔群岛的宣称"
 news.27.d:0 "越南拒绝对中国要求他们放弃对南中国海的帕拉塞尔群岛宣称的要求低头，称中国在当地的存在“在越南与全世界眼中都是非法占领”，并要求中国撤出其军队。"
 news.27.o1:0 "对他们而言是好事。"
 news.27.o2:0 "蠢货。中国对这些岛屿的控制毫无争议可言。"
 news.27.o3:0 "有趣。"
 news.28.t:0 "台湾被吞并"
 news.28.d:0 "在中华人民共和国的军事威胁之下，台湾政府屈服了，允许大陆和平吞并中华民国，正式终结了中国内战。"
 news.28.o1:0 "不幸的进展。"
 news.28.o2:0 "中国终于又完整了"
 news.28.o3:0 "这避免了一场战争"
 news.29.t:0 "台湾决心抵抗"
 news.29.d:0 "台湾政府谴责了中华人民共和国政府欲图将其吞并的请求,并称:“我们台湾人民有同样的血脉、传承和意志,将与大陆妄图颠覆中华民国独立性的图谋斗争到底”"
 news.29.o1:0 "这是理所当然的"
 news.29.o2:0 "一群乱党.他们很快就会知道自己错了"
 news.29.o3:0 "让我们抱着最好的期待"
 news.30.t:0 "第四次台海危机"
 news.30.d:0 "中华人民共和国政府要求美国解除西太平洋武装力量的戒备状态,并警告美国不要插手,如果解放军要“采取一些必要的行动来消灭台独分子”的话."
 news.30.o1:0 "危险的举动"
 news.30.o2:0 "他们最好还是接受要求"
 news.30.o3:0 "希望情况不要变得更糟"
 news.31.t:0 "中国就台湾问题退让"
 news.31.d:0 "在强大的国际舆论压力下,中华人民共和国降低了台湾附近部队的戒备等级,并减少了军国主义言论.看来他们不会在台湾采取军事行动了"
 news.31.o1:0 "危机解除.还不错,他们还有点脑子"
 news.31.o2:0 "我们得有耐心"
 news.31.o3:0 "我们都非常幸运"
 news.32.t:0 "中国入侵台湾"
 news.32.d:0 "在上午的早些时候中国人民解放军开始对金门岛进行炮击,中国的飞机同时也轰炸了台湾的战略目标.看起来对中华民国的全面入侵即将到来"
 news.32.o1:0 "我们得做最坏的打算"
 news.32.o2:0 "得少几条航线了"
 news.32.o3:0 "我们得做最坏的打算"
 news.33.t:0 "美国支持台湾"
 news.33.d:0 "美国宣布将捍卫中华民国的主权,对抗大陆任何可能的军事威胁.这些举动显然是为了遏制大陆入侵台湾"
 news.33.o1:0 "我们站在盟友一侧"
 news.33.o2:0 "龌龊的帝国主义者"
 news.33.o3:0 "舞台布置好了"
 news.34.t:0 "美国抛弃了台湾"
 news.34.d:0 "在谴责中国“在西太平洋地区侵略行为”的同时,白宫表示,如果中国试图入侵台湾那个小岛国,美国军队是不会插手的"
 news.34.o1:0 "这是必要的牺牲,我们不能期待在中国人的后院击败他们"
 news.34.o2:0 "非常好"
 news.34.o3:0 "舞台布置好了"
 news.35.t:0 "第二次中国内战"
 news.35.d:0 "中华共和国军队中的共党分子纷纷叛乱,已经控制了全国各地城市中心的控制权.总统宣称:“这些反动的逆党绝不会妨碍我们已经付出了巨大牺牲的新革命.所有爱国的中国人将团结起来挫败共产主义侵略者的图谋”"
 news.35.o1:0 "一场真正的信念之战"
 news.36.t:0 "中国走向民主"
 news.36.d:0 "在释放出一些信号之后,中华人民共和国政府正着眼进行他们称为“玉泉”的改革,这场民主运动正快速扩展至整个中国大陆.始于对政府腐败和对审查制度的抗议，这场示威渐渐变成了一场民主运动.因其在多个城市和省份有良好的基础,镇压这些示威活动远远超出了警察的控制.网络上的呼声已经压倒了政府审查.更重要的是,已有越来越多的政府官员表示支持该运动"
 news.36.o1:0 "还政于民!"
 news.36.o2:0 "这不是个好兆头"
 news.37.t:0 "重建中华民国"
 news.37.d:0 "历经坎坷的抗议和改革,中国新任总统宣布中华第三共和国成立,并称新的国家将遵循中华民国创始人孙中山先生的思想.虽然新政府的立宪会议主要由中国国民党革命委员会组成,但是新的共和国决定施行多党制.在天安门广场的一次公众演讲上,总统说:“为了建立一个团结、民主的中国,我们已经经历了长达一个世纪的战乱,如今战争终于结束了.现在是时候重建中国了,为了她的人民！”"
 news.37.o1:0 "还政于民!"
 news.37.o2:0 "这不是个好兆头"
 news.38.t:0 "新的中华共和国"
 news.38.d:0 "经过全国选举产生的临时总统宣告新的中华共和国的成立:“以为全民族争取民主、进步和人权为基础,新的共和国成立了”.新的宪法在代表制的基础上运行,有一个民选总统,并为所有中国人提供无差别的重要法律保护."
 news.38.o1:0 "还政于民!"
 news.38.o2:0 "这不是个好兆头"
 news.39.t:0 "[From.GetName]接受了中国的保护"
 news.39.d:0 "中国官方宣布将保障[From.GetName]的安全,并将以武力回应任何对该国的侵略行为"
 news.39.o1:0 "令人担忧"
 news.39.o2:0 "非常好"
 news.39.o3:0 "有意思"
 news.40.t:0 "[From.GetName]拒绝了中国的保护"
 news.40.d:0 "来自[From.GetName]的官员宣布他们已经拒绝了中国想要对其进行军事保护的要求,并称中国的外交举动是“不必要的,是霸权主义行为”"
 news.40.o1:0 "好"
 news.40.o2:0 "不幸"
 news.40.o3:0 "有意思"
 news.41.t:0 "越南放弃帕拉塞尔群岛的宣称"
 news.41.d:0 "越南官员做出了令人惊讶的举动:宣布放弃该国对南中国海争议领土帕拉塞尔群岛的宣称.并允许中国对其进行完全控制"
 news.41.o1:0 "有趣"
 news.42.t:0 "中国放弃帕拉塞尔群岛的宣称"
 news.42.d:0 "中国官员做出了令人惊讶的举动:宣布放弃该国对南中国海争议领土帕拉塞尔群岛的宣称.并允许越南对其进行完全控制"
 news.42.o1:0 "有趣"
 news.43.t:0 "帕拉塞尔群岛谈判破裂"
 news.43.d:0 "不出所料,中国和越南就南海争议岛屿帕拉塞尔群岛的归属权未能达成有效协定"
 news.43.o1:0 "的确不出所料"
 news.44.t1:0 "埃及控制了哈拉伊卜三角区"
 news.44.t2:0 "埃及通过外交手段解决了哈拉伊卜三角区问题"
 news.44.t3:0 "哈拉伊卜战争"
 news.44.t4:0 "哈拉伊卜危机得到解决!"
 news.44.d1:0 "埃及政府已通告全球社会,其部队成功地占领了有争议与南部邻国苏丹的争议领土哈拉伊布三角区.苏丹军方承认已要求撤军, 然而苏丹政府称不会放弃对该区域的宣称,并称苏丹视其为合法领土. 世界上最古老的边界冲突之一仍将继续"
 news.44.d2:0 "埃及和苏丹在哈拉伊布三角区长期有领土争端.今天,政府宣布这块区域将被正式转交给苏丹,以重建两国的外交关系.埃及政府高层,军事将领和民众抗议这一行为,并将其视为懦弱的表现"
 news.44.d3:0 "埃及今天宣布,和南部邻国苏丹进入战争状态.苏丹在埃及的武力威胁下拒绝就哈拉伊布三角区做出让步. 埃及国防部已更名为战争部,但埃及方面同时也称仅对哈拉伊布三角区有要求,不会侵略苏丹其他地区"
 news.44.d4:0 "埃及在战后采取了退让的态度,几近肯定了和苏丹之间的现有边界.埃及政府通过立法正式否认军方的说法,给该地区带来了安宁,并事实上放弃了对该地区的要求"
 news.44.o1:0 "就该如此"
 news.44.o2:0 "必要的牺牲"
 news.44.o3:0 "让我们快点了结一切"
 news.44.o4:0 "受辱总比战争好"
 news.44.o5:0 "至少现在,就这样吧"
 news.44.o6:0 "埃及人的选择很明智"
 news.44.o7:0 "我们绝不投降!"
 news.44.o8:0 "这对他们更好"
 news.44.o9:0 "有趣"
 news.44.o10:0 "有趣"
 news.44.o11:0 "可怕!"
 news.44.o12:0 "有趣"
 news.45.t:0 "以色列拒绝戈兰谈判"
 news.45.d:0 "联合国为了使以色列慎重考虑自1976年占领戈兰高地一事做出的努力,已在以色列政府的阻挠下化为泡影,虽然以色列政府曾在五月底释放出从南黎巴嫩撤军的积极信号.以色列总理称叙利亚是不诚实的国家,是恐怖主义和恶毒思想的温床,同时也是'对以色列独立的根本的、永无止境的威胁'.这两个国家不太可能在短时间内消解分歧了"
 news.46.t:0 "叙利亚就格兰高地谈判侮辱以色列"
 news.46.d:0 "在以色列政府与叙利亚就归还戈兰高地的可能性进行探讨后,叙利亚政府公开宣布不会向以色列犹太复国主义者和他们的邪恶计划投降.从叙利亚政府的反应可以确信,“与其把犹太寄生虫视为一个国家,叙利亚宁愿放弃对戈兰高地的控制”"
 news.47.t:0 "戈兰谈判取得成功"
 news.47.d1:0 "历经了一系列令人震惊的事件之后, 叙利亚和以色列在戈兰谈判结束后,签订了一份军事同盟协约,即黎凡特联盟.以色列和叙利亚人都没有期待过这种可能性,更不要说赞成 .但现在,一个新的军事联盟和戈兰高地的新主人——叙利亚,正迫使世界适应新变化"
 news.47.d2:0 "以色列和叙利亚就将戈兰高地归还叙利亚达成了一致，并将进行更密切的军事合作，以预防两国战争"
 news.48.t:0 "以色列军队撤离黎巴嫩南部"
 news.48.d:0 "以色列自1982年在黎巴嫩内战支持基督教长枪党民兵组织以来,一直在黎巴嫩南部部署军事力量.以色列军方今天证实,以色列已经完成了从占领区的撤退. 黎巴嫩官员称支持这一行为"
 news.48.o1:0 "以色列才是家"
 news.48.o2:0 "结束了"
 news.49.t:0 "基地组织在吉隆坡举行集会"
 news.49.d:0 "马来西亚的调查人员向国际社会报告说,几个基地组织的高层人员正在吉隆坡举行会议并商讨今后可能的行动"
 news.49.o1:0 "令人担忧"
 news.49.o2:0 "很好。" 
 news.50.t:0 "库尔斯克号潜艇事故"
 news.50.d:0 "俄罗斯联邦官员报告称，俄国海军K-141“库尔斯克”号潜艇于2000年8月12日上午11：30左右在据科拉半岛海岸75千米处的巴伦支海中沉没。俄国海军提出了数种官方解释，包括遭遇北约潜艇的撞击或攻击。北约秘书长已否认了这些说法。K-141号上的118名艇员全部遇难。"
 news.50.o1:0 "大惨剧！"
 news.50.o2:0 "向我们的盟友致以哀悼。"
 news.50.o3:0 "我们希望俄国人会好。"
 news.50.o4:0 "自作自受。"
 news.51.t:0 "我们现在是安全理事会的一员！"
 news.51.d:0 "作为本地区的代表性国家之一，我们的代表团已被选入联合国安全理事会。我们现在可以否决安理会的决议。"
 news.51.o1:0 "好！"
 news.52.t:0 "在安理会的一年"
 news.52.d:0 "我们一年前被选入联合国安全理事会，这意味着我们的两年任期还剩一年。"
 news.52.o1:0 "让我们做到最好。"
 news.53.t:0 "新任安理会成员国"
 news.53.d:0 "联合国选出了五个新的安理会成员国，五个前任成员已完成了它们的两年任期，即将离开安理会。"
 news.53.o1:0 "希望他们不会惹麻烦。"
 news.53.o2:0 "开始工作吧！"
 news.53.o3:0 "好。"
 news.53.o4:0 "随便吧。"
 news.55.t:0 "英国跟进欧洲"
 news.55.d:0 "大不列颠不北爱尔兰联合王国首相今日以政府名义发表官方声明，宣布欧盟，以及北约，在英国外交政策中的地位将在英联邦之上。"
 news.55.o1:0 "我们做了正确的选择。"
 news.55.o2:0 "好选择。"
 news.55.o3:0 "令人遗憾。"
 news.55.o4:0 "好吧。"
 news.55.o5:0 "我们不关心这些小事。"
 news.56.t:0 "英国强化英联邦"
 news.56.d:0 "[ENG.GetLeader]今天声明英联邦作为英国的合作伙伴，在文化与经济方面都比欧盟更重要。反对者已对政府提出批评，指出欧盟的强大经济实力与英联邦分裂松散的现状——但英国的外交政策似乎即将改变。"
 news.56.o1:0 "好选择。"
 news.56.o2:0 "坏选择。"
 news.56.o3:0 "好的。"
 news.57.t:0 "英国立场独立"
 news.57.d:0 "首相[ENG.GetLeader]今日表达了对欧盟与英联邦的批评。声明中称它们腐败而愚蠢，拖了英国的后腿。一些记者把这看作一个醉酒政客的失足之举，但其他人则认为这是一个新时代的开始。"
 news.57.o1:0 "这些笨蛋仍然不把我们当回事。"
 news.57.o2:0 "英国人再次登场。"
 news.57.o3:0 "随便吧。"
 news.58.t:0 "[From.GetName]退出北约！"
 news.58.d:0 "[From.GetNameDef]领导人，[From.GetLeader]，今日宣布了本国退出北大西洋公约组织及其附属同盟的意向。这对该军事协议将是一大打击。"
 news.58.o1:0 "好选择。"
 news.58.o2:0 "有趣。"
 news.59.t:0 "英国向左转"
 news.59.d:0 "英国政府已采取不可逆的措施，反对大型企业与政府规模增长。毫无疑问，英国在政治上转向了左翼。"
 news.59.o1:0 "为了人民！"
 news.60.t:0 "英国向右转"
 news.60.d:0 "移民法愈发严格，社会自由化倒退，传统主义复兴。毫无疑问，英国在政治上转向了右翼."
 news.60.o1:0 "为了国家！"
 news.61.t:0 "英国政府漠视民意！"
 news.61.d:0 "尽管英国人民投票决定留在欧盟，英国政府却在今天宣布公投结果无效，并声称它们无论如何也要离开欧盟。"
 news.61.o1:0 "我们比人民懂得更多。"
 news.61.o2:0 "什么？！"
 news.61.o3:0 "好吧。"
 news.62.t:0 "英国进军南非"
 news.62.d:0 "“从过去直到永远，南非都是[ENG.GetNameDef]的合法领土。如果有必要，我们必须用武力为英国人民重夺开普殖民地。”\n[ENG.GetLeader] 借助这一侵略性外交行动宣示了对南非的主权。如果此言非虚，南非军队需要做好军事冲突的准备。"
 news.62.o1:0 "本应如此。"
 news.62.o2:0 "让他们来吧。"
 news.63.t:0 "英国与“英属印度”"
 news.63.d:0 "用“英属印度”这个词汇称呼印度不止是个政治问题。然而，英国政府最近在其外交文件中，将对印度共和国的官方称谓改为了“前英属印度\"。更过分的是，英国政府在对南非的过激行为后，又谈及了在印度次大陆积极重夺权利的问题。"
 news.63.o1:0 "不列颠在进军。"
 news.63.o2:0 "我们会阻止他们的。"
 news.63.o3:0 "令人担忧。"
 news.64.t:0 "英国准备统一条约"
 news.64.d:0 "英国政府已把将欧盟统一为一个单一的超级国家提上官方政治议程，并开始起草条约，最终促成所有欧盟成员国之间达成令人满意的统一协议。"
 news.64.o1:0 "巨大进展。"
 news.65.t:0 "钢铁雄心IV"
 news.65.d:0 "2016年6月6日，瑞典游戏公司Paradox Interactive发行了其战略模拟游戏“钢铁雄心”系列的第四代作品。\n\n这个游戏允许玩家从1936或1939年起控制第二次世界大战中的一个国家。不仅如此，它还可以在经过玩家修改后模拟其它历史时期。\n\n这个破游戏跳票了一年半，但发布后却获得了不少好评。"
 news.65.o1:0 "瑞典人，高质量！"
 news.65.o2:0 "一定不会有人玩的。"
 news.65.o3:0 "可以，很清真。"
 news.66.t:0 "赫尔穆特·科尔重返政坛"
 news.66.d:0 "在德国前所未有的转折当中，资深保守派、基民盟传奇人物赫尔穆特·科尔回归政坛，开始了他作为联邦共和国总理的第五个任期。他曾在1982至1998年担任此职，是在位时间最长的总理，并在1998年败选后退休。现在，尽管党内腐败丑闻拖慢了他的脚步，这位主导了德国统一的传奇政治家还是回来了。\n“我也许老了，但其他人根本办不到，你这傻瓜！”，生于1930年的科尔在记者招待会上被一位记者质疑年龄问题时大声回应。"
 news.66.o1:0 "年轻人需要一致行动。"
 news.66.o2:0 "这个疯子！他又来了！"
 news.66.o3:0 "随便吧——我们过一会儿就干掉他。"
 news.67.t:0 "明斯克协议生效！"
 news.67.d:0 "在多次尝试失败、破坏停火与打破划界后，乌克兰政府与亲俄叛乱分子终于达成了一项似乎可以持久的和平协议。双方都已撤退到距边境十公里的停火线后，将战斗限制在最小程度。尽管仍有轻微破坏协议的消息传出，但乌克兰似乎将重归和平。"
 news.67.o1:0 "永远的和平！"
 news.67.o2:0 "也许这个地区会安定下来。"
 news.67.o3:0 "祝他们好运。"
 news.68.t:0 "乌克兰废除明斯克协议！"
 news.68.d:0 "自2014年9月明斯克协议签订以来，乌克兰军队首次进入叛乱分子控制的地区。基辅议会今日确认，该国已不再参加明斯克协议。战争回到了乌克兰。"
 news.68.o1:0 "我们会带去正义。"
 news.68.o2:0 "好，那就让我们解决他们吧。"
 news.68.o3:0 "这不是协议的一部分！"
 news.68.o4:0 "让我们期待最好的结局。"
 news.69.t:0 "新俄罗斯联邦国拒绝遵守明斯克协议！"
 news.69.d:0 "今日，乌克兰政府向“新俄罗斯联邦国”的叛乱领袖提出合作阻止东乌克兰前线频繁边境入侵的紧急要求，\n\n叛军拒绝回应特使，并命令武装分子向接近其占领区的乌军开火。俄罗斯驻乌大使今天宣布“新俄罗斯联邦国”已经失去了来自俄罗斯政府与人民的一切政治与情感支持，“和平即将实现，叛军却选择战争，他们再也不能依靠俄罗斯了。”，大使今天在基辅如是说。"
 news.69.o1:0 "另外，乌克兰必须被摧毁。"
 news.69.o2:0 "他们会后悔的。"
 news.69.o3:0 "哈，你们要靠自己了，傻瓜。"
 news.69.o4:0 "叛军有的受了。"
 news.70.t:0 "日本寻求与中国联盟"
 news.70.d:0 "日本首相[JAP.GetLeader]近日宣布日本将寻求与其宿敌中国组建新联盟的可能性。.\n中方尚未作出回应——但无论北京方面如何决策，东亚的政治生态都已改变。"
 news.70.o1:0 "新世纪！"
 news.70.o2:0 "让我们期待最好的结局。"
 news.70.o3:0 "我们需要考虑如何选择。"
 news.70.o4:0 "中国会做出正确选择。"
 news.70.o5:0 "好奇怪。"
 news.70.o6:0 "无论如何我们都要将其摧毁。"
 news.71.t:0 "日本走上战争之路！"
 news.71.d:0 "“纵使我们过去的经历与1945年的可耻失败，也不会使日本的伟大遗产受到质疑。我们需要重建国家与自豪感，更要团结一致向前看，做好战斗的准备。我们不会为了维持和平而避免冲突，再也不会了！”\n\n日本首相[JAP.GetLeader]在东京举行了轰动世界的演讲，日本似乎再度燃起了成为超级大国的野心。"
 news.71.o1:0 "我们势不可挡!"
 news.71.o2:0 "向日本致敬!"
 news.71.o3:0 "太令人担忧了"
 news.71.o4:0 "他们需要被阻止"
 news.71.o5:0 "他们又双叒叕要招核吗?"
 news.72.t:0 "日本寻求与中国进行贸易"
 news.72.d:0 "日本的财政大臣表示,东京政府更想和中国人寻求更紧密的贸易关系,而不是“把日本人民卖给美国人”,并拒绝了美国想要在日继续扩大资本的要求"
 news.72.o1:0 "明智之举!"
 news.72.o2:0 "奇妙深刻"
 news.72.o3:0 "可以说是背叛了"
 news.72.o4:0 "有趣的发展势头"
 news.73.t:0 "日本修改宪法第九条"
 news.73.d:0 "日本宪法第九条规定:“日本国民衷心谋求基于正义与秩序的国际和平，永远放弃以国权发动的战争、武力威胁或武力行使作为解决国际争端的手段”\n这不仅从法理上否认了发动战争的合理性,同时也适用于海外驻军. 日本政府正在试图摆脱后一项条款的束缚——但让反对者感到恐惧的是,前一条呢?"
 news.73.o1:0 "正应如此"
 news.73.o2:0 "日本应该是非军事化的"
 news.74.t:0 "日本放弃了防御性原则"
 news.74.d:0 "随着世界局势日益紧张, 今天日本政府宣布,日本已准备好捍卫其利益和意识形态的纯洁性,不只是在国内,更要在海外.\n\n这在日本的国际外交上引起了轩然大波."
 news.74.o1:0 "天佑日本!"
 news.74.o2:0 "我们追随盟友"
 news.74.o3:0 "太令人担忧了"
 news.74.o4:0 "天诛日本!"
 news.75.t:0 "日本宣布采取干涉主义"
 news.75.d:0 "日本向国际社会保证将在坚持民主价值观的立场上坚定不移,但同时也称将采取一条更有侵略性的外交政策来在国内外推广民主原则"
 news.75.o1:0 "我们带来自由,我们消灭法西斯"
 news.75.o2:0 "明智之举"
 news.75.o3:0 "至少维护民主是件好事"
 news.75.o4:0 "又一个“民主人士”.呦嚯"
 news.75.o5:0 "我们会消灭这些日本鬼子!"
 news.76.t:0 "日本废黜天皇"
 news.76.d:0 "在越来越倾向于共产主义的社会思潮中,日本政府今天宣布砸烂了菊花王朝的王座, 那原本是属于天皇的. 据传说,第一位天皇在公元前650年登基; 而有史料可寻的第一位天皇则是在前100年. 不过无论以哪种计算方式,日本的君主制都是世界上延续最久的"
 news.76.o1:0 "甩掉包袱"
 news.76.o2:0 "一切终将结束"
 news.77.t:0 "日本大政奉还"
 news.77.d:0 "“日本,在困难的时刻,需要一位强大而又能统一国家的领导人,而这正是我所不能给予的”\n,[JAP.GetLeader]今天做的演讲激怒了日本的反对党和世界上的许多国家,在演讲中他讨论了在日本重建绝对君权的可能性.[JAP.GetLeader]已经给日本国会呈交了几份改革(预期将被通过)，以推动权力的转移."
 news.77.o1:0 "帝国万岁!"
 news.77.o2:0 "日本人正在做正确的事情"
 news.77.o3:0 "他们的价值观也就这样了"
 news.78.t:0 "日本寻求输出革命"
 news.78.d:0 "日本共产党总书记在东京宣布:“韩国人民急切的盼望自由,我们会解放他们的工人”.\n这是一个崭新的外交政策,也许会意味着东亚将发生一场战争"
 news.78.o1:0 "荣耀尽归日本!"
 news.78.o2:0 "这太不像话了!"
 news.78.o3:0 "红潮来了!"
 news.78.o4:0 "我们会和共产主义者斗争到底!"
 news.78.o5:0 "极权主义正在蔓延"
 news.79.t:0 "日本宣称其种族优越性"
 news.79.d:0 "“因此,在充分的自然科学和文化学证据的支持下,我们可以确信日本民族正是天选民族”\n就算是日本首相[JAP.GetLeader]并没有拿出他所说的证据,日本试图通过宣称“种族优越”来回归法西斯主义仍是极其危险的.日本对外侵略的可能性正日益变为现实"
 news.79.o1:0 "向我们致敬!"
 news.79.o2:0 "他们正在走向疯狂"
 news.80.t:0 "[Root.GetName]宣布大规模动员"
 news.80.d:0 "“以我们的人民、国家和朋友的安全的名义,我们需要每一个可征召的新兵.那些自私的反对者和我们的敌人将称这是'总动员',而我们却要称其为'国家觉醒'.”\n在应对一场外国侵略中,[Root.GetAdjective]的政府首脑[Root.GetLeader]宣布该国进行大规模动员"
 news.80.o1:0 "为了祖国!"
 news.80.o2:0 "我们还有他们的支持"
 news.80.o3:0 "只希望他们别成为一个威胁"
 news.80.o4:0 "[Root.GetAdjective]的威胁性正在增长"
 news.80.o5:0 "我们会喜欢上杀死这些新兵的"
 news.81.t:0 "韩国统一最后通告"
 news.81.d:0 "按日本最初提出的建议,东京和首尔政府发表了一个联合声明,并称之为“日韩政府对争取全韩国人民民主的联合声明”,在声明中称将以战争手段威胁朝鲜,以在首尔的领导下统一整个朝鲜半岛.\n这份声明不仅期盼平壤的回复,也期盼着北京方面的"
 news.81.o1:0 "我们行动吧!"
 news.81.o2:0 "他们怎敢这样?"
 news.81.o3:0 "我们站在盟友一侧"
 news.81.o4:0 "平壤政府才是正统"
 news.81.o5:0 "到底怎么了?"
 news.82.t:0 "中国迫使日本屈服!"
 news.82.d:0 "中国宣布进行部分动员,并在朝鲜边界调集部队,准备像19世纪50年代样拯救朝鲜于水火之中.面对这种态势,日本政府放弃了对朝鲜提出的要求.\n日本的外交声誉受到了损害,韩国也是搬起石头砸了自己的脚"
 news.82.o1:0 "令人羞愧的表现"
 news.82.o2:0 "胜利是我们的天命!"
 news.82.o3:0 "这是我们时代的和平"
 news.83.t:0 "中国拒绝援助朝鲜!"
 news.83.d:0 "“中国政府已无兴趣再给北韩失败的政府续命.我们放弃对他们的保护”\n在做出出人意料的举动后,中国政府彻底的抛弃了朝鲜,任由其在日韩联军前自生自灭"
 news.83.o1:0 "多么明智的选择啊"
 news.83.o2:0 "早该如此了"
 news.83.o3:0 "叛徒!叛徒!"
 news.83.o4:0 "朝鲜没有机会了"
 news.84.t:0 "朝鲜政府流亡!"
 news.84.d:0 "午夜时分,朝鲜的官员在强大的国内动乱和日韩联军的加紧攻击下,匆忙逃离了朝鲜.几条火车驶向了俄罗斯和中国,现在可能组织了一个流亡政府"
 news.84.o1:0 "那意味着我们胜利了!"
 news.84.o2:0 "好吧,现在他们可以安心避难了"
 news.84.o3:0 "再见了,这世界"
 news.84.o4:0 "北韩不复存在了"
 news.85.t:0 "朝鲜统一了半岛!"
 news.85.d:0 "“这是属于我们时代最伟大的胜利.正如你们全能而又永恒的领袖期盼的,一度被压迫的南方人民,,现在可以自由自在的和他们的北方弟兄们一起生活了.”\n朝鲜领导人[PRK.GetLeader]在南韩前首都首尔举行了演讲.韩国在无休止两种形态的半岛斗争中失败了.整个国家现在都由平壤统治."
 news.85.o1:0 "多么辉煌!"
 news.85.o2:0 "一个新时代的黎明"
 news.86.t:0 "韩国统一了半岛!"
 news.86.d:0 "“我们使北韩人民摆脱了奴隶主和暴君,使他们摆脱了奴隶制和极权主义,我们给他们带来了和我们一样的自由、人权和美德” \n韩国总统[KOR.GetLeader] 今日在平壤,前北韩的首都发表了演说. 在这场看似无休止的两个韩国的斗争中, 北韩最后崩溃了,并将由南韩国控制,不过后者现在已经叫做韩国了.自1910年日本入侵大韩帝国以来,首尔政府终于实现了那个目标:把全韩国人民团结在一个独立,团结的主权国家之下"
 news.86.o1:0 "终于统一了!"
 news.86.o2:0 "一个新时代开始了"
 news.87.t:0 "中国和台湾统一!"
 news.87.d:0 "中国已经吞并了前“中华民国”,也被称作“台湾”,一个从1950年开始就流亡到台湾岛上的政府."
 news.87.o1:0 "终于"
 news.87.o2:0 "好的"
 news.88.t:0 "王师上岸了!"
 news.88.d:0 "台湾恢复了对前“中华人民共和国”领土的控制.这意味着中华民国再一次是正统的中国政府了"
 news.88.o1:0 "光荣啊!"
 news.88.o2:0 "难以置信!"
 news.89.t:0 "福岛核电站事故"
 news.89.d:0 "2011年3月11日,东日本大地震袭击了日本东北部.\n这场地震和随后的海啸严重破坏了1号机组反应堆, 并导致了紧急停机故障,紧接着四个反应堆中的剩下三个也出现了故障 并导致了核反应堆核心熔毁. 这可能是史上最严重的一次核泄漏事故, 简直能和1986年切尔诺贝利事故相匹敌"
 news.89.o1:0 "惨痛!"
 news.89.o2:0 "好极了"
 news.90.t:0 "意大利又一次转向法西斯"
 news.90.d:0 "今天，意大利法西斯叛军强行进入议会。在民众的支持下，共和国宣告解散，为一个新的法西斯政府所取代。意大利将会发生什么？新政府会动用武力取得所谓“沦陷领土”，还是借助可能的外交手段，实现墨索里尼的旧梦？"
 news.90.o1:0 "意大利的前途一片光明。"
 news.90.o2:0 "欧盟内的法西斯国家？无法接受！"
 news.90.o3:0 "只有未来能告诉我们……"
 news.91.t:0 "意大利王国复国！"
 news.91.d:0 "今天，君主制支持者在罗马发动政变，萨伏伊王朝的王位觊觎者，维托里奥·埃马努埃莱四世，被要求成为新的意大利国王。他迅速予以回应并接受，将作为“绝对国王”统治国家，成为自二战后意大利公投成为共和国以来的第一位君主。"
 news.91.o1:0 "国王万岁！"
 news.91.o2:0 "有趣的进展。"
 news.92.t:0 "罗马帝国回归！"
 news.92.d:0 "听似虚构故事，但这确是现实。今日早些时候，意大利的法西斯支持者闯入议会，宣称共和国已然终结，将被一个新的法西斯政府取代。意大利新政府自称罗马帝国，致力于恢复旧帝国的疆域。这将会借助武力还是战争实现？只有时间会告诉我们。"
 news.92.o1:0 "我来，我见，我征服！"
 news.92.o2:0 "希望新的“罗马”君主不会叫作尤利乌斯·凯撒……"
 news.92.o3:0 "又到野蛮人入侵的时候了吗？"
 news.92.o4:0 "有趣。"
 news.93.t:0 "意大利奉行欧洲政策"
 news.93.d:0 "今日，意大利总理宣布该国将奉行欧洲友好政策。欧洲国家的意图在于扩张欧盟，并最终将其统合为一个国家，在欧洲大陆建立一个无可争议的超级大国。"
 news.93.o1:0 "有趣"
 news.94.t:0 "欧洲演讲"
 news.94.d:0 "“欧洲联盟已就增进欧洲诸国的合作缓缓迈出步伐。连年战争终告结束，欧洲正向统一进程前进。自欧盟创立以来，各国加入申根协定与欧元区，已获巨大进展。但通过将整片大陆统一在一个政府、一面旗帜之下，欧洲将最终向全世界证明，古老力量仍与亚洲和美洲的新兴经济体同等重要。欧洲统一的最后一步已经跨出。"
 news.94.o1:0 "一个欧洲！"
 news.94.o2:0 "我们需要提防他们。"
 news.94.o3:0 "我们必须带领欧洲走向伟大！"
 news.95.t:0 "意大利准备统一条约"
 news.95.d:0 "意大利宣布统一欧盟的协议已被提交给欧洲议会以期获得支持。欧洲将在数个月内统一为一个国家。"
 news.95.o1:0 "让我们看看会发生什么。"
 news.96.t:0 "欧元"
 news.96.d:0 "2002年1月1日，许多伟大的欧洲货币宣告终结，被一个统一的欧洲超级货币所取代。\n它被简单地称作欧元，已被看作是仅次于美元的世界第二重要货币。"
 news.96.o1:0 "欧洲更加强大！"
 news.96.o2:0 "欧洲更加强大。"
 news.97.t:0 "法国认可平等观念"
 news.97.d:0 "为给祖国寻求新的内外忠诚，法国总统[FRA.GetLeader]宣布一项左翼经济与外交政策。它强调”平等“位居另外两条法兰西格言之上。据政府称，所有法国公民将很快获得广泛平等。"
 news.97.o1:0 "法兰西万岁！"
 news.97.o2:0 "祝他们好运。"
 news.97.o3:0 "太棒了！"
 news.97.o4:0 "法国向共产主义堕落了。"
 news.98.t:0 "法国认可博爱观念"
 news.98.d:0 "法国对全世界近期奉行的”无情且堕落“的政策感到不满。法国总统[FRA.GetLeader]在政策与修辞方面已表现出明显的新威权主义倾向。\n\n[FRA.GetLeader]承诺这将会引领法兰西旗帜下的兄弟姐妹们走向博爱——但国际观察家持怀疑态度。用一位爱尔兰记者的话来说：”一个民主国家不需独裁者来使它变得更加民主。“"
 news.98.o1:0 "法兰西万岁！"
 news.98.o2:0 "好的。"
 news.98.o3:0 "好吧。"
 news.98.o4:0 "令人担忧。"
 news.99.t1:0 "国王归来"
 news.99.t2:0 "皇帝归来"
 news.99.d1:0 "波旁王室已回到凡尔赛宫，这座由其先祖路易十四建造，再度成为法兰西统治中心的皇家府邸。\n\n国王[FRA.GetLeader]承诺为法国乃至全世界带来一个崭新而伟大的世纪。”法国的合法统治者与西欧的保护者已经复位。“是其演说的结尾——这立即被批判为侵略主义，并受到了其他欧洲领导人与法国共和主义者的指责。"
 news.99.d2:0 "拿破仑·波拿巴一世皇帝（1769-1821）的后裔，自称的波拿巴”皇室“，回到了凡尔赛宫。尽管拿破仑及其后代在法国广受欢迎，但在国境之外——无论对于外国贵族还是平民——都远非如此。\n\n新近继承法国皇帝之位的[FRA.GetLeader]近期发表的强硬外交言论，已引发德国、英国、意大利与俄罗斯领导人的质疑。\n\n法兰西的新君少有朋友。\n\n与新的统治体系一同公之于众的还有一面新的法国国旗，与旧的旗帜相同，但于红色一侧悬挂——这是为了唤醒法国大革命的历史，那时，相同的一面旗帜曾在第一帝国建立前短暂飘扬。"
 news.99.o1:0 "国王万岁！"
 news.99.o2:0 "皇帝万岁！"
 news.99.o3:0 "好吧。"
 news.100.t:0 "法国入侵摩纳哥与安道尔"
 news.100.d:0 "法国军队今晨进入了其边境上的两个微型国家。摩洛哥与安道尔两个大公国已成为法国军事侵略最早的受害者。\n\n由于军事力量薄弱，两国一直之前处于法国的控制之下，并依赖法军维持防卫。"
 news.100.o1:0 "荣耀归于法兰西！"
 news.100.o2:0 "哇，就这样吧。"
 news.100.o3:0 "好。"
 news.100.o4:0 "无法接受！"
 news.100.o5:0 "有谁会关心？"
 news.101.t:0 "法国索求“天然疆界”"
 news.101.d:0 "”对于法国的经济利益与军事防卫来说，莱茵河是其不可或缺的东部边境。如果必要，我们不惜通过武力将其收回。“[FRA.GetLeader]的话语引发了巨大争议，因为这基本是在宣示一场即将到来的战争，除去法国的军事侵略外没有其他理由。"
 news.101.o1:0 "荣耀将归于法兰西！"
 news.101.o2:0 "这帮傻瓜。"
 news.102.t:0 "[From.GetNameDef]支持!"
 news.102.d:0 "[From.GetAdjective]的代表团在最近的联合国安理会决议中投了赞成票"
 news.103.t:0 "[From.GetNameDef]弃权!"
 news.103.d:0 "[From.GetAdjective]的代表团在最近的联合国安理会决议中投了弃权票"
 news.104.t:0 "[From.GetNameDef]反对!"
 news.104.d:0 "[From.GetAdjective]的代表团在最近的联合国安理会决议中投了反对票"
 news.105.t:0 "[From.GetNameDef]否决!"
 news.105.d:0 "[From.GetAdjective]在最近的联合国安理会决议中投了反对票.因为[From.GetAdjective]有否决权,所以这意味着无论其他成员作何选择,决议都不会被通过"
 news.106.t:0 "联合国安理会决议通过!"
 news.106.d:0 "最近,联合国安理会的一项决议已经得到常任理事国和非常任理事国的足够支持,已经通过.\n该决议目前正在生效"
 news.106.o1:0 "联合国的胜利"
 news.106.o2:0 "联合国权力在增长"
 news.107.t:0 "联合国安理会决议未能通过!"
 news.107.d:0 "虽然没有任何常任理事国行使否决权,但是目前的安理会还是没有获得足够的票数通过议案.决议无法实施"
 news.107.o1:0 "好可惜"
 news.107.o2:0 "有意思"
 news.108.t:0 "联合国决议被否决!"
 news.108.d:0 "五国的否决权真的不能被质疑——但不是在今天.一位常任理事国对今天的安理会决议投了否决票,这使得其他14票完全作废.这意味着议案失效了"
 news.108.o1:0 "非常不幸"
 news.108.o2:0 "这正是安理会的弱点"
 olympic_games.option:0 "奥运会结束了。"
 olympic_games.1.t:0 "2000年悉尼奥运会"
 olympic_games.1.d:0 "第27届现代夏季奥运会于2000年9月15日至10月1日在澳大利亚悉尼举行。\n共有199个国家参赛，美国与俄罗斯分列奖牌榜前两位，东道主澳大利亚排在第四。\n\n本届奥运会在全球范围内广受赞誉，英国记者詹姆斯·莫索普称，未来的奥运会都应符合悉尼的标准。"
 olympic_games.2.t:0 "2002年盐湖城奥运会"
 olympic_games.2.d:0 "第19届冬季奥运会于20021月8日至24日年在美国犹他州盐湖城举行。1995年，盐湖城在第一轮投票中即击败所有对手，赢得主办权。这是美国继1904年的圣路易斯、1932年的洛杉矶与普莱西德湖、1960年的斯阔谷、1980年的普莱西德湖、1984年的洛杉矶与1996年的亚特兰大后第八次举办奥运会。\n\n78个国家参赛，喀麦隆、香港、尼泊尔、塔吉克斯坦与泰国首次派出代表队参加冬奥会。虽然被恐怖主义阴云笼罩，奥运会仍在和平氛围中落幕。领先的三个国家分别是挪威 (13/5/7)、德国(12/16/8)和东道主美国(10/13/11)。"
 olympic_games.3.t:0 "2004年雅典奥运会"
 olympic_games.3.d:0 "皮埃尔·德·顾拜旦在1896年恢复奥运会时，就把会址选在了雅典。有鉴于此，在开幕式上希腊运动员第一个进入奥林匹克体育场也成为了一项传统。当时的一些希腊人对奥运会于1900年和1904年在法国举行感到不满，甚至在1906年在雅典举办了一场非正式的奥运会。然而这场比赛却未被公认，直到2004年8月13日，奥运会才再次回到它的起源地雅典。\n第28届夏季奥运会是自1992年以来第一次在欧洲举办的夏奥会，领先的国家分别是美国(34/39/27)、中国(32/17/14)与俄罗斯(28/26/38).。"
 olympic_games.4.t:0 "2006年都灵奥运会"
 olympic_games.4.d:0 "冬季奥运会继1956年后第二次来到意大利，于2006年1月10日至26日在北意大利的都灵举办。\n意大利在这次运动会上的表现有些令人失望(5/0/6)，仅列奖牌榜第九位，而德国(11/12/6)，美国(9/9)，奥奥地利(9/7)，俄罗斯(8/6)和加拿大(7/10/7)的代表队则表现出色。韩国则出人意料地成为强国，排在第七位(6/3/2)并派出了最为出色的男女运动员：安贤洙（3金1铜）与陈善有（3枚金牌），两人的项目都是短道速滑。"
 olympic_games.5.t:0 "2008年北京奥运会"
 olympic_games.5.d:0 "将奥运会的主办权交给中国的威权政府充满争议，因为这或许将使第29届夏季奥运会成为中共标榜自己的机会，事实上，这次奥运会果然成为了奥运史上规模最大、最昂贵的一届。43项世界纪录和132项奥运纪录被创立，有86个国家至少获得了一枚奖牌。获利最多的中国总共获得了令人印象深刻的47枚金牌，美国排在第二，总共赢得了111块奖牌，同样史无前例。世界各地的藏人都对这次奥运会提出质疑，指出中国政府对他们的人民施加镇压。本届奥运会最著名的运动员是牙买加短跑运动员尤塞恩·博尔特，他在田径比赛中一马当先。"
 olympic_games.6.t:0 "2010年温哥华奥运会"
 olympic_games.6.d:0 "在举办了1976年夏季奥运会（蒙特利尔）与1988年冬季奥运会（卡尔加里）后，加拿大第三次成为奥运东道主，自2010年2月12日至28日在不列颠哥伦比亚省的温哥华举办地21届冬季奥林匹克运动会。\n在惊险击败韩国平昌（40-51-16首轮淘汰奥地利萨尔茨堡，56-53）后，加拿大迎来82个国家奥委会参赛。开曼群岛、哥伦比亚、加纳、巴基斯坦和秘鲁首次参加冬奥会，黑山与塞尔维亚则首次分开参赛。\n加拿大排名第一，获得26块奖牌(14/7/5)，尽管亚军德国(10/13/7)与第三名美国(9/15/13)的奖牌总数更多。"
 olympic_games.7.t:0 "2012年伦敦奥运会"
 olympic_games.7.d:0 "自2012年7月25日至8月12日，第30届夏季奥林匹克运动会在英国伦敦举行。\n成绩最佳的代表队是美国(46/28/29)，其次是中国(38/29/21)和东道主英国(29/17/19)。\n最值得注意的运动员是来自牙买加的尤塞恩·博尔特，而最引人注目的国家之一则是格林纳达，该国不仅获得了第一枚奥运奖牌，而且还获得了一枚金牌，世界青年冠军基拉尼詹姆斯赢得了男子400米金牌。"
 olympic_games.8.t:0 "2014年索契奥运会"
 olympic_games.8.d:0 "将第22届冬奥会主办权交给俄罗斯政府并非毫无争议，一些西方国家的元首拒绝出席。\n88个国家参赛，打破了温哥华82个的纪录，多米尼加、马耳他、巴拉圭、东帝汶、多哥、汤加和津巴布韦都是首次参赛。\n俄罗斯在比赛中获得了统治奖牌榜，赢得了33块奖牌(13/11/9)，紧随其后的是挪威的26块(11/10)和加拿大的25块(10/10)。"
 olympic_games.9.t:0 "2016年里约热内卢奥运会"
 olympic_games.9.d:0 "2016年第31届奥运会将于8月5日至8月21日在巴西里约热内卢举行，这是夏季奥运会历史上第一次在南美洲举办。对于巴西来说，\n场比赛并非巨大成功，因为巴西发生大规模的抗议反对昂贵比赛，还有一些奇怪的事件，例如一个游泳池变成了亮绿色。\n成绩最佳的国家是美国、英国、中国、俄罗斯、德国、日本、法国、韩国、意大利和澳大利亚。巴西排在第13位，位于荷兰和匈牙利之后。\n在它的七人制橄榄球夺金后，斐济成为最受欢迎的队伍，这是斐济历史上获得的第一枚奥运奖牌。"
 olympic_games.10.t:0 "2018年平昌奥运会"
 olympic_games.10.d:0 "在分别以3票和4票的劣势错失了2010与2014年奥运会的主办权之后，平昌的第三次申办在第一轮投票中就以63-25-7的结果击败德国慕尼黑与法国安纳西。\n第23届冬季奥运会于2018年2月9日至2月25日在韩国北部的平昌县举行。\n多个国家取得了很好的成绩，包括韩国、挪威、英国、德国和美国。\n北朝鲜不出意料地抵制了这次奥运会。"
 olympic_games.11.t:0 "2020年东京奥运会"
 olympic_games.11.d:0 "日本首都东京击败了伊斯坦布尔和马德里，自1964年后第二次成为奥运主办城市。这一壮举先前已有因斯布鲁克、巴黎、雅典、伦敦、普莱西德湖、圣莫里茨和洛杉矶等地完成。\n日本队表现良好，仅次于美英两国，领先俄罗斯和德国。"
 olympic_games.12.t:0 "2022年北京奥运会"
 olympic_games.12.d:0 "北京因2008年夏季奥运会和2022年冬季奥运会成为第一个主办过夏季和冬季奥运会的城市。正如人们所预料的一样，尽管冬奥会的性质使他们的夏季运动无法发挥，但中国的表现还是很不错的。斯堪的纳维亚、美国、德国、奥地利和法国的运动员也表现得异常出色。2022成为中国的盟友朝鲜自2010年以来参加的第一次冬季奥运会。"
 political.o.movingOn:0 "好，继续吧。"
 political.o.deservesSupport:0 "这样的运动值得支持。"
 political.0.t:0 "政党支持系统"
 political.0.d:0 "”千禧黎明“通过国家精神构建了一个政党支持系统，允许你追踪你的公民当下对各个政党的想法。要让选民接受革命性的新思想并不容易——除非你的国家发生或自然产生或由你引导的变化，让他们认真彻底地重新考虑当前立场。\n\n通过点击下方的按钮，各国将会自动且动态地接受到这些变化与支持。"
 political.0.o1:0 "开始吧！"
 political.1.t:0 "法西斯主义政变"
 political.1.d:0 "凭借压倒性的支持，法西斯分子在一次暴力突袭中成功推翻了政府。我们现在是法西斯主义者了。"
 political.1.o1:0 "那么，heil！"
 political.2.t:0 "民族主义政变"
 political.2.d:0 "凭借压倒性的支持，民族主义力量在一次暴力突袭中成功地推翻了政府。我们现在是民族主义者了。"
 political.2.o1:0 "我们要摧毁这个脆弱的社会！"
 political.2.o2:0 "我们还要继续举行选举。"
 political.3.t:0 "共产主义政变"
 political.3.d:0 "借助了下层阶级的支持，我们国家的共产主义者成功地推翻了政府。每座主要城市都有红旗飘扬。军队已经站在了叛乱分子一边。时代已经改变。我们现在是共产主义者了。"
 political.3.o1:0 "为了革命！"
 political.3.o2:0 "更加文明的改良主义可能会更好。"
 political.4.t:0 "泛伊斯兰主义政变"
 political.4.d:0 "反对国家的非宗教倾向，狂热的伊斯兰主义者推翻了现在的政府。现在我们是泛伊斯兰主义神权国。"
 political.4.o1:0 "真主之意!"
 political.5.t:0 "极端保守主义派政变"
 political.5.d:0 "畏惧快速的变化削弱祖国与经济，反动主义者推翻了现在的政府，宣称权利归于统治阶级。现在是右翼民主主义当政。"
 political.5.o1:0 "准则神圣不可侵犯!"
 political.6.t:0 "保守主义派政变"
 political.6.d:0 "我们的政府想要改变我们的准则，拒绝民众参与决策的行为，导致了保守派的政变。新政府已经控制了首都并获得了军队的支持，他们宣称将立即举行选举。现在是保守主义当政。"
 political.6.o1:0 "法律与秩序!"
 political.7.t:0 "市场自由主义派政变"
 political.7.d:0 "担心政府鲁莽的行为可能伤害他们的利益，国内的大财团联合市场自由主义者并在军队的帮助下开始了大规模的抗议，最高指挥部通知我们，抵抗是没有意义的，我们的统治结束了。现在是市场自由主义当政。"
 political.7.o1:0 "贸易至上!"
 political.8.t:0 "社会自由主义派政变"
 political.8.d:0 "受够了政府对权利与自由的限制以及对种族主义与性别歧视的恼怒，社会自由主义者们为了建立一个新的左翼民主国家而反抗我们。曾经效忠与我们的军队或是投降或是叛变，再继续抵抗也是无用的，现在是社会自由主义当政。"
 political.8.o1:0 "自由至上。"
 political.9.t:0 "社会民主派政变"
 political.9.d:0 "对少数人的权利————退休者的福利以及青年的教育感到担忧，社会民主主义者在全国各地发动了大规模的罢工与示威。社会民主主义者联合了我们的驻军和预备役部队，他们迅速武装起来并加入了革命的行列。和平的示威演变为一场起义，社会民主主义者控制了各个主要城市并夺取了政权。现在是社会民主主义当政。"
 political.9.o1:0 "正义得到了伸张。"
 political.10.t1:0 "进步主义派政变"
 political.10.d1:0 "被社会与政治上的落后，以及政治家对生态与社会问题的遗忘感到震惊。进步主义者与绿色运动者团结起来发动了革命，并迅速占领了我们的人口中心。他们得到了军队与人民的支持，抵抗式毫无意义的。现在是进步主义当政。"
 political.10.o1:0 "向前进!"
 political.11.t:0 "民主社会主义派政变"
 political.11.d:0 "在压倒性的支持下，民主社会主义者在各个主要城市的几次示威中都击退了政府。数名高级将领表明了立场，军队内部的分歧让我军无法采取有意义的行动。事实已经明了：现在是民主社会主义当政。"
 political.11.o1:0 "人民的胜利!"
 political.12.t:0 "君主专制派政变"
 political.12.d:0 "我国的君主主义者已经获得了公众的支持，并成功地发动了一场政变。君主已经被加冕，我们的政府被接管，现在他们掌控国家。"
 political.12.o1:0 "吾王万岁!"
 political.13.t:0 "泛伊斯兰主义者示威"
 political.13.d:0 "今天，国内的泛伊斯兰主义者都集中在我们城市的街道上。他们势力庞大，仅靠警察难以简单的逮捕。他们要求回归“古兰经”的传统价值观，并追溯到“伊斯兰教法”之后的更严格的法律法规。"
 political.14.t:0 "法西斯主义者示威"
 political.14.d:0 "'外国人摧毁了我们的国家，他们正在腐蚀我们的民族！他们正在强奸我们的妇女并且夺取我们的工作！如果这种行为不停下来，我们的国家将永远灭亡！是时候发起对劣等民族的十字军了！'\n\n今天我国的一个主要城市发生了一场法西斯主义的示威，他们要求恢复传统宗教价值观，给予军队更大的权力，并呼吁让弱小的自由主义邻国拜倒在我们脚下。"
 political.15.t:0 "民族主义者示威"
 political.15.d:0 "要求停止接收移民，强调民族至上主义。一场民族主义者的示威在我国的一个大城市举行。我们的政府似乎并未预测到这样的示威。我们必须看着他们。"
 political.16.t:0 "君主专制派示威"
 political.16.d:0 "'共和国软弱无比，我们需要一个强大的帝国以及对地方民主的限制！民众并不聪明到足以决定何为正确！'\n\n今天，国内发生了君主专制主义者的示威。他们对传统主义与一个强大的君主的诉求似乎在某些人口众多的地区受到欢迎。"
 political.17.t:0 "极端保守主义者示威"
 political.17.d:0 "'左派主义不是我们的朋友，更不是我们前进的方向！无神论，政治进步主义和移民是一个包袱，导致不可避免的国家衰亡！停下来，或保持沉默！”'我国的极端保守主义者今天齐聚一堂，歌颂我们的祖国的价值观和并探讨一个代表性，自由，无暇的民主制度的可能性。"
 political.18.t1:2 "保守主义者示威"
 political.18.d1:2 "'给予人民投票的权利来保持他们的忠诚! 为了民主与理性主义！'\n\n今天我国的保守主义者举行了一场示威，维护对他们至关重要的家庭价值观和民主原则。"
 political.19.t:0 "市场自由主义者示威"
 political.19.d:0 "'自由贸易，解放人民，让政府停止干预！'\n\n市场自由主义者在我国一个主要城市的街道上举行示威，理想资本主义正在迅速增长。"
 political.20.t:0 "社会自由主义者示威"
 political.20.d:0 "'无为既死亡！唯一的生路就是向前发展！'\n\n今天我国的社会自由主义者在一个城市中心举行了示威，他们要求政府代表底层人民采取行动以实现全面的自由。"
 political.21.t:0 "社会民主主义者示威"
 political.21.d:0 "社会民主主义者今天举行了一场示威，表达了他们对工人阶级以及他们所信仰的自由的支持。'富有的人，付出你的那一份！'，这是他们的要求之一"
 political.22.t:0 "进步主义者示威"
 political.22.d:0 "'种族主义和性别歧视正在猖獗，我们的警察带有偏见，我们的制度充满腐败。如果我们不解决这些不平等，首先我们的国家会衰落，接着就是地球。'\n\n绿色主义与进步主义者在城市中心示威，抗议大企业以及制度上的不平等。"
 political.23.t:0 "社会民主主义者示威"
 political.23.d:0 "我们的民主社会主义者今天举行示威，要求工作场所的平等，废除种族主义和打击右翼极端主义势力。"
 political.24.t:0 "共产主义者示威"
 political.24.d:0 "'世界已经让资本主义发展的太久了！革命！革命！'\n\n共产主义者在我们的首都聚集。他们要求终结资本主义对国家的破坏，消除货币的影响，并随后废除货币；同时建立一个旨在帮助多数人而不是少数的新式国家。"
 political.25.t:0 "泛伊斯兰主义影响力扩大"
 political.25.d:0 "倡导激进的泛伊斯兰主义的政治力量近来已经取得成功。这个变化在国家的清真寺里也显着体现，传教士和牧师变得越来越激进。"
 political.26.t:0 "泛伊斯兰主义影响力减弱"
 political.26.d:0 "我国境内的泛伊斯兰主义最近已节节败退。伊斯兰教领导委员会内的温和派正在掌权，许多伊斯兰平民赞成一个世俗化的政府，而非与伊斯兰信仰紧密相连的政府。"
