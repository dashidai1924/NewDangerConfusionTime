 afghanistan.1.d:0 "自1980年苏联入侵以来,阿富汗战争已经演变为无数间歇性的冲突.在90年代中期,信奉原教旨主义的塔利班领导层接管了喀布尔.起初,大众很欢迎这种专制风格的统治——他们渴望和平——但塔利班的恐怖统治和开历史倒车的行为很快就激起了民愤.为了对抗伊斯兰酋长国,更具有国际主义和社会自由主义精神的\"阿富汗伊斯兰国\"宣告成立.同时一只叫做\"北方联盟\"的反抗军崛起,控制了伊斯兰酋长国的大部分土地. \n\n究竟哪个势力才能给阿富汗指引一条明路？"
