 australia.7.t:0 "2010年工党领袖党内选举"
 australia.7.d:0 "到2009年中期,长期有较高支持率的工党内部就政策方向上出现了显著的不满. 到2010年,民意调查显示,如果工党再这样的话可能会输掉下一场选举. ABC电视台的7:30报道节目称, 吉拉德挑选候选人陆克文的种子是由\"维多利亚时代右派重量级人物\"薛顿和参议员大卫·菲尼播下的,他们获得了\"新南威尔士州的政治掮客\"马克·阿比布的支持.菲尼和阿比布在6月23日上午与吉拉德讨论了领导潜在的挑战问题，并开始探讨计票选举的可能性.两人发现吉拉德有足够的支持来迎接挑战.对劳工党和路德的前景不看好归因于许多因素，包括家庭保险计划的问题，计划的碳减排计划的重大拖延，引入强制性互联网过滤的举措，拟议的资源引进超级利润税，以及选举托尼·雅培为反对党领导人.工党高层承认,在一些竞争激烈的关键席位中工党的投票率已经跌到30%以下,如果在联邦选举中再出现这种问题,工党的失败将是不可避免的"
 australia.7.o1:0 "拉德"
 australia.7.o2:0 "吉拉德"
 australia.8.t:0 "2012年工党领袖党内选举"
 australia.8.d:0 "2011年9月开始的几个月来,新闻界以报道和意见书的形式推测拉德打算挑战吉拉德的领导地位,不过人们普遍认为他在工党的支持率较低,因此挑战将是徒劳的.拉德公开否认了这些谣言,表示他很乐意担任外交部长,并称将尽全力辅助领袖吉拉德.2012年2月,新闻界的一些记者建议拉德在自己的办公室里面向新闻界召开一个\"背景情况介绍会\".包括西蒙·克里恩在内的几位资深部长对此事回应，公开指责拉德不忠，要求吉拉德解雇他.2012年2月22日，在海外正进行政府业务的拉德在华盛顿特区的威拉德酒店召开新闻发布会，宣布辞去外交部长的职务，他引用了克拉恩，和他称为党内”神秘人”的黑屁，也指出吉拉德在有条件的情况下时候居然没有谴责他们.他说，他将于第二天返回澳大利亚，并在宣布下一步行动之前与家人和议会同僚磋商.当天晚些时候,一部分高层部长公开对新闻界宣布批判路德的行为,而布鲁斯·霍克和参议员道格·卡梅隆在采访中称支持他.拉德第二天早上举行了第二次新闻发布会，概述了他对澳大利亚的政策愿景，并表示希望把澳大利亚从托尼·雅培控制的政府“拯救”出来.路德表示：\"我不相信我们的领袖吉拉德可以工党在下一次选举中取得成功。"
 australia.8.o1:0 "拉德"
