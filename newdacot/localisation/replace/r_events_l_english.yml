 north_korea.1.t:0 "金正日之死"
 north_korea.1.d:0 "我们敬爱的与荣耀的领袖，世界征服者，受到上天祝福的金正日已经被来自天上的召唤所带走。他最小的儿子，金正恩，成为了新一代的伟大领袖。"
 north_korea.1.o1:0 "如果他们不为此悲伤，我们会让他们悲伤"
 russia.1.t:0 "库尔斯克潜艇危机"
 russia.1.d:0 "库尔斯克潜艇危机发生在俄罗斯科拉半岛以北75公里。\n\n俄罗斯奥斯卡级潜艇K-141“库尔斯克”使用了焊接不良的65-76型练习鱼雷，导致过氧化物爆炸，随后引发至少5枚鱼雷弹头的爆炸。\n\n俄罗斯海军司令部大大低估了情况，无端指控北约是这次事件的幕后黑手，并以此拒绝了国际社会的帮助。许多船员在最初的爆炸事件中幸存下来，甚至被美国在阿拉斯加州的地震仪探测到，但被困在海面之下，俄罗斯方面缓慢而无效的反应最终导致全部118名水兵死亡。"
 russia.1.o1:0 "可怕!"
 russia.2.t:0 "俄罗斯的俄白联盟计划"
 russia.2.d:0 "俄罗斯提出在原有的俄白联盟基础上更进一步，形成一个联邦国。这意味着我们独立的结束，但这只是一个很小的代价，对吧？"
 russia.2.o1:0 "为了俄白联盟!"
 russia.2.o2:0 "不，绝不可能!"
 russia.3.t:0 "白俄罗斯接受了!"
 russia.3.d:0 "白俄罗斯已接受了我们的联盟国提案。他们现在将听命于我们。不过，我们其他的盟友不太可能赞同这项提案。"
 russia.3.o1:0 "很好."
 russia.4.t:0 "白俄罗斯拒绝了我们!"
 russia.4.d:0 "白俄罗斯竟敢反抗俄罗斯联盟国的提案！我们必须准备好下一步的计划。"
 russia.4.o1:0 "蠢蛋."
 russia.5.t:0 "俄罗斯帝国主义者威胁我们的主权!"
 russia.5.d:0 "俄罗斯与白俄罗斯联合，使得与明斯克政府的协定变得毫无意义。毫无疑问，这表明俄方把自己的新苏联帝国主义置于盟友的利益之上！我们应该如何回应？"
 russia.5.o1:0 "我们必须废除我们的协定."
 russia.5.o2:0 "现在不是最佳的时机。"
 russia.6.t:0 "俄罗斯的南方保护计划"
 russia.6.d:0 "俄罗斯宣布将在我们的军事冲突中站在我们这边，向我们派遣军事顾问来帮助我们以及防御我们的对手。"
 russia.6.o1:0 "非常好."
 russia.7.t:0 "入侵克里米亚"
 russia.7.d:0 "虽然俄罗斯民族一直不是我国最幸福的群体，但这并不能作为解释从东部入侵半岛并赶跑我们部队的无标志的武装民兵的原因。一切都已明了，这些分裂主义分子是在俄罗斯的支持下武装起来的，如今这些分裂主义者聚集在边境。我们必须想办法应对。"
 russia.7.o1:0 "我们只能退缩。"
 russia.7.o2:0 "我们绝不屈服!"
 russia.8.t:0 "乌克兰退缩了!"
 russia.8.d:0 "乌克兰被迫撤退！ 克里米亚是我们的！"
 russia.8.o1:0 "很好."
 russia.9.t:0 "乌克兰接受我们的挑战!"
 russia.9.d:0 "不同于所有人的期望，乌克兰将为克里米亚战斗，作为回应，我们的指挥官已经发出命令。我们开始了一些我们无法轻易停止的事情。"
 russia.9.o1:0 "别无他法."
 russia.10.t:0 "新俄罗斯联邦国"
 russia.10.d:0 "乌克兰的东部省份在反抗我们！ 国内的俄罗斯民族称我们是压迫者和奴隶，并呼吁我们不与西方交好。 战争是不可避免的！"
 russia.10.o1:0 "我们会将他们直接送到地狱."
 serbia.1.t:0 "黑山为独立而公投"
 serbia.1.d:0 "2006年5月的黑山独立公投在塞尔维亚和黑山联合共和国内的黑山居民间举行。为了确保适当多数，欧盟设定了55％的有争议的门槛，以保证接受黑山的独立，而塞尔维亚本身设定了50％的门槛。独立支持者得分为55％，超过了两个门槛。现在黑山已经独立。"
 serbia.1.o1:0 "联盟已经破碎。"
 serbia.2.t:0 "科索沃获得独立"
 serbia.2.d:0 "1999年以来，科索沃地区被迫非军事化，尽管国际公认它仍是塞尔维亚的一部分，但长期以来一直处于事实上的独立状态，。"
 serbia.2.o1:0 "叛徒!"
 setup.4.t:0 "欢迎来到千禧黎明mod!"
 setup.4.d:0 "欢迎，领导者！感谢游玩千禧黎明mod！\n\n您选择了2000年的开始日期。虽然世界可能乍一看似乎是和平的，但阿富汗，刚果，尼泊尔和利比里亚充斥着冲突。 最后，在阴影之中，像基地组织这样的恐怖组织正在计划下一次袭击。\n\n祝你游玩愉快！"
 setup.4.o1:0 "开始吧!"
 setup.5.t:0 "欢迎来到千禧黎明mod!"
 setup.5.d:0 "欢迎，领导者！ 感谢游玩千禧黎明mod！\n\n您选择了2016年的开始日期。 乌克兰和中东的战争正在肆虐。 利比亚和叙利亚陷入了可怕的内战，而尼日利亚得同时应对几股毁灭性的叛乱。\n\n祝你游玩愉快！"
 setup.5.o1:0 "开始吧!"
 stability.2.t:0 "稳定度"
 stability.2.d:0 "千禧黎明mod使用一种称为稳定度的概念来更好地代表内部冲突和政府斗争。\n稳定度是一个从0到100的数值，被细分为七个步骤：灾难性，非常低，低，平均，高，非常高和惊人。对应0到10，11到25，26到40，41到60，61到75，76到90，从91到100. \n\n每个级别都会给你一个修正，影响到你的国家。一般来说，您最好保持稳定在平均水平，这时的修正会稍稍有益于您的国家。"
 stability.2.o1:0 "收到!"
 stability.3.t:0 "稳定度改变"
 stability.3.d:0 "我们的稳定度变化了。"
 stability.3.o1:0 "好吧."
 sweden.1.t:0 "瑞典国教会的终结"
 sweden.1.d:0 "瑞典国教会是瑞典最大的基督教教会社区，也是世界上第二大路德教会社区，更是第三大的新教教堂，比埃塞俄比亚的路德会Mekane Yesus和英国英国圣公会教堂小。\n\n国家与瑞典教会之间的紧密联系最近一直受到质疑，瑞典教会虽然指定了瑞典政府和君主制的国家教会。但许多其他的欧洲国家并没有给特定的教会机构这样的立场。在评论家的眼中，这不仅歧视了非基督徒信仰的外国人，也是歧视瑞典的小天主教和正统社区。\n\n瑞典教会没有真正的权力，我们应该废除我们与他们的关系？亦或是为了传统而坚持他们？\n\n历史上，瑞典于2000年1月1日废除了与国教会的关系。"
 sweden.1.o1:0 "我们应该解决他们!"
 sweden.1.o2:0 "路德教是很重要的！留着他们！"
 sweden.1.o3:0 "雷神和奥丁要好得多。"
 sweden.2.t:0 "丹尼尔的崛起"
 sweden.2.d:0 "几个世纪以来，中立的[Root.GetName]被嘲笑为其懦夫的庇护者。任何人都不会认为，当代军事战略的天才将会在瑞典出现。\n\n丹尼尔·斯格伯格（Sjöberg），在军事界内简称“Da9L”（没人知道为什么），可能是有史以来最伟大的军事天才——一个甚至超越汉尼拔，拿破仑·波拿巴和D.D.R.杰克'苏格兰人'的人。"
 sweden.2.o1:0 "丹尼尔将带领我们走向胜利!"
 switzerland.2.t:0 "瑞士政治体系的终结"
 switzerland.2.d:0 "瑞士的民主，因瑞士公民被给予重权，曾经被视为榜样，为那些寻求公民更多的参与政治的政府提供了模范。\n\n瑞士领袖[SWI.GetLeader]宣布，这些“让公众生活分心”和“不必要的公民投票”将不再举行。"
 switzerland.2.o1:0 "太好了."
 switzerland.2.o2:0 "真可惜."
 switzerland.2.o3:0 "无所谓."
 syria.1.t:0 "叙利亚内战"
 syria.1.d:0 "叙利亚内战爆发与2011年，试图在阿拉伯之春后推翻专制的阿萨德政权。虽然反叛份子获得了初步的支持，但却没有加强统一战线，民主和原教旨主义力量之间的一小部分迅速崛起。然而，反叛份子的实力仍不可被低估。"
 syria.1.o1:0 "消灭叛军!"
 syria.2.t:0 "哈菲兹·阿萨德的死"
 syria.2.d:0 "20世纪90年代末以来，阿萨德总统的健康状况逐渐恶化。美国外交官说，阿萨德在会议期间难以保持集中精力，似乎很疲惫，他被认为每天不能工作超过两个小时。他的发言人忽视了这一猜测，1999年阿萨德的正式例行数量与前十年基本持平。阿萨德继续进行会议，偶尔出国旅行;他于1999年7月访问了莫斯科。由于他难以处理国家事务，政府习惯于在没有他的情况下运行。2000年6月，69岁的哈菲兹·阿萨德在与黎巴嫩总理霍斯通电话时因心脏病发作死亡。叙利亚宣布40天的哀悼，此后在黎巴嫩宣布了7天。"
 syria.2.o1:0 "可怕!"
 texas.1.t:0 "为孤星增添更多的星"
 texas.1.d:0 "德克萨斯州已经摆脱了以前的枷锁，那个把它绑在华盛顿的肮脏的腐败精英和加利福尼亚的肮脏的嬉皮士上的枷锁，现在它可能是美国内最好的州，而它之外的其他州像是一个地狱。\n\n曾有是一个大得克萨斯州的计划，控制和统治怀俄明州，科罗拉多州，新墨西哥州和被称为俄克拉何马州的原德克萨斯地区。这些计划肯定还在，我们只需要让它被再次执行。"
 texas.1.o1:0 "让我们改善他们的情况和他们的烧烤！"
 texas.1.o2:0 "伙计，之所以叫孤星是有原因的..."
 turkey.1.t:0 "七月十五日政变"
 turkey.1.d:0 "2016年7月15日，土耳其军方的几个圈子越来越厌倦[TUR.GetLeader]行政当局越来越多的侵略性的和伊斯兰教的政策。\n在包括伊斯坦布尔和安卡拉在内的几个大城市，叛乱部队试图在夜间接管政府建筑物和中央基础设施，如桥梁。\n\n很快的，亲政府的平民群众涌上街头抗议这场政变，最终平定了叛乱，让政府重新掌权。[TUR.GetLeader]当时正在休假，呼吁他的支持者通过社交媒体抗拒，并通知他们，他并没有被捕。\n\n土耳其政府仍然掌权，但有着严重的后果 - 但是反对派警告[TUR.GetRulingParty]不应滥用他们的权利。然而，晚上的战斗中遇难的300多人理应得到复仇。\n\n [TUR.GetLeader]已经发现了罪魁祸首 - 流亡于美国的伊斯兰传道人FetullahGülen 。他真的是罪魁祸首吗？怀疑和阴谋论弥漫在整个国家内。"
 turkey.1.o1:0 "我们会让他们得到应有的制裁."
 turkey.2.t:0 "对政变的回应"
 turkey.2.d:0 "[TUR.GetLeader]已经安全地恢复了权力，[TUR.GetRulingParty]依旧掌权。现在，由土耳其政府各部门协调的对前叛乱分子的公审正要开始。"
 turkey.2.o1:0 "我们把这个归咎于葛兰."
 turkey.2.o2:0 "我们需要休养生息，让我们先调查。"
 turkey.3.t:0 "什么也没调查出来"
 turkey.3.d:0 "事实证明，军事叛乱只不过是一场军事叛乱 - 幕后的将军们，希望夺取政权.[TUR.GetRulingParty]发现了许多的阴谋论 - 但似乎都是错的。"
 turkey.3.o1:0 "该死的军事独裁者。"
 turkey.4.t:0 "调查指向葛兰！"
 turkey.4.d:0 "我们保守的政治家是正确的！几本抄本和电子邮件指出，FetullahGülen直接负责煽动政变，以便在土耳其重新获得权力，并罢黜[TUR.GetLeader]，正如在一封电子邮件中所述，“处决他”。"
 turkey.4.o1:0 "我就知道!"
 turkey.5.t:0 "调查指向库尔德人!"
 turkey.5.d:0 "虽然我们关于葛兰的初步理论是错误的，但有另一个阴谋被揭发。似乎库尔德政客和当地民兵指挥官资助和准备了这场政变，但未能在土耳其的库尔德斯坦执行他们的计划中的闪电袭击。"
 turkey.5.o1:0 "该死的混蛋!"
 turkey.6.t:0 "调查指向共产主义者!"
 turkey.6.d:0 "葛兰和库尔德人似乎都与7月15日的政变有很大的关系 - 但是我们的共产主义和最左翼的政治叛乱分子也参与了。\n\n这是一个意想不到的敌人，但我们将直面这些红色的混蛋！"
 turkey.6.o1:0 "比其他红色更好的红色！"
 ukraine.1.t:0 "秉承明斯克协议?"
 ukraine.1.d:0 "2014年9月由新俄罗斯人，俄罗斯人和乌克兰人签署的“明斯克协议”概述了乌克兰东部和平的可能性。 “协定”大体上已经生效，但战事仍在继续。我们应该提醒我们的新俄罗斯的敌人对和平的承诺吗？"
 ukraine.1.o1:0 "和平优先."
 ukraine.1.o2:0 "废止协议！ 胜利或死亡！"
 ukraine.2.t:0 "乌克兰要求停火"
 ukraine.2.d:0 "基辅议会今天宣布赞成在签订俄罗斯、白俄罗斯和乌克兰三国的2014明斯克协定。乌克兰人设想能够在前线建立一条十公里宽的非交火区域。\n\n我们的人民已经厌倦了战斗，而军队也几近崩溃。战斗到最后固然英勇，但是我们获胜的机会已经十分渺茫。我们是否接受敌人伸出的援手呢？"
 ukraine.2.o1:0 "这是我们时代的和平。"
 ukraine.2.o2:0 "不自由，毋宁死！"
 united_nations.0.t:0 "联合国安理会干预"
 united_nations.0.d:0 "一场新的战争正在爆发。联合国安理会必须采取措施来确保和平。"
 united_nations.0.o1:0 "阻止侵略者！"
 united_nations.0.o2:0 "这样做没有必要。"
 united_nations.20.t:0 "联合国第1368号决议"
 united_nations.20.d:0 "为了应对9.11恐怖袭击事件,美国代表团在安理会呼吁对基地组织采取联合行动.\n\n1)安理会呼吁各国合作打击恐怖主义,并团结起来裁决基地组织.\n2)联合国安理会谴责在纽约市的袭击事件，对受害者及其家属以及美利坚合众国人民和政府表示最深切的同情和慰问,并认为该事件是对是对国际和平与安全的威胁.\n3)世界各国要保持警惕,努力合作加强对恐怖主义的打击,执行联合国反恐决议,特别是第1269号决议(1999年10月19日)"
 united_nations_vote.1.t:0 "安理会会议"
 united_nations_vote.1.d:0 "现在是在联合国安理会议案上投票的时候了.作为常任理事国,我们一个“不”对于整个议案都是致命的——所以弃权可能更好？或者我们支持这项提案？"
 united_nations_vote.2.t:0 "安理会会议"
 united_nations_vote.2.d:0 "联合国安理会对目前问题的讨论即将结束——我们现在必须投票.当然,我们不是一个常任理事国,因此没有否决权,但是如果少于九个成员国支持,提案也不会通过.这意味着我们的投票也有重要意义——我们是否反对目前的计划?我们赞成吗?或者我们应该避开讨论?"
 united_nations_vote.o.approve:0 "支持"
 united_nations_vote.o.abstain:0 "弃权"
 united_nations_vote.o.ready:0 "我准备好作出我的决定"
 united_nations_vote.o.refuse:0 "反对"
 united_nations_vote.o.veto:0 "否决!"
 usa.1.t:0 "9·11恐怖袭击事件"
 usa.1.d:0 "2001年9月11日，四架飞机遭到“基地”组织恐怖分子劫持。劫机者将美国航空11号航班、联合航空175号航班、美国航空77号航班和联合航空93号航班变成了飞行炸弹。\n\n2001年9月11日上午8:46，美航11号航班撞向纽约世贸中心北塔，不久之后的9:03，联航175号航班撞向南塔。上午9:37，美航77号航班撞向华盛顿五角大楼。10:03，联航93号航班由于乘客试图夺回飞机，没有能够击中原定位于华盛顿的目标。\n\n我们的国家必须从这恐怖的一天恢复，政治局势已经和之前大为不同。"
 usa.1.o1:0 "他们会付出代价。"
 usa.2.t:0 "科尔号爆炸"
 usa.2.d:0 "导弹驱逐舰科尔号(DDG-67)于2000年10月12日遭到两名基地组织恐怖分子的袭击。当时科尔号正停泊在也门，爆炸发生在左舷，造成了17名士兵身亡，39人受伤。在随后的几年中，美国法官发现有苏丹政府人员参与了此次袭击。"
 usa.2.o1:0 "他们会被记住。"
 usa.5.t:0 "唐纳德·特朗普遇刺！"
 usa.5.d:0 "今天，美国总统唐纳德·特朗普在田纳西州的纳什维尔被一名左翼进步人士刺杀！在一场关于富裕阶层税收问题的演说中，特朗普被21岁的桑德斯支持者杰弗里·史密斯用狙击枪射中了头部，随后他向警方自首。\n\n国内一些人感到十分震惊，但是并没有太多的美国人因为不受欢迎的总统死亡而感到悲伤。\n\n副总统麦克·彭斯将会接替他的职务。"
 usa.5.o1:0 "可怕！"
 usa.6.t:0 "希拉里·克林顿遇刺！"
 usa.6.d:0 "今天，美国总统希拉里·克林顿在德克萨斯的奥斯丁被一名极端保守活动家刺杀！在一场关于枪支管制的演讲中，克林顿被60岁的哈里森·帕克击中四枪，随后他向警方自首。帕克声称克林顿是外星蜥蜴人观测站的特工，想要把美国人的枪支夺走以帮助蜥蜴人帝国渗透地球。 \n\n副总统蒂姆·卡因将接任美国总统。"
 usa.6.o1:0 "可怕！"
 usa.7.t:0 "埃连·冈萨雷斯事件"
 usa.7.d:0 "今天，美国总检察长珍妮特·雷诺的选择将会决定一名古巴男孩埃连·冈萨雷斯的命运。\n\n在历尽艰险从古巴逃往美国之后，冈萨雷斯目前住在佛罗里达的亲戚家中——他的母亲在逃亡途中不幸遇难。而这位母亲不仅是逃离共产主义，也同时希望逃离他的丈夫——他仍然居住在古巴，希望冈萨雷斯回到身边。 \n\n毫无疑问，不论是美国人还是古巴人，都认为应该按照法律把男孩送回父亲身边。但是这里面有一些政治上和道德上的内涵。我们是否应该让男孩重回共产主义的压迫？这是否会威胁到古巴裔对民主党在佛罗里达关键地区的支持？\n\n这一切都取决于雷诺的裁决。"
 usa.7.o1:0 "送他回去，这是唯一正确的选项。"
 usa.7.o2:0 "宁死不红！他将会留下！"
 usa.8.t:0 "格林维尔号事件"
 usa.8.d:0 "格林维尔号是服役于美国海军的一艘核潜艇。在一次海上急救演习中，格林维尔号和日本民用捕鱼实习船“爱媛丸”号相撞。格林维尔号几乎没有受到损伤，但是爱媛丸号被撞沉，8名日本水手死亡。\n\n格林维尔号的舰长斯科特·沃德尔已经承认事故是他的过错，并且将因此从美国海军退役。然而，如果我们想的话，可以把过错归咎于日本人……"
 usa.8.o1:0 "我们希望日本人的原谅。"
 usa.8.o2:0 "美国的错？可笑！"
 usa.9.t:0 "在南部建墙的建议"
 usa.9.d:0 "美国外交官与我们进行交流时表示“墨西哥南部边界法案”已经在美国参议院进行讨论。这将允许美国企业在墨西哥和中美洲国家的边界建立民用和军用要塞，来确保美国和墨西哥两国的安全。这一协议没有附加秘密条约，唯一的顾虑就是墨西哥的主权可能会受到威胁，因为美国企业将会获得墨西哥边界的信息。美国人愿意通过这一法案，现在他们只需要我们的同意。"
 usa.9.o1:0 "免费的要塞？好啊！"
 usa.9.o2:0 "我们不需要保姆。"
 usa.10.t:0 "集安组织——北约联盟"
 usa.10.d:0 "美国向我们提议集安组织并入北约。如果我们接受美国派系的领导，我们将会成为人类历史上最强大军事联盟的一部分。"
 usa.10.o1:0 "极好的倡议！"
 usa.10.o2:0 "开什么玩笑。"
 usa.11.t:0 "集安组织加入北约"
 usa.11.d:0 "俄罗斯人告知我们集安组织将在近期解散，因为俄罗斯联邦即将加入北约。集安组织的其他国家将有权跟进。"
 usa.11.o1:0 "新的北约！"
 usa.11.o2:0 "我们最好不接受。"
 usa.12.t:0 "美国提议扩建拉姆施泰因空军基地"
 usa.12.d:0 "位于莱茵兰-巴列丁奈的拉姆施泰因空军基地由美国空军在1951年建立，但是现在美国人要求我们允许基地扩建，远远超出了管理和巡逻前哨的范围。"
 usa.12.o1:0 "没理由不这么做。"
 usa.12.o2:0 "我们最好不要这样。"
 usa.13.t:0 "美国站在我们一边！"
 usa.13.d:0 "美国外交官近期向我们保证将会站在我们这一边对抗敌人。这将会让我们在竞争中取得优势。"
 usa.13.o1:0 "美国值得我们信任！"
 usa.14.t:0 "华盛顿反对我们！"
 usa.14.d:0 "美国外交官在外交分歧中宣布支持我们的对手。形势对我们不利。"
 usa.14.o1:0 "噢，这真是太糟糕了。"
 usa.16.t:0 "东亚军事支援计划"
 usa.16.d:0 "美军高层已经确认美国政府很快就将会启动东亚军事援助计划，我们将会从中获益。我们的将领和官员将会了解最新的军事学说以及新式的部队训练方式。"
 usa.16.o1:0 "十分感谢这一的帮助。"
 usa.17.t:0 "桑德斯狂潮"
 usa.17.d:0 "厌倦了美国政治体系的逐渐右转——其中共和党较为激进而民主党较为温和——一个新的左翼政治空缺正在扩大，而佛蒙特州州参议员伯尼·桑德斯乐于填补这一空缺。这位身为独立参议员（尽管受到民主党的支持）的波兰裔犹太长者，直言不讳地批评了美国的帝国主义和日益增大的贫富差距。\n\n在这样的时代，民粹主义看起来是可行的。像唐纳德·特朗普这样的右翼民粹主义者占据了言论主导地位的情况下，左翼民粹主义者似乎没有太大的声音。桑德斯能够改变这一现状吗？"
 usa.17.o1:0 "新左翼？"
 usa.18.t:0 "第三党获得支持"
 usa.18.d:0 "共和党和民主党都在忙于在国会攻击对方的同时，年轻人开始寻求替代和脱离两党体系的办法。之前的希望全部落空了，这次会有可能吗……"
 usa.18.o1:0 "蛤，一如既往。"
 usa.19.t:0 "2016年共和党全国代表大会"
 usa.19.d:0 "2016共和党全国代表大会于2016年7月18日在俄亥俄州克利夫兰速贷中心球馆召开。\n\n四位主要候选人开始了他们的表演：右翼民粹主义者唐纳德·特朗普（纽约房地产大亨），正统派基督徒泰德·克鲁兹（德克萨斯州议员）以及两名温和派马克罗·卢比奥（佛罗里达州议员）和约翰·卡希奇（俄亥俄州第69任州长）。\n\n这不仅仅是一场提名，也是一场温和派对抗极右翼的战斗。\n\n最后的投票即将开始，结果究竟鹿死谁手？"
 usa.19.o1:0 "令人惊奇。"
 usa.19.o2:0 "唐纳德·特朗普"
 usa.19.o3:0 "泰德·克鲁兹"
 usa.19.o4:0 "马克罗·卢比奥"
 usa.19.o5:0 "约翰·卡希奇"
 usa.20.t:0 "2016年民主党全国代表大会"
 usa.20.d:0 "2016年民主党全国代表大会在宾夕法尼亚州费城富国银行中心召开。\n\n建制派左翼候选人希拉里·克林顿（前纽约州参议员和第一夫人）受到邮件泄密事件的困扰，导致另一位大家喜爱的左翼民粹主义者，欧式社会民主主义者伯尼·桑德斯（佛蒙特州独立议员）取得了一定的优势。\n\n鉴于最近的共和党大会的情况，究竟谁会胜出而谁又会被淘汰出局呢？是反建制派还是比较“安全”的选项？"
 usa.20.o1:0 "令人惊奇。"
 usa.20.o2:0 "希拉里·克林顿"
 usa.20.o3:0 "伯尼·桑德斯"
 usa.22.t:0 "北约中有极权主义者！"
 usa.22.d:0 "最近，我们军事同盟中的[FROM.GetName]开始倾向极权主义，这引起了我们的关注。我们的其他盟友已经表达了关切并要求将[From.GetAdjective]从[Root.GetFactionName]中除名以保证[Root.GetFactionName]的军队不再为[From.GetAdjective]的利益服务。\n\n我们可以选择将其开除出阵营，这不是个很大的问题，但是我们也同时会失去一个有价值的军事盟友。如果我们将他们留在阵营里，这将会使得我们的民主盟友和其他民主国家感到不安，伤害我们未来的外交利益。"
 usa.22.o1:0 "自由不是免费的！把他们踢出去！"
 usa.22.o2:0 "我们真的不在乎这个。"
 usa.23.t:0 "美国容忍[USA.GetFactionName]中的极权主义者！"
 usa.23.d:0 "在是否从[USA.GetFactionName]中移除一个极权主义独裁成员的讨论中，[USA.GetLeader]对于讨论的态度较为冷淡，甚至指出将这些独裁者留在[USA.GetFactionName]符合美国的利益。\n\n可以预测，[USA.GetFactionName]将会很快就会将少数独裁者的利益视作比伟大的西方民主更重要。"
 usa.23.o1:0 "他们憎恨我们因为他们不是我们。"
 usa.23.o2:0 "我们可能需要寻找一个新的盟友。"
 usa.23.o3:0 "好啊，真是太太太太太好了。"
 usa.23.o4:0 "令人十分担忧。"
 usa.23.o5:0 "中立将会确保我们的安全。"
 usa.23.o6:0 "但是俄罗斯一直是个坏小子，不是吗？"
 usa.23.o7:0 "甚至连美国也承认民主被高估了。"
 usa.24.t:0 "大委员会"
 usa.24.d:0 "在美国建立君主制的想法看起来好像是一个自相矛盾的命题——伟大的共和国从不列颠的王冠下挣脱出来获得自由，现在又要用自己的王冠去压迫她？但这就是现在所发生的：在几次国家权力的重大变动之后，所有美国的州都变成了专制公爵统治下的君主国——这些联合公国正在设法团结参议院的所有力量以废除最高法院、众议院和总统——现在参议院已经不是由各州选出的两名议员，而是由一名公爵派出的“皇帝特使”来组成。联合公国由“30人投票”来进行运作，这个机构是一个至少30人组成的不受法律约束的“大委员会”。"
 usa.24.o1:0 "荣耀归于公爵们！"
 usa.24.o2:0 "多么奇怪。"
 usa.24.o3:0 "他们这是发疯了。"
 usa.25.t:0 "总统与民众投票"
 usa.25.d:0 "美国的新总统，虽然赢得了大多数的选举人票，但是却没能获得大多数美国人的选票，即所谓的“大众选票”。\n\n尽管这并非没有先例（约翰·昆西·亚当斯（1824），拉瑟福德·B·海斯（1876），本杰明·哈里森（1888）），但是这一1770年代就建立，出于某些原因沿用到现在的系统却会很容易导致抗议和混乱。"
 usa.25.o1:0 "这是法律，注意善后。"
 usa.26.t:0 "下任北约领导国"
 usa.26.d:0 "既然我们现在要离开北约了,我们必须就哪个国家将接管我们的领导地位做出选择"
 usa.26.o1:0 "加拿大人是好朋友"
 usa.26.o2:0 "英国是极好的盟友"
 usa.26.o3:0 "法国人不容易投降"
 usa.26.o4:0 "德国人将成为高效的领导人"
 usa.26.o5:0 "我猜是意大利人"
 usa.27.t:0 "我们现在领导北约!"
 usa.27.d:0 "为了支持他们门罗主义下的伙伴,美国人即将离开北约.美国政府向我们宣称,在美国离开之后,我们将是唯一能继续领导该组织剩余成员的国家"
 usa.27.o1:0 "很荣幸,我们会领导北约的!"
 usa.28.t:0 "与美国结盟的倡议"
 usa.28.d:0 "即使美国不再是北约成员国了,但是美国仍然没有停止维持军事联盟,并寻找着新的盟友和联盟——并且现在正在考虑[This.GetNameDef].\n\n他们给我们在美国首都的大使今天发送了一份正式邀请,呼吁我们拿起武器和意识形态,追随美国的政治诉求"
 usa.28.o1:0 "有了美国,我们就能挺直腰杆!"
 usa.28.o2:0 "我们还是不要了..."
 usa.29.t:0 "美国基础设施投资"
 usa.29.d:0 "美国政府与我们接触并商谈一些有关基础设施投资的贸易事宜——公路，铁路，机场。\n\n我们可能会因为美国企业的介入而损失一些国家主权，但更好的基础设施会协助我们建设更多新工程。"
 usa.29.o1:0 "棒极了！"
 usa.29.o2:0 "这笔基金有其他更好的用处"
 usa.30.t:0 "美国的内政稳定协助"
 usa.30.d:0 "我们的政府有一些腐败问题，我们的法官和行政官员常常受贿。美国政府与我们接触并希望我们引入美国的专家以及美国的法律模式来使得我们的体制更加高效，清廉。"
 usa.30.o1:0 "欢迎美国的帮助。"
 election_USA.1.t:0 "2000年大选"
 election_USA.1.d:0 "2000年美国大选是美国历史上最有争议的一届选举。比尔·克林顿从1992年起经过两届任期之后不再允许代表民主党参选。在他的建议下，民主党提名了相对年轻的环保人士，名叫阿尔·戈尔的前田纳西州参议员。与此同时，共和党派出了传统的南方共和党人，曾经在选举中（1988-1992）击败过克林顿的乔治·H·W·布什之子乔治·W·布什参选，阿尔·戈尔也是克林顿的副总统。\n\n在所有选票清点完毕后，很明显戈尔赢得了更多的民众选票，但是他没能获得更多的选举人票，这取决于在某个州谁拥有更多选票，而不是简单的依靠比例。布什获得5040万票，戈尔5099万票，然而在佛罗里达州，布什以少于600票的微弱优势胜出，最终赢下了佛罗里达州和总统。民主党人要求重新计票，但是这在佛罗里达州是不可能的，最高法院即将推翻重新计票的要求，该怎么办？"
 election_USA.1.o1:0 "不需要重新计票！布什胜出！"
 election_USA.1.o2:0 "人民的力量：戈尔！"
 election_USA.2.t:0 "2004年大选"
 election_USA.2.d1:0 "在经历了2000年惨痛和不幸的失败之后，阿尔·戈尔退出政坛重返环保事业。在他的建议下，民主党提名了政治元老，来自马萨诸塞州的约翰.克里参选。\n\n他的对手是时任总统乔治·W·布什。这次选举的焦点是美国国内外的恐怖主义、中东的冲突、布什和切尼政府的不正当交易以及环保问题——布什远远没有克里那样热衷于保护环境。"
 election_USA.2.d2:0 "在2004年选举获胜之后，阿尔·戈尔开始实施环境和社会改革，但是共和党反对这些改革。\n\n乔治·W·布什在2000年失利之后，重新加入了德克萨斯州的石油企业。在他的建议下，共和党提名了纽特·金里奇，一名原教旨主义右翼人士，他应该比布什更擅长吸引人民。与此同时，民主党内没有什么反对的声音，尽管前第一夫人希拉里·克林顿和一位来自伊利诺斯的年轻非洲裔议员考虑参选，但是显然民主党都团结在了阿尔·戈尔身边，他被认为最有可能战胜金里奇。"
 election_USA.2.o1:0 "我们会终结“基地”组织，布什！"
 election_USA.2.o2:0 "是时候重新思考了，克里！"
 election_USA.2.o3:0 "戈尔是不错的人选。"
 election_USA.2.o4:0 "金里奇或许会帮助我们渡过难关。"
 election_USA.3.t:0 "2008年大选"
 election_USA.3.d:0 "在数次政府危机和冲突之后，民主党需要一个全新的面貌带领全党走向一个属于年轻人、少数民族和妇女的新时代——传统意义上这些人群不会被共和党的理念所吸引。在初选中击败了比尔·克林顿的第一夫人希拉里·克林顿之后，参议员贝拉克·侯赛因·奥巴马将会树立民主党的新面貌。而共和党内部的竞争同样激烈，强硬派最终败给了温和财政保守派支持的越战退伍军人约翰·麦凯恩。\n\n选举前夜，民主党的选举口号“是的，我们可以！”响彻全国，这将会令他们获得高达上千万张选票的优势。但是，谁知道谁会获胜呢？"
 election_USA.3.o1:0 "是的，我们可以！奥巴马！"
 election_USA.3.o2:0 "安全与民主！ 麦凯恩！"
 election_USA.4.t:0 "2012年大选"
 election_USA.4.d:0 "在相对满意的首个任期结束后，民主党显然将支持现任总统贝拉克·奥巴马参加2012年总统大选。共和党在2008年温和派麦凯恩-佩林组合选举失败之后不得不重新调整。\n\n共和党如今正在进行初选，不同派别的共和党选民将会用选票决出共和党候选人。其中保守基督徒喜欢桑托勒姆和佩里，而自由主义者喜欢罗恩·保罗。然而共和党最后选择了米特·罗姆尼——一位前摩门教徒和现任马萨诸塞州州长。\n\n就像上次大选那样，奥巴马似乎在年轻人和少数族裔中占据优势，理论上他应该能轻松获胜——但是最终这取决于一个好的选举策略和一点运气。"
 election_USA.4.o1:0 "再干四年！"
 election_USA.4.o2:0 "罗姆尼和赖安，听起来不错"
 election_USA.5.t:0 "2016年大选"
 election_USA.5.d1:0 "2016年美国总统大选将会是21世纪最激烈和意识形态色彩最浓的一次政治角力。这次选举是美国民主的最好体现，选举结果不取决于双方的坚定支持者，而是由那些没有投票支持总统候选人的普通人决定的。\n\n执政八年之后，民主党很快陷入了两位候选人的斗争，一位是被称为民主社会主义者的佛蒙特州参议员伯尼·桑德斯，另一位是前第一夫人，国务卿希拉里·克林顿。尽管希拉里被控腐败和对跨国公司过于亲近，但是她却因为大量的资金援助和南部中部保守州的大量支持战胜了桑德斯。\n\n与此同时，共和党发现在最初十几人参与的初选中，竟然无一人能够领跑。在淘汰了约翰·卡希奇、马尔科·卢比奥和特德·克鲁兹之后，真人秀明星、亿万富翁唐纳德·特朗普凭借其夸张的言辞和为复杂问题提供了简单的对策成为了共和党候选人。\n\n两位候选人的不赞成率超过了50%，两党都没有能够有吸引力的候选人，而理性、广受欢迎的候选人都失败了。最终出现了这样一个问题——一个与大企业有见不得人的交易的女人，还是一个经常在社会媒体上发表新法西斯言论的男人？"
 election_USA.5.d2:0 "2016年美国总统大选已经演变成了两股民粹势力的较量\n\n民主党提名显得势均力敌，最终希拉里·克林顿重蹈了2008年的覆辙；而共和党的竞选很快就被唐纳德·特朗普以及观点相同的特德·克鲁兹、本·卡森等人的极右翼言论所控制。\n\n现在，两位候选人承诺要对抗华尔街的影响，把美国还给人民。谁会成功？是传奇左翼进步人士，来自小小的佛蒙特州的独立参议员桑德斯？还是著名的成功商人，来自纽约的特朗普？"
 election_USA.5.d3:0 "2016年美国总统大选被称为一位极左翼在线评论员称为“沉睡者之战”。两位主要候选人，不论是希拉里·克林顿还是泰德·克鲁兹，都并不受欢迎，而且他们的行为在党内遭到了很多非议。 \"桑德斯进步分子\"和  \"特朗普民族主义者\"都反感党提名候选人，开始寻找其他选择，比如绿党，自由党和立宪派。那么谁会成为“沉睡者”呢？是克鲁兹还是克林顿？"
 election_USA.5.d4:0 "2016年美国总统大选变成了一边倒的局面，堪比里根、尼克斯和罗斯福的碾压态势。民主党设法把广受欢迎的进步派候选人伯尼·桑德斯加入竞选组合；而共和党没有能够在候选人人选上达成一致，最终由泰德·克鲁兹参与竞选——由于他善变的行为，他甚至被自己的保守派同事用“记仇”，“直恶”或是“敌基督”这些词来描述。\n\n民调显示桑德斯的支持率高出了近10%——但是选举人团被人们称为调皮的情妇，克鲁兹能够反败为胜吗？"
 election_USA.5.d5:0 "2016年总统大选被左翼电视主持人比尔·马赫命名为“反社会者之战”。的确，看起来共和党候选人马尔科·卢比奥和民主党候选人希拉里·克林顿都不受欢迎、毫无吸引力和实用主义——但是没有人会怀疑他们是有天赋的政治家。\n\n于是，哪位毫无吸引力的反社会者将会成功？是来自佛罗里达的马尔科·卢比奥还是来自纽约的希拉里·克林顿？"
 election_USA.5.d6:0 "“我从未见过如此软弱的政治表现，老实说”，这是新纳粹领导人理查德·斯宾塞所写的有关于2016年美国总统大选第一次辩论的言论。\n\n的确，就像1992年克林顿对阵老布什的那次大选一样，两位温和派的斗争中，极右翼选民的意义并不大。\n\n这一次，民主党候选人提名中克林顿——女的那位——没能击败极左翼佛蒙特州参议员桑德斯。\n\n桑德斯和卢比奥，撇开极右翼的批评不谈，都因为各自的活动深受媒体的欢迎。他们更多的关注实际问题而非相互人身攻击。“如果这得到支持，我们有可能恢复正常的政治讨论。”比尔·奥赖利对选举作出评论。\n\n于是，谁能入主白宫？"
 election_USA.5.d7:0 "“卡西奇对抗（希拉里）克林顿。如果听起来无聊，请拭目以待。”，电视节目主持人比尔·马赫评价两党选择的总统候选人。\n\n2016年美国总统大选对于极左极右选民都是一次重大打击。两党都选择了超温和的候选人，竞选双方在很大程度上避免相互抹黑的活动。竞选双方都被一位MSNBC评论员描述成“被腐败的窃国大盗所领导”。\n\n这听起来令人丧气，但是总得选出一位总统。那么让我们开始吧！谁能入主白宫？克林顿还是卡西奇？"
 election_USA.5.d8:0 "“这是我一生中见过的最左翼的运动，太恐怖了”，福克斯新闻的安·库尔特吐槽2016年美国总统大选第二次辩论。\n\n一位极左翼的民主党人，伯尼·桑德斯，遭遇财政温和派共和党人，约翰·卡西奇，这将是美国甚至世界历史上最长最昂贵的总统大选。\n\n桑德斯批评俄亥俄州长卡西奇，指责他在计划生育上的立场和面对大企业时的懦弱姿态，而卡西奇称佛蒙特州参议员桑德斯在他的家乡枪支泛滥，因此必须对其进行枪械管制。\n\n“这次选举非常有成效，也很有趣”，一位英国外交政策观察家在BBC发表评论。这场全球最有意思的选举即将投票日达到高潮，谁会获胜呢？"
