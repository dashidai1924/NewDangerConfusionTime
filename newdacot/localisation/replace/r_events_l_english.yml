 australia.6.d:0 "2006年,澳大利亚工党举行了党内改选. 反对党领袖受到影子内阁中的外交部长路德的挑战.而副反对党领导人珍妮·麦克林则受到影子卫生部长朱莉娅·吉拉德的挑战."
