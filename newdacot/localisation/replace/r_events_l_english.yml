 australia.10.t:0 "2013年5月工党领袖党内选举"
 australia.10.d:0 "3月9日西澳大利亚州选举后，两位联邦政府部长承认，吉拉德派的麻烦造成了不良的后果.前国务卿阿尔纳·麦克泰尔南宣称，选民们一致表示，他们不会在今年晚些时候投票给联邦政府，并呼吁吉拉德接受选举败北.三月下旬，曾批判吉拉德试图控制媒体的一项法律改革——他称为\"大混乱\"的一位关键中立人士菲茨吉本证实,工党成员们都\"关切的盯着选票\". 在澳大利亚东部夏令时的3月21日晚上1点, 前劳工部长西蒙克林呼吁所有领导职位进行改选，并宣布他将支持路德领导，并将亲自出任副手.他批判吉拉德和司库韦恩不能和选民有效的沟通.作为回应，吉拉德从内阁解雇了他，当天下午四时三十分，一名领导职位进行改选. 在预定投票的10分钟前，路德宣布他放弃参选"
 australia.10.o1:0 "之后克林将成为领袖!"
 australia.10.o2:0 "吉拉德连任!"
 australia.11.t:0 "2013年5月工党领袖党内选举"
 australia.11.d:0 "尽管近期领导人已经在2013年3月21日改选,并且吉拉德连选担任领袖，但是局势的紧张不减.2013年6月10日，吉拉德担任领导职务的可靠性在失去工党核心组失去支持之后受到了重大的怀疑, 并且持续负面的民调表明,在众议院中工党可能至多取得50个席位.ABC新闻报道，“一些前坚定的支持者”现在认为，吉拉德无法赢得即将举行的选举，而ABC记者巴里·卡西迪则认为前领导人路德是唯一可行的替代者.澳大利亚报的政治编辑丹尼斯·沙纳汗6月10日报道说6月7日路德在吉隆被众人\"围攻\",并且期望他\"重新回到工党的领导层\".6月26日，传言开始传播，路德的支持者正在散发一个核心小组请愿书，要求挑战吉拉德的领导地位并进行投票.当天下午在接受澳大利亚天空新闻采访时，吉拉德告诉采访员大卫·斯派尔斯，她没有看到传说中的请愿书，并开玩笑地称之为“政治上的尼斯湖水怪”.她说还没人接近她并说要挑战她.吉拉德当天晚上7点开始召开领导人选举以结束这一投机行为，宣布如果她失败，她将退出政治，并呼吁任何潜在的挑战者作出同样的承诺.陆克文在新闻发布会上宣布，他会挑战吉拉德的领导，如果失败了,他承诺将退出政界"
 australia.11.o1:0 "拉德"
 australia.11.o2:0 "吉拉德"
 australia.12.t:0 "2013年11月工党领袖党内选举"
 australia.12.d:0 "工党的不稳定已经持续了三年，在路德与朱莉娅·吉拉德之间已经有了四场领袖改选,而这场竞争中,两人都没分出什么高下.吉拉德在选举时宣布辞去议会的职务,而路德则在工党选举失败的当晚在道歉演讲中宣布辞去工党领导人的职务,仅仅保留后座议员席位.今年年初，工党核心小组就联邦议会领导人的产生方法做了调整.新的规则使得变更领导层变得更加困难，并要求对有争议的领导层党员进行党内投票. 新规则鼓励议会党只提名一名候选人，避免一个月的普选党员投票.然而，新规则饱受争议，并被工党参议员史蒂芬·康罗伊和前总理朱莉娅·吉拉德公开批评.提名于2013年9月13日星期五在议会党议会开幕，并持续一周. 安东尼·阿尔巴内塞和比尔·短暂正式提名.由于提名不止一个,所以需要对议会党派和其他党派进行投票.这场投票持续了两个星期"
 australia.12.o1:0 "薛顿"
 australia.12.o2:0 "阿尔巴内塞"
 australia.13.t:0 "2016年工党领袖党内选举"
 australia.13.d:0 "自从劳动党在前几周的民意调查失败以后,许多党内人士就要求召开领袖党内选举,以确定现今的领导人能否胜任工作并带领工党赢得2019年的联邦选举.今天核心领导层被召集起来,从多个派别的候选人中投票决定谁才是合适的领袖人选.虽然有些人可能怀疑其他政客是想攫取权力,但是选票上只有三个人的名字:比尔·薛顿,安东尼·阿尔巴内塞和副总理塔尼·普利贝尔舍克."
 australia.13.o1:0 "薛顿"
 australia.13.o2:0 "阿尔巴内塞"
 australia.13.o3:0 "普利贝尔舍克"
 australia.14.t:0 "2002年自由党领袖党内选举"
 australia.14.d:0 "自从自由党去年在民意调查上失败之后，许多党内人士就要求召开领袖党内选举,以确定约翰·霍华德是否胜任工作,赢得2004年联邦选举.会议决定,今天将在党员会议与不同派系的成员就本党的领导人投票.虽然有些人可能怀疑有其他政政客攫取权力，但只有两个人参选，彼得·科斯特洛和罗伯特·希尔.而霍华德刚刚在几个小时前辞职，他承诺将支持国防部长希尔"
 australia.14.o1:0 "科斯特洛"
 australia.14.o2:0 "希尔"
 australia.15.t:0 "2004年自由党领袖党内选举"
 australia.15.d:0 "自从自由党去年在民意调查上失败之后，许多党内人士就要求召开领袖党内选举,以确定领导层是否胜任工作并带领自由党赢得2007年的联邦选举.今天核心领导层被召集起来,从多个派别的候选人中投票决定谁才是合适的领袖人选.虽然有些人可能怀疑其他政客是想攫取权力，但是选票上只有一个人的名字：朱莉·毕晓普,毫无疑问,她被一致推举成为自由党的新领袖"
 australia.15.o1:0 "好的"
 australia.16.t:0 "2007年自由党领袖党内选举"
 australia.16.d:0 "随着自由党在2007年联邦选举中的失败和领导人的辞职，显然必须尽快确立新的领导.副领袖和离任财务主任科斯特洛长期以来一直被公认为是继承人，并在9月12号得到了确认.然而, 科斯特洛宣布他既不会参加反对党领导人的选举,也不参加二把手的选举,她说为了党的下一代他将在任期内退出议会.外交部长国防部长尼尔森和即将离任的环境与水资源部长马尔科姆·特恩布尔表示将会参与党的领袖竞选.即将离任的卫生和老龄化部长托尼·艾勃特起初也表示，他打算参加竞选，但领导人选举的前一天，他宣布他放弃竞选人身份.雅培说，他在其余的自由党议员中没有足够的支持.不过具有讽刺意味的是，他是唯一一个有被反对的经验的候选人"
 australia.16.o1:0 "纳尔逊"
 australia.16.o2:0 "特恩布尔"
 australia.17.t:0 "2008年自由党领袖党内选举"
 australia.17.d:0 "2008年，自由党的领导层面临着巨大的压力. 2008年2月新闻调查就\"首选首相\"给所有反对党的评级是9%,3月份再创一个新低,达到了7%,而两大党的结果这是37%-63%. 为了回应对他的领导地位的猜测，自由党在四月份评论说，将继续\"为所有澳大利亚平民争取胜利\".内部支持自由党的领导层，截止2008年7月底业已崩溃，这部分是因为排放量交易和气候变化问题的重复.在科斯特洛的书《科斯特洛回忆录》出版以后,预计布朗丹·尼尔森，马尔科姆·特恩布尔，彼得·科斯特洛以及可能的人选朱莉·毕晓普将参加竞选.科斯特洛表示，他不会就自由党领导改选做任何表示，但媒体紧抓科斯特洛未能断然排除任何未来的领导挑战的小辫子不放. 部分议员表示，他仍然准备在选举后继续当领导人"
 australia.17.o1:0 "纳尔逊"
 australia.17.o2:0 "特恩布尔"
 australia.17.o3:0 "毕晓普"
 australia.18.t:0 "2009年自由党领袖党内选举"
 australia.18.d:0 "自由党对于工党的排放交易计划的回应引起了党内的争议并不断发酵.特恩布尔支持引入排放交易体系，并力求对政府提出的法律进行修改.艾博特代表议会中的自由党议员，是位气候变化怀疑论者，并以其他方式反对引入排放交易体系.艾博特公布了他的候选人是谁,随后一系列党内改选在12月1日开始.霍吉是一位温和的人,他在对排放交易体系的立场上一直追随特恩布尔"
 australia.18.o1:0 "艾博特"
 australia.18.o2:0 "特恩布尔"
 australia.18.o3:0 "霍吉"
 australia.19.t:0 "2015年自由党领袖党内选举"
 australia.19.d:0 "因为在所有主流媒体的民调均表现欠佳,领导层将要改选的传言笼罩在自由党并不断发酵,但最终在2015年2月消失了.继二月份投票之后，雅培向致电各方寻求帮助,发表演讲，并答应更多的与后援议员磋商.在这次演讲中，作为对2014年预算收入不足的后续行动，雅培作出新的承诺，进一步降低小企业的税率，承诺2015年预算将使家庭更好，并同意减少他的副手克莱德琳在政府抛头露面的机会.自由党会议结束后，雅培作了电视陈述，他说\"自由党解决了党内改选，我们现在把它甩在脑后了\"米歇尔·格兰藤在《对话》中写道:选举只有微弱的优势“留给党领导人很容易受到后来的不稳定的影响\".新闻有限公司的记者马尔科姆·法尔写到领导人 '最多说是被判了一个,缓刑'. 五月份,关于变更国籍的有关信息泄露了. 8月份，部长们的日常谈话提纲被泄露给费尔法克斯传媒，其中包括“内阁运作良好”. 然而，一切事情进展的都不是很好，因为2015年9月自由党宣布领导层改选，两名候选人是艾博特和特恩布尔."
 australia.19.o1:0 "艾博特"
 australia.19.o2:0 "特恩布尔"
 australia.20.t:0 "2016年11月自由党领袖党内选举"
 australia.20.d:0 "不久前,澳大利亚2016年联邦选举顺利举行,而自由党在选票站遭遇了一场惨败.自由党失去了参众两院的席位，联合会的主要成员在堪培拉召开会议，讨论未来数周可能的领导层改选.马尔科姆·特恩布尔否认了此事，很明显他在党内,尤其是右翼派别中,失去了支持.另一方面，托尼·雅培取得了联邦议员席位,正在座位上与选民会面，感谢他们以最好的角度来拍摄他的胜利.艾博特在当地一所学校的演讲中对特恩布尔的领导政策表示失望，这表明两位老冤家之间再次出现明显的分歧.在这个国家的另一端，朱莉毕·晓普会见了西澳大利亚自由党的成员，讨论关于即将到来的领导层改选中她的行动方案.两位党员均获得了相当的支持，马尔科姆·特恩布尔将在未来几天宣布改选是正确的"
 australia.20.o1:0 "艾博特"
 australia.20.o2:0 "特恩布尔"
 australia.20.o3:0 "毕晓普"
 australia.21.t:0 "2016年1月自由党领袖党内选举"
 australia.21.d:0 "民调显示,托尼·雅培当选自由党领导人的几个月后,自由党在全国关键地区的支持率已经下降到相当低的水平.而这些区域正是赢得2016年选举所必须的.所以很多议员都在质疑雅培是否合适.所以自由党领导人在民调发布几天后宣布领导层改选,随后辞去了党内最高职务.目前只有马尔科姆·特恩伯尔可以接替他的位置"
 australia.21.o1:0 "好的"
 australia.22.t:0 "2012年绿党领袖选举"
 australia.22.d:0 "在2011年新南威尔斯州选举之前举行的绿党新州立会议通过了一项决议，支持对以色列进行抵制和制裁的运动.该运动由西尔维亚·黑尔发起,并得到了李瑞农的支持,但被鲍勃·布朗拒绝.不久之后，他们的动议得到了马里克维尔委员会的支持，结果是“将抵制以色列所有商品，以及任何体育，学术，政治或文化交流”.当地工党议员安东尼·阿尔巴尼西称这场运动\"走上歧途\",是为了吸引媒体，并激起了许多澳大利亚籍犹太人的愤怒.这一举动也在绿党内部造成裂痕.2010年大选后，鲍勃·布朗说，他已经向里安农表达了自己对于这一政策的不满.鲍勃·布朗说，他已经不赞成这个政策了。布朗说，这个政策是新南威尔士州的一个“错误”，而里安农说，这个政策没有得到足够的贯彻.2012年，昆士兰州绿党总票数下降了0.84％到了7.53％.不到一个月后,因为政党内部依然分裂不断,鲍勃布朗宣布他辞退澳大利亚绿党的联邦议会领导人职务，将于6月离开议院.现在是党内改选的时候了"
 australia.22.o1:0 "米尔恩"
 australia.22.o2:0 "班特"
 australia.23.t:0 "2015年绿党领导人选举"
 australia.23.d:0 "在2月19日堪培拉全国新闻俱乐部的讲话中，克里斯丁·米尔恩宣布绿党跟工党已经不再是亲密无间的政治盟友，他用2010年工党失败的修改矿业法的事情来说明现在的工党已经不再是他们当初与之结盟的工党了。尽管如此，米尔恩依然承诺要继续工党的国会议员，来避免自由党和国家党在议会中获利。显然米尔恩清楚的知道在政治上保持力量平衡并从中获取政治资本的重要性，正如他所说的：“作为在野党要尽力获取政治资本，而成为执政党的时候消耗它。”考虑到跟工党的分裂和在各州选举结果的不理想，米尔恩和绿党把2013年大选的目标设保留现有席位和争取在维多利亚州获得席位，而不是在全国增加得票数。尽管投票人数有所减少，保持和略微增加议会代表正是米尔恩所取得的成就。2015年5月6日，克里斯汀·米尔恩辞去了澳大利亚绿党领袖的职务，为新的领导层选举铺平了道路。"
 australia.23.o1:0 "迪·纳塔莱"
 australia.23.o2:0 "沃特斯"
 australia.23.o3:0 "陆得恩"
 australia.23.o4:0 "宾德"
 australia.24.t:0 "2015年绿党领导人选举"
 australia.24.d:0 "在2月19日堪培拉全国新闻俱乐部的讲话中，亚当·宾德宣布绿党跟工党已经不再是亲密无间的政治盟友，他用2010年工党失败的修改矿业法的事情来说明现在的工党已经不再是他们当初与之结盟的工党了。尽管如此，宾德依然承诺要继续工党的国会议员，来避免自由党和国家党在议会中获利。显然宾德清楚的知道在政治上保持力量平衡并从中获取政治资本的重要性，正如他所说的：“作为在野党要尽力获取政治资本，而成为执政党的时候消耗它。”考虑到跟工党的分裂和在各州选举结果的不理想，宾德和绿党把2013年大选的目标设保留现有席位和争取在维多利亚州获得席位，而不是在全国增加得票数。尽管投票人数有所减少，保持和略微增加议会代表正是宾德所取得的成就。2015年5月6日，亚当·宾德辞去了澳大利亚绿党领袖的职务，为新的领导层选举铺平了道路。"
 australia.24.o1:0 "迪·纳塔莱"
 australia.24.o2:0 "沃特斯"
 australia.24.o3:0 "陆得恩"
 australia.24.o4:0 "米尔恩"
 belgium.2.t:0 "比利时政治改革"
 belgium.2.d:0 "对于我们的领导人强加给我们的低效的政治体制我们有太多的不满了. 是时候去改变这一切了, 减少我们的国会议员和缩减国会选举间歇。让比利时再度强大起来！"
 belgium.2.o1:0 "Make Belgium Great Again"
 britain.1.t:0 "联合王国的解体"
 britain.1.d:0 "苏格兰和威尔士都计划去脱离我们的王国。伟大英国的遗产再一次只剩下了：英格兰，威尔士和苏格兰对于我们用他们的名义去命令他们感到越来越不满. 我们清楚的认识到：我们只不过是英格兰而已。"
 britain.1.o1:0 "那很好."
 britain.1.o2:0 "绝不！大英帝国的太阳永不落下！"
 britain.2.t:0 "国民健康保险的未来"
 britain.2.d:0 "国民健康保险是英国国家的公共保健项目，其未来预算在政府预算的地位总是引起政党之间激烈的争吵，我们必须做出决定，政府在这个重大问题上采取什么样的态度。"
 britain.2.o1:0 "人人为我，我为人人"
 britain.2.o2:0 "放开我的医保"
 britain.3.t:0 "英国要求特殊待遇"
 britain.3.d:0 "最近，欧洲议会的英国代表团行走在布鲁塞尔活像一群被傀儡师操纵的木偶，他们阻挠欧洲议会的每一项行动和计划，这是难以忍受的！"
 britain.3.o1:0 "你是认真的？"
 britain.4.t:0 "脱欧公投"
 britain.4.d:0 "\"Brexit\", 英国退出欧洲的因为英文缩写, 是英国的和国际媒体对英国退欧所创造的新概念.\n\n现在, 这个概念要实现了:不列颠的子民要投票来选择英国与欧盟的未来: 离开? 还是留下?"
 britain.4.o1:0 "准备公投"
 britain.5.t:0 "废除君主制！"
 britain.5.d:0 "感到时代的变化, 英国君主已经开始着手撤销他们对王位的宣称。与此同时, 政府人员正在确立和修正法律使得在法律上使得我们不需要一个君主来代表国家。\n君主制的终末到来了。"
 britain.5.o1:0 "好极了"
 britain.6.t:0 "女王伊丽莎白二世退位"
 britain.6.d1:0 "\"作为女王，我从来没有提出过什么政治上的要求，但是—我不希望英国会回到没有光明充满暴政的黑暗时代。 但是我已经太老太虚弱了，坦白说我已经不适合去领导一个国家了。如果大不列颠希望把权位交给一位君主，那么应该去找其他合适的人。\"\n\n在政治风波中， 女王伊丽莎白二世放弃了王位。 尽管他的儿子查尔斯正在为加冕做准备, 即很快成为国王的查尔斯三世, 但是不能阻止英国人自己怀疑他们所走的道路是正确的。"
 britain.6.d2:0 "\"这是绝对不能接受的， 我自己曾经在军队里与希特勒的战争机器殊死作战，但是现在英国政府和支持他的英国人民正在倒向法西斯主义。我不会也不能忍受这样。\"\n\n在一次政治地震中, 女王伊丽莎白二世退位抗议政府最近的决定。 他的儿子，将来的国王查理斯三世，正在准备被加冕。"
 britain.6.o1:0 "国王万岁！"
 britain.7.t:0 "大不列颠支持北约！"
 britain.7.d:0 "英国政府派了一位代表来到我们的国防部。 他们重申对北大西洋公约组织的支持只会对我们有所帮助。"
 britain.7.o1:0 "谢谢，老伙计"
 britain.8.t:0 "英国贸易投资"
 britain.8.d:0 "一个英国贸易代表团已经到达我们的首都。这只会增加我们与英国的经济联系。"
 britain.8.o1:0 "还不错，对吧？"
 britain.9.t:0 "国家发展"
 britain.9.d:0 "一个新的国家发展项目已经开始进行。目前有几个项目正在进行中，其中一个势必会结出果实。"
 britain.9.o1:0 "让我们看看是他们是怎么工作的。"
 britain.10.t:0 "英国攻击资本主义"
 britain.10.d:0 "在经济上与外交上曾经关系密切的英国政府,最近宣称他们意图完全摧毁洲际资本主义。这肯定是破坏我们之间的关系。"
 britain.10.o1:0 "这些蠢货"
 britain.10.o2:0 "或许他们的选择是正确的？"
 britain.11.t:0 "英欧边界协定"
 britain.11.d:0 "在我们的议会中，与申根国家修改边界协定的想法已经持续很久。我们必须审慎的考虑的下一步"
 britain.11.o1:0 "边界安全优先"
 britain.11.o2:0 "选择更加开放的政策"
 britain.12.t:0 "澳加新英联盟"
 britain.12.d:0 "英国最近在向我们靠近，要求我们断绝目前为止所缔结的军事协定来优先考虑加强英语国家之间的协作，比如在加拿大，澳大利亚，新西兰和英国之间的联盟"
 britain.12.o1:0 "听起来是个不错的主意"
 britain.12.o2:0 "我们有我们自己的想法"
 britain.13.t:0 "英国要求劳工边界协定"
 britain.13.d:0 "英国希望劳动者可以在北爱尔兰和爱尔兰之间自由的通行，这可以为我们困顿的经济提供新的增长点。"
 britain.13.o1:0 "听起来不错"
 britain.13.o2:0 "但是，我拒绝！"
 britain.14.t:0 "与欧洲的航空旅行协定"
 britain.14.d:0 "我们已经敲定了英国与欧盟之间相对自由的未来空中旅行的轮廓。私人旅行和货物运输更加直接简便。欧洲和英国的公众都赞成减少不必要的花销所造成的额外费用。"
 britain.14.o1:0 "吼啊"
 britain.15.t:0 "英国邀请我们参加同盟"
 britain.15.d:0 "英国政府要求我们加入他们的联盟。如果我们同意，这意味着我们要放弃我们一部分属于自己的权利。"
 britain.15.o1:0 "当然"
 britain.15.o2:0 "当然不"
 britain.16.t:0 "欧洲军事合作计划"
 britain.16.d:0 "英国政府所推动的欧洲军事合作计划。 英国武装部队认为保卫盟友是保卫英国的必要条件。"
 britain.16.o1:0 "我们感谢帮助"
 britain.17.t:0 "整顿"
 britain.17.d:0 "我们需要更多的国家所控制的课程，并调整未来的教育计划：比如减少少数族裔的入学，迎合法西斯主义，或者减少对少数族裔和不同性别者的照顾，强调本民族优点，"
 britain.17.o1:0 "基于我们的传统价值."
 britain.17.o2:0 "基于民族背景"
 britain.17.o3:0 "两个听起来都不错"
 britain.18.t:0 "不列颠共产主义革命！"
 britain.18.d:0 "英国政府宣布了新政府的架构：: 一个革命委员会。着眼于向他国输出无产阶级革命，我们同英国的经济关系一定会受到损害。"
 britain.18.o1:0 "蠢货！"
 britain.19.t:0 "魁北克起义！"
 britain.19.d:0 "我们一直在与魁北克的法裔加拿大人联系。支持独立的愿望已经势不可挡，现在已经有一只武装部队拿起来武器。同时我们也在加拿大东海岸的人口聚集区挑起异议。\n\n我们在加拿大身上想要得到的东西很简单: 让魁北克人取得自由，让加拿大从东海岸撤退。"
 britain.19.o1:0 "提出我们的要求！"
 britain.20.t:0 "英国攻击加拿大！"
 britain.20.d:0 "\"我们有两个简单的要求致加拿大政府:\n1: 立刻将魁北克作为一个独立的主权国家从加拿大独立出来，包括魁北克市和蒙特利尔的大城市.\n2: 把加拿大的新不伦瑞克、新斯科舍、爱德华王子岛、纽芬兰岛和拉布拉多割让给英国政府。\n如果加拿大政府拒绝这些要求，那么战争将不可避免。\n\n署名,[ENG.GetAdjective] 政府\n署名 魁北克伦敦流亡政府\"\n\n我们现在怎么办？！"
 britain.20.o1:0 "我们现在必须屈服于他们的要求"
 britain.20.o2:0 "绝不后退一步！伙计们！绝不屈服！"
 britain.21.t:0 "英国防务援助"
 britain.21.d:0 "随着英国越来越靠近欧盟，他们再次重申了他们在军事上支持我们的愿望。"
 britain.21.o1:0 "吼啊"
 britain.22.t:0 "离开"
 britain.22.d:0 "结果出来了，支持离开欧盟的票数领先4%. 英国不得不准备收拾东西离开欧盟了。"
 britain.22.o1:0 "好吧"
 britain.23.t:0 "留下来!"
 britain.23.d:0 "全面公投已经结束了，票数也已统计完毕. 支持留欧与脱欧的比率为53%:47%. 脱欧派领导人奈吉尔·法拉奇和鲍里斯·约翰逊不情愿的接受了这个结果——留在欧盟。"
 britain.23.o1:0 "我们做到了!"
 britain.24.t:0 "爱尔兰同意"
 britain.24.d:0 "爱尔兰政府欣然接受了我们的建议. 北爱尔兰和爱尔兰之间的边界现在已经准备好完全打开了！"
 britain.24.o1:0 "棒极了！"
 britain.25.t:0 "女王伊丽莎白二世退位"
 britain.25.d:0 "伊丽莎白·亚历山大·玛丽·温莎, 乔治五世的女儿, 在睡梦中平静的离去了. 她在将近一百年的寿命中当了七十年的女王.\n\n整个不列颠和英联邦都在为此哀悼. 女王长久的统治期间，目睹了大英帝国的解体；英伦三岛的复兴,加入欧盟和第三个千年的伟大开始.\n\nT她的一生像一个传奇，但是每个传奇都会终结。"
 britain.25.o1:0 "她现在在天堂继续着她的统治"
 britain.26.t:0 "查尔斯三世去世"
 britain.26.d:0 "'查尔斯死了',这是报纸的标题, 而副标题是 '只有少数人为他哀悼'.\n\n相比他的舅舅爱德华八世,查尔斯三世极其不受欢迎.\n\n他的儿子威廉五世一定会成为一个更受英国人欢迎的君主"
 britain.26.o1:0 "王权无永恒"
 canada.1.t:0 "枫叶航空收购加拿大航空"
 canada.1.d:0 "加拿大航空因为经济困难正处在生死线上,已无力和枫叶航空竞争.\n\n加拿大航空官员现在提出了吸收将其前主要竞争对手的计划.这项计划看起来十分周密,拯救了许多因加航破产而可能裁减的工作岗位.收购计划在2000年1月4日达成,将于2001年1月生效"
 canada.1.o1:0 "听起来是个不错的提案"
 canada.1.o2:0 "我们应该远离垄断"
 china.1.t:0 "来自中国的邀请"
 china.1.d:0 "中国政府提议让我们加入他们的军事联盟,以保障地区安全,进一步增进共同利益.我们应该如何回应？"
 china.1.o1:0 "我们欣然接受！"
 china.1.o2:0 "这怪怪的..."
 china.2.t:0 "[From.GetName]同意和我们结盟!"
 china.2.d:0 "[From.GetName]的领导人已宣布他们有意向加入我们的军事联盟,这一定能增进我们的共同利益"
 china.2.o1:0 "人多力量大！"
 china.3.t:0 "[From.GetName]拒绝了结盟提议"
 china.3.d:0 "[From.GetName]拒绝了我们的结盟提议, 他们声称这无益于增进他们的国家利益"
 china.3.o1:0 "不为友便是敌"
 china.4.t:0 "亚洲经济防务合作组织"
 china.4.d:0 "随着中国领导层宣告亚洲经济防务合作组织(AEDU)成立,一股新的国际力量登上了世界舞台.如果有地区强国决心追随这个新兴的经济防务组织,那肯定会极大的扩展中国在该地区的势力"
 china.4.o1:0 "我们生活在一个多么有意思的时代啊"
 china.5.t:0 "一国两制"
 china.5.d:0 "大陆方面提出,台湾应该和他们以某种政治联盟的形式合并.对此有异议的人认为中华民国将会沦为一个仅仅比傀儡国家强一些的政治实体.而且毋庸置疑台湾在这种情况下基本不可能就其自身利益做出灵活的外交选择"
 china.5.o1:0 "毕竟,有且只有一个中国.并且这对我们的商业发展也有利"
 china.5.o2:0 "没门! 台湾的独立地位不容妥协!"
 china.6.t:0 "中国要求引渡达赖喇嘛"
 china.6.d:0 "中华人民共和国政府要求我们引渡达赖喇嘛, 他是藏传佛教的精神领袖.中方认为他支持西藏分裂"
 china.6.o1:0 "我们只得照办"
 china.6.o2:0 "没门!人必须得有点操守"
 china.8.t:0 "中国要求尖阁列岛"
 china.8.d:0 "中国要求我们交出争议领土尖阁列岛,并威胁我们拒绝意味着战争"
 china.8.o1:0 "这不值得引起一场战争,我们放弃该岛"
 china.8.o2:0 "绝不！他们无权侵占我们的领土"
 china.9.t:0 "日本拒绝了"
 china.9.d:0 "日本人拒绝把钓鱼岛交由我们控制.公民对这种无理取闹感到愤怒. 我们的军事将领报告称已进入高度戒备状态.下一步我们作何打算?"
 china.9.o1:0 "这意味着战争!我们会让他们因此后悔!"
 china.9.o2:0 "我们的鲜血不值得仅是为了几块岩礁而流"
 china.10.t:0 "中国要求越南放弃帕拉塞尔群岛的宣称"
 china.10.d:0 "中国已要求越南放弃南海的争议领土帕拉塞尔群岛,同时要求他们承认这是中国的固有领土"
 china.10.o1:0 "我们无力与他们争夺帕拉塞尔群岛的控制"
 china.10.o2:0 "这些岛屿是我们的法理领土!"
 china.12.t:0 "中国要求台湾"
 china.12.d:0 "大陆方面要求中华民国政府下台,以实现中华人民共和国全面对台湾的完全控制,以便彻彻底底的结束中国内战"
 china.12.o1:0 "我们无力与他们作对,只得屈从"
 china.12.o2:0 "我们不会任人鱼肉! 赤匪胆敢入侵,我们就把他们赶到海里喂鱼!"
 china.13.t:0 "第四次台海危机"
 china.13.d:0 "台湾当局拒绝了我们对重新统一的呼吁, 并且美国仍给予台独分子军事支持.我们该如何应对?"
 china.13.o1:0 "通告美国人,多管闲事就要承担全责"
 china.13.o2:0 "这场战争不是我们负担的起的, 我们应当避开锋芒,伺机而动"
 china.14.t:0 "台湾拒绝了"
 china.14.d:0 "台湾当局拒绝了我们和平统一的呼吁. 解放军随时准备采取行动"
 china.14.o1:0 "那就开战. 让我们结束这一切"
 china.14.o2:0 "这有什么不对... 我正考虑第二种方案"
 china.15.t:0 "第四次台海危机"
 china.15.d:0 "中华人民共和国宣布将以武力统一台湾,并施压要求我们不要多管闲事.我们当作何反应?"
 china.15.o1:0 "保护我们的台湾盟友是我们的义务,捍卫受到威胁的民主国家更是我们义不容辞的责任.进入第三级戒备状态. 中国人有点脑子就该屈服"
 china.15.o2:0 "这战争和我们无关.台湾的独立抵不上数百万美国人的生命"
 china.16.t:0 "美国支持台湾"
 china.16.d:0 "美国拒绝了我们不要插手的请求,并且宣称将以武力应对我们入侵台湾的计划"
 china.16.o1:0 "那好吧.台湾海峡将会被他们航母的残骸填满.台湾是我们不容争辩的领土"
 china.16.o2:0 "愚蠢,不幸.这座岛屿不值得牺牲数百万人的鲜血, 我们将等待一个更合适的时机"
 china.18.t:0 "内战"
 china.18.d:0 "军队中的共党余孽挑起了一场对新生共和国的叛乱!"
 china.18.o1:0 "这些叛党绝不会扼杀我们的新革命!"
 china.20.t:0 "中国的矿业兴趣"
 china.20.d:0 "中国的矿业公司在我国的业务表现出浓厚的兴趣. 虽然这有利于开发我们的矿业资源,但他们要求大幅的折扣,并且这些公司更倾向于雇佣中国人而不是本地人"
 china.20.o1:0 "让他们去挖!"
 china.20.o2:0 "帝国主义者不要再掠夺我们的资源了!"
 china.21.t:0 "亚太和平"
 china.21.d:0 "继宣布将会成为东亚的主导力量之后,中国要求给一些国家提供军事保护,其中就包括我国.我们应该如何回应？"
 china.21.o1:0 "只是保护,不会有什么损失"
 china.21.o2:0 "不需要...并且稍微有点令人不安"
 china.22.t:0 "帕拉塞尔群岛谈判"
 china.22.d:0 "中国表达出了通过外交谈判解决帕拉塞尔群岛归属权争议的意愿.我们当作何反应?"
 china.22.o1:0 "岛屿有价,友谊无价"
 china.22.o2:0 "这些岛屿是越南的领土,我们绝不会把它交给中国"
 china.23.t:0 "西沙群岛谈判"
 china.23.d:0 "越南拒绝放弃其对西沙群岛的宣称.我们应该如何回应？"
 china.23.o1:0 "岛屿有价,友谊无价"
 china.23.o2:0 "这些岛屿是中国的领土,我们绝不会放弃"
 china.24.t:0 "毒奶粉丑闻"
 china.24.d:0 "全国上下对乳业公司一直在销售掺有有毒化合物三聚氰胺的事实感到愤怒.已有超过30万的中国公民因这种牛奶和婴儿配方奶粉中毒,超过11个国家下令禁止进口中国食品.许多行业高层看起来和政府官员有关联. 看起来他们已经充分认识到了三聚氰胺的厉害.世界卫生组织宣布其为世界上最严重的食品安全事故之一"
 china.24.o1:0 "糟透了!有关联的人将被严惩"
 china.26.t:0 "中国共产党第十六次全国代表大会" 
 china.26.d:0 "江泽民的领导任期已经结束,中共代表们齐聚一堂,选举下一代国家领导人.舆论普遍认为,备受尊敬的前领导人邓小平更加倾向于以改革为执政要务的胡锦涛和团派.然而民族主义者习近平和他的太子党们对领导中华人民共和国也抱有期待.当然了,中国的权力移交不可能总是那么顺利的.或许,江主席本人也有自己的野心？"
 china.26.o1:0 "不需要什么政治洗牌了,我们选择江派"
 china.26.o2:0 "经济发展是第一要务. 胡锦涛和团派是中国的最佳选择"
 china.26.o3:0 "我们必须捍卫我们的民族尊严.习近平将领导我们的国家."
 china.25.t:0 "铁路追尾丑闻"
 china.25.d:0 ""
 china.25.o1:0 "这太可怕了!"
 china.27.t:0 "中国共产党第十八次全国代表大会"
 china.27.d:0 "是时候为未来十年确定新的领导层了. 上海帮和团派都给出了不同的发展愿景, 有民粹思想的团派认为经济发展的成果并未充分惠及大众.然而, 习近平和太子党在党内继续鼓吹民族主义, 把中国的问题归结到外部威胁和颠覆分子上. 同时, 江派势力也在试图影响我们的国家政策"
 china.27.o1:0 "发展是硬道理"
 china.27.o2:0 "必须牢记对人民的义务"
 china.27.o3:0 "我们必须要主宰亚太"
 china.29.t:0 "[From.GetNameDef]提议结盟"
 china.29.d:0 "[From.GetAdjective]的外交官表现出对加入中国联盟的兴趣,已经有一段时间了,但直到现在,[From.GetAdjective]的政府才正式向北京要求加入我们的防卫组织"
 china.29.o1:0 "多么好的建议!"
 china.29.o2:0 "愿他们生活在一个有趣的时代.但是没有我们为伴"
 csto.1.t:0 "[From.GetName]申请成为集安组织的一员"
 csto.1.d:0 "[From.GetName]的官员近期和我们就在集安组织的远景做了讨论"
 csto.1.o1:0 "欢迎加入这强大的联盟!"
 csto.1.o2:0 "不要"
 diplomatic_message.1.t:0 "[From.GetAdjective]邀请我们结盟!"
 diplomatic_message.1.d:0 "来自[From.GetName]的外交使节希望我们仔细考虑能否加入他们的联盟.他们称这能保护我们双方免受未来可能的冲突,还有利于我们寻求共同利益.我们当认真考虑此事"
 diplomatic_message.1.o1:0 "[Root.GetName]将成为[From.GetName]的盟友!"
 diplomatic_message.1.o2:0 "还是不要了"
 diplomatic_message.2.t:0 "[From.GetName]将我们开除出[From.GetFactionName]!"
 diplomatic_message.2.d:0 "“因为我们无法接受贵国的立场、意识形态和政策,我们决定解散我们的联盟!”,[From.GetAdjective]的大使今天对[Root.GetLeader]宣布.\n\n看起来[From.GetNameDef]已经无意维持我们的军事同盟关系,并把我们的代表从联盟会议中驱逐了出去.我们可算是解脱了"
 diplomatic_message.2.o1:0 "这些蠢驴!"
 diplomatic_response.1.t:0 "[From.GetName]同意了!"
 diplomatic_response.1.d:0 "[This.GetAdjective]和[From.GetAdjective]的代表团在近期的诸多商谈中达成了一致. [From.GetName]愿意听从我们的建议"
 diplomatic_response.1.o1:0 "好极了!"
 diplomatic_response.2.t:0 "[From.GetName]拒绝!"
 diplomatic_response.2.d:0 "历经几晚的唇枪舌剑,[This.GetName]和[From.GetName] 还是无法就部分细节和重点达成一致,谈判宣告失败. 要想实现我们的提议可能要很久以后了."
 diplomatic_response.2.o1:0 "那好吧"
 diplomatic_response.3.t:0 "[From.GetName]屈从!"
 diplomatic_response.3.d:0 "不出所料, [From.GetAdjective]很快屈服于我们压倒性的力量,同意了我们的要求. 我们得到了想要的"
 diplomatic_response.3.o1:0 "好极了!"
 diplomatic_response.4.t:0 "[From.GetName]藐视我们!"
 diplomatic_response.4.d:0 "就我们所了解,是有那么一部分[From.GetAdjective]人是白痴, 但我们不得不说,从他们代表团最高特使在最后几天的表现来看,他也得加入白痴的行列.他们藐视我们,拒绝了我们的要求,居然还遣返了我们的使者.\n\n这些蠢货"
 diplomatic_response.4.o1:0 "我们会给他们点颜色看看的"
 egypt.1.t:0 "哈拉伊卜问题"
 egypt.1.d:0 "自成为英国殖民地开始,埃及和苏丹的就在边界划分问题上矛盾不断. 埃及方援引北纬22度作为合法边界,而苏丹则指出在英国殖民地时期哈拉伊卜三角区被英国人分给苏丹.1992年,在埃及疲软之时,苏丹军队以武力控制了该地.今非昔比,是时候重新审视我们的政策了."
 egypt.1.o1:0 "进军!"
 egypt.1.o2:0 "这是苏丹人的合法领土"
 egypt.2.t:0 "埃及对哈拉伊卜三角区的威胁"
 egypt.2.d:0 "埃及部队近日越过了苏丹和埃及的边境线,这对两国的历史争议地区哈拉伊卜三角区构成了威胁\n\n估计直接动武不会是明智的决定.我们应该谨慎的考虑下一步计划"
 egypt.2.o1:0 "我们暂时撤退!"
 egypt.2.o2:0 "结束这场冲突吧.这块区域是埃及的"
 egypt.2.o3:0 "苏丹人永不为奴!"
 egypt.3.t1:0 "苏丹人撤退了!"
 egypt.3.t2:0 "苏丹人承认了我们对该区域的主权!"
 egypt.3.t3:0 "苏丹人藐视我们!"
 egypt.3.d1:0 "苏丹政府通告我们,苏丹军队将立即从哈拉伊卜三角区撤退.虽然这不意味着我们两国的冲突彻底结束了,但至少我们重新控制了我们的合法领土"
 egypt.3.d2:0 "苏丹人不但撤军了,他们还批准了一项法律,将永久承认埃及对该区域的主权!这必将为苏埃关系谱写新的篇章!"
 egypt.3.d3:0 "苏丹政府驱逐了我们的大使,他们的防务部长给不止一个人说“吃狗屎去吧！”.苏丹人正在挑战我们国家的耐心.我们咽不下这口气！"
 egypt.3.o1:0 "意料之中"
 egypt.3.o2:0 "接受挑战!现在就开战!"
 egypt.3.o3:0 "开战太过冒进.我们需要退让"
 egypt.4.t:0 "Kosheh大屠杀事件"
 egypt.4.d:0 "所谓Kosheh大屠杀事件,是在1月2日的一个周日,发生在开罗南部450公里远的el-Koshen村的一场恐怖袭击.\n\n生活在东北非洲的科普特基督徒与人多势众的激进穆斯林群体一直水火不容. Kosheh是Sohag省的一个经济中心,有着约3.5万人口——其中主要是科普特人.但这却并不能使当地人免受军事袭击的伤害.在一场基督徒店主和穆斯林客户发生宗教冲突之后, 当地穆斯林群体的愤怒达到了极点,并开始抢掠基督徒们的商店,这主要发生在距离Kosheh很远的el-Koshen村.\n\n这是埃及历史上最惨烈的大屠杀之一,并被归罪于我们的穆斯林主导的政府. 科普特教会的教皇将其称为一场殉难的悲剧,并且为21名遇害基督徒封圣.埃及政府又该怎么办?"
 egypt.4.o1:0 "我们誓必揪出这些暴徒"
 egypt.4.o2:0 "基督徒闭嘴"
 election.1.t:0 "选举"
 election.1.d:0 "公众选举正在进行,计票工作很快结束.政府中所有的主要政党都或是互相寻求联合,或是决心对抗.谁将获胜呢?\n\n(开发者注:如果执政党有20%的支持率,那它就能维护自己的统治地位;在野党如果有30%以上的支持率就可以上位.如果各派的支持率均低于20%,执政党将会获胜)"
 election.1.o1:0 "共产党获胜"
 election.1.o2:0 "民主社会主义党获胜"
 election.1.o3:0 "社会民主党获胜"
 election.1.o4:0 "进步主义党获胜"
 election.1.o5:0 "社会自由党获胜"
 election.1.o6:0 "经济自由党获胜"
 election.1.o7:0 "保守党获胜"
 election.1.o8:0 "反动党获胜"
 election.1.o9:0 "民族主义党获胜"
 election.1.o10:0 "法西斯党获胜"
 election.1.o11:0 "伊斯兰激进主义者获胜"
 election.1.o12:0 "执政党连任"
 election.1.o13:0 "保皇派获胜"
 european_union.1.t:0 "[From.GetName]想要加入欧盟"
 european_union.1.d:0 "来自[From.GetName]的外交使节已向我们提议加入欧盟.只要有一个成员国的代表团否决该提议,他们的请求就将被否决.我们需要做出一个明智的决定"
 european_union.1.o1:0 "我们同意"
 european_union.1.o2:0 "否决!"
 european_union.2.t:0 "我们被拒绝了!"
 european_union.2.d:0 "至少有一个欧盟成员国否决了我们的请求.因此,现在看来加入欧盟只不过是我们的一厢情愿罢了"
 european_union.2.o1:0 "至少值得一试"
 european_union.3.t:0 "联盟的联盟!"
 european_union.3.d:0 "时机已到. 所有文件已准备妥当,所有条款均已递交.如今,我们要向全欧盟的成员国发出邀请,把我们整合成一个宏伟、光荣而又不可战胜的联邦"
 european_union.3.o1:0 "这是属于欧罗巴的荣光时刻!"
 european_union.4.t:0 "加入欧洲联邦的提议"
 european_union.4.d:0 "过去,欧盟已经想方设法使其成员国互相亲近.对我们的公民来说,它保证了和平、经济繁荣和更大的自由.但现在,欧盟要我们更进一步:其中一个国家已经启动了整合欧盟的过程"
 european_union.4.o1:0 "一百种民族,同一种祝福!"
 european_union.4.o2:0 "这要放弃主权?还是算了吧"
 european_union.5.t:0 "加入欧洲联盟的提议"
 european_union.5.d:0 "因为近日欧盟内部官僚系统的改革,他们现在视我们为一个可接纳的伙伴.有个欧盟的主要国家邀请我们加入这个经济联盟.我们的人民就该问题分裂成两派,支持哪派则可由我们决定"
 european_union.5.o1:0 "一百种民族,同一种祝福!"
 european_union.5.o2:0 "这不是我们现在所追求的"
 european_union.6.t:0 "[From.GetAdjective]投资"
 european_union.6.d:0 "欧盟有一个非常简单的潜规则:较大的经济体帮助较小的发展,作为交换,他们可以扩展市场,寻找更多消费者.来自[From.GetName]的工业家今日访问了 [Root.GetAdjective]的工厂并与我们就改善政策和基础设施达成了协议"
 european_union.6.o1:0 "我们欢迎一切帮助"
 european_union.7.t:0 "[Root.GetName]加入欧盟"
 european_union.7.d:0 "在历经经年累月的准备和几项谈判条件的达成以后, [Root.GetAdjective]的代表团终于在欧洲议会取得了一席之地. [Root.GetName]已经加入欧盟."
 european_union.7.o1:0 "好哇!"
 european_union.7.o2:0 "那好吧"
 european_union.8.t:0 "[From.GetName]拒绝了欧盟的邀请"
 european_union.8.d:0 "历经数年,在无数次失败的唇枪舌战之后. [From.GetName]的政府最终拒绝了加入欧盟的提案. 现在我们分道扬镳"
 european_union.8.o1:0 "真想让他们也进来"
 european_union.10.t:0 "抛弃欧盟"
 european_union.10.d1:0 "欧盟不过是一群接盘侠,民族叛徒和肮脏的自由主义者们的不牢靠的联盟.布鲁塞尔的官员现在要求我们的代表团离开他们所谓的“圣殿”，只是因为我们的一位代表要求将阿道夫·希特勒的照片挂在演讲者的讲台上. 这可能意味着我们欧盟成员国身份的结束——不过也挺好，还能省去我们不少文书工作.\n\n他们可能看到自己的妻子被所有自己想要接受的外国人强奸,不过那中间没有我们了.这些王八蛋"
 european_union.10.d2:0 "欧盟遏制我们和其他的欧洲主权国家走向伟大. 我们的代表团就欧盟对我国主权的态度和对美国唯命是从的方针愈发不满.\n\n我们该退出了. 我们不能接受这些. 随他们去舔美国的屁股吧,反正我们不"
 european_union.10.d3:0 "虽然君主制国家没有被明令禁止加入欧盟, 但他们要求至少得有议会和选举- 而这正是[This.GetLeader]不需要的. 这造成了我们的尴尬现状, 欧盟要求我们要么下周举行大选要么离开.\n\n好吧,我们不会举行选举,这是肯定的, 所以还是让他们自己玩他们的“民主”小游戏吧，反正我们不"
 european_union.10.d4:0 "随着右翼政党的抬头,欧盟的民主性和其带来的经济利益正愈发受到质疑.\n\n[This.GetRulingParty] 的代表就这个问题分成了两派:强硬派认为应不计后果的脱离欧盟,然而经济自由派则认为欧盟创造了就业，给欧陆带来了政治稳定.\n\n无论哪个选择都将引起争议,因为人们在这个问题上已经站队了.我们是不是应该离开欧盟——或者我们应该留下?"
 european_union.10.d5:0 "所谓欧洲联盟只不过是一群资本家试图用资本主义征服世界的阴谋罢了. 我们勇敢的[This.GetAdjective]代表们在每一场会议上都为无产阶级发声, 然而他们居然否决了我们所有议案- 当提到没收欧洲超级富豪资产时,我们的代表团居然被从大厅中驱逐了出去! 好吧,也许发言人不该在争论的时候攻击另外三个代表团的,但是!\n\n这还是完全不可接受的! 我们再也不愿在这个社团里演滑稽戏了. 我们离开!"
 european_union.10.d6:0 "就算[This.GetLeader]已经说过了,但我们没想到欧盟在和保守伊斯兰报社沟通中还真的表现的就像是 '一群异教徒' .因此,全国上下要求离开欧盟的呼声高涨——欧盟内部也要求我们离开. '要是你不尊重我们的圣殿,就滚!', 欧洲总统今天冲着我们的代表团喊道. 之后我们一位代表团称“除了安拉以外没有什么是神圣的”,紧接着他居然被请出了大厅\n\n欧盟曾为我们的国家付出过. 我们感谢他们的合作,但是他们贪图享乐,有着世俗的阴谋,这是不可接受的. 让他们自己玩愚蠢的游戏吧,我们走了"
 european_union.10.o1:0 "我们将走了"
 european_union.10.o2:0 "也许我们应该留下来"
 european_union.15.t:0 "欧洲联盟的终末"
 european_union.15.d:0 "欧盟已经完蛋了.  布鲁塞尔，卢森堡和斯特拉斯堡的机构失去了权威,曾经在欧洲议会里代表各自国家发声的政治家已经被遣返,他们要再一次只服务本国的民众了"
 european_union.15.o1:0 "一切都结束了"
 european_union.16.t:0 "欧元"
 european_union.16.d:0 "自1992年建立以来,欧盟就一直在筹措使用一种共同的货币.\n十年后这终于成真, 在德国法兰克福的欧洲中央银行指导下,“欧元”诞生了\n\n放弃货币主权可能会有些许损失, 但与我们经济伙伴的贸易带来的收益相比这算不了什么.\n英国、丹麦和瑞典的代表团对此表达了深刻的关切,并就单独退出做出了探讨.因此他们在1999年拒绝参加欧元的概念发布会.那我们又该采取何种政策?"
 european_union.16.o1:0 "一份绝佳的提案!"
 european_union.16.o2:0 "我们选择退出"
 european_union.17.t:0 "货币重国家化"
 european_union.17.d:0 "现在我国已不再身居欧元区内，我们如愿以偿地从欧洲央行获知，欧元即将在我国退出流通。\n\n引进一种新的国家货币需要付出许多政治努力—但这是必要的。"
 european_union.17.o1:0 "让我们将其完成。"
 fifa_world_cup.hostOption:0 "我们是卓越的东道主。"
 fifa_world_cup.championOption:0 "我们是最棒的！"
 fifa_world_cup.normalOption:0 "比赛结束了。"
 fifa_world_cup.1.t:0 "2002年足球世界杯"
 fifa_world_cup.1.d:0 "亚洲举办他们的第一次FIFA足球世界杯只是时间问题—但并无国家独立申办，因此，韩国与日本两国提出联合申办并胜出(尽管此后国际足联推出新规，只允许一国申办)。\n当日本在八分之一决赛被淘汰后，只余韩国代表东道主，并一路击败意大利与西班牙，冲入半决赛面对德国。德国获胜，但在之后被巴西以0-2击败，这也使巴西获得了他们的第五座世界杯。"
 fifa_world_cup.2.t:0 "2006年足球世界杯"
 fifa_world_cup.2.d:0 "德国于1974年首次举办世界杯，但最终在2006年再度申办成功。\n整个赛程中，共有262.9亿人次观看比赛，使2006年世界杯成为史上观看人数最多的体育赛事。法国迅速展现了自己的能力，接连淘汰西班牙、卫冕冠军巴西与葡萄牙，进入决赛，但却在击败了澳大利亚、乌克兰与东道主德国的意大利队（第四次夺冠）面前甘拜下风。\n这次世界杯上最著名的一幕是法兰西传奇球员齐内丁·齐达内头顶一位意大利球员并因此被罚下，以并不光彩的方式结束了自己的伟大足球生涯。"
 fifa_world_cup.3.t:0 "2010年足球世界杯"
 fifa_world_cup.3.d:0 "在与摩洛哥的最后竞争中胜出后，南非成为首个举办世界杯的非洲国家。\n在击败葡萄牙、巴拉圭与德国后，西班牙队在决赛中遭遇连续淘汰韩国、加纳与乌拉圭的荷兰队。西班牙在加时赛中脱颖而出，以1-0击败橙衣军团。这也为荷兰队创下了错失世界杯次数最多的悲伤纪录(1974, 1978, 与2010年)，超过了与1938与1954年失去冠军的匈牙利。"
 fifa_world_cup.4.t:0 "2014年足球世界杯"
 fifa_world_cup.4.d:0 "世界杯于1978年后首次回到它的诞生地，南美洲，这也是巴西继1950年后第二次举办世界杯。所有八支曾赢得世界杯的球队均取得参赛资格，它们当中许多被认为是冠军的有力竞争者。然而，卫冕冠军西班牙在小组赛中即与另外两只欧洲劲旅—英格兰和意大利—一同被淘汰。乌拉圭、法国与巴西均在决赛前遭遇淘汰，德国与阿根廷会师决赛。德国最终在加时赛中以1-0取胜。\n本次比赛中最令人印象深刻的事件，是五届冠军巴西在主场遭遇毁灭性失败，在半决赛中以7-1败于德国。"
 fifa_world_cup.5.t:0 "2018年足球世界杯"
 fifa_world_cup.5.d:0 ""
 fifa_world_cup.6.t:0 "2022年足球世界杯"
