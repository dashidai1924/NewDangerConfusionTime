 AST_motorized_equipment_desc:0 "The Australian Army ordered some 1295 Unimog 1700L trucks that were produced at the Mercedes-Benz plant at Mulgrave Victoria. Mercedes-Benz also produced 400 in country for the New Zealand Army. This version of the Unimog is also used by Canada and Malaysia. The Unimog was replaced in 2013 as part of LAND 121 Phase B by the Mercedes-Benz G-Wagon."
