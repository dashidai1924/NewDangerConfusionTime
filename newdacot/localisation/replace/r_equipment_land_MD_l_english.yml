 SWE_infantry_equipment_0:0 "冷战装备"
 SWE_infantry_equipment_0_short:0 "冷战装备"
 SWE_infantry_equipment_0_desc:0 "AK47是一种突击步枪，它的设计灵感来自于德国的STG44。它在1947年被发明。到了20世纪60年代，它成为了苏联红军最主要的单兵武器，同时也在苏联的同盟国家，以及苏联支持的叛乱者中被广泛使用。AK47成为了制造最多的突击步枪，直到今天也被认为是最具性价比，也最可靠的武器。"
