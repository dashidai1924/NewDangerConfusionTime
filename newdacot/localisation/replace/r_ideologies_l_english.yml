 ###Sub Ideologies###
 islamic_republican:0 "伊斯兰共和制"
 islamic_republican_desc:0 "伊斯兰共和派奉（具有穆斯林信仰的）人们所制定的律法以及古老的沙利亚法典为经典，并寻求着完全，或至少部分地施行它们。"
 islamic_authoritarian:0 "伊斯兰宗教专制"
 islamic_authoritarian_desc:0 "伊斯兰主义政党无视人民的意志，而是专注于执行古兰经的教义。这些独裁者们希望完全掌控这个国家，并建立政教合一的神权统治。"
 black_supremacist:0 "黑人至上主义"
 black_supremacist_desc:0 "黑人至上主义者认为黑人在基因上高过所有其他种族——尽管他们的攻击性行为大多只针对白人。黑人至上主义尤其盛行于非洲的前殖民地国家，在加勒比地区和美国也有人信奉。在经济政策方面，尽管黑人至上主义运动通常采取反帝国主义，反资本主义和支持社会主义的立场，但他们最根本的经济政策带有严重的种族歧视色彩。"
 national_socialist:0 "国家社会主义"
 national_socialist_desc:0 "脱胎自极端民族主义，国家社会主义发源于二战时德国人所信仰的'日耳曼至上'理念。国家社会主义将促使一个国家走上侵略扩张的道路，并且建立一个极权政体，人民将团结在一个拥有绝对权力的领导之下，这个领导被称为'元首'。"
 fascism_ideology:0 "法西斯主义"
 fascism_ideology_desc:0 "诞生在狂热的民族主义的环境中，法西斯主义倡导人民为国捐躯，将人民团结在一个强大的领导人之下。"
 falangism:0 "长枪党主义"
 falangism_desc:0 "一个同时具有法西斯主义和保守主义特征的权威主义意识形态，长枪党主义尤其重视民族和天主教身份。"
 rexism:0 "雷克斯主义"
 rexism_desc:0 "作为强烈反对共产主义和自由主义的政治主张，雷克斯主义是一个极端保守主义的民族主义运动。他们主张法团主义的经济政策。在他们的极权主义和民粹主义的花言巧语之下，他们正在逐渐亲近其他法西斯主义运动。"
 national_democrat:0 "民族民主主义"
 national_democrat_desc:0 "民族民主主义者，尽管他们依旧信仰着法国大革命的民主理念，但是他们却希望民主只适用于特定的民族。"
 proto_fascist:0 "原教旨法西斯主义"
 proto_fascist_desc:0 "原教旨法西斯主义者，对于某些人而言是民主派中最右的成员，对于其他人而言他们则是民粹法西斯主义分子。他们主张军国主义、民族主义以及一定程度的种族纯净。他们坚信民主原则只适用于在政治上有必要时。"
 autocrat:0 "独裁主义"
 autocrat_desc:0 "独裁者从不在乎意识形态，他们只对权力，如何获得权力以及如何维持权力感兴趣。他们运用极端保守主义思想镇压自由主义，共产主义和民族主义运动。对他们而言，任何能获取权利的手段都是正当的。"
 counter_progressive_democrat:0 "反进步主义"
 counter_progressive_democrat_desc:0 "反进步主义是宪政主义的更激进形式。反进步主义者认为，开国元勋们并没有料到国家的根基和传统——宪法正在被动摇。是时候去维护了。"
 absolute_monarchist:0 "君主主义"
 absolute_monarchist_desc:0 "君主主义者认为，精简政府并限制其行政职能，能使开明的君主能更好地掌控帝国，让国家兴旺发达。在君主的监督下，这个国家将自行运转地十分良好。君主可以是公爵，国王或皇帝，他们手上都握着随时可以使用的无上权力。"
 oligarchist:0 "寡头主义"
 oligarchist_desc:0 "寡头们将把多数人应有的权利牢牢控制在少数人，少数家族，少数企业和少数银行手中。这个国家的体制已经完全腐化，但也可以让国家在少数人手中高效治理。"
 pope:0 "天主教廷制"
 pope_desc:0 "教皇是天主教会的领袖。"
 constitutionalist:0 "宪政主义"
 constitutionalist_desc:0 "宪政主义者认为国家的根本大法——宪法是不可神圣不可修改的。他们厌恶所有背离了开国元勋们制定的国家蓝图的经济和社会改革。一些人认为他们死板教条，但多亏了这些人，企业才能明确自己的地位和权利，经济才能良好运转。"
 christian_democrat:0 "基督教民主主义"
 christian_democrat_desc:0 "基督教民主主义者相信人人生而平等且自由，是造物主赋予的不可剥夺的权利，但民主应当服从圣经的某些道德准则。他们通常反对涉及同性恋权利的改革以及反对独裁政府。"
 fiscal_conservative:0 "财政保守主义"
 fiscal_conservative_desc:0 "财政保守主义者从不在意意识形态以及世界观，他们只在意商业和个人自由。他们会与任何乐意的国家进行贸易。比起战争，他们更加追求财富。"
 gaullist:0 "戴高乐主义"
 gaullist_desc:0 "戴高乐主义是一个半民族半欧洲的保守主义的意识形态。它由法国的将军总统戴高乐提出。"
 constitutional_monarchist:0 "君主立宪主义"
 constitutional_monarchist_desc:0 "君主立宪派认为统治机构应该成为全国人民共同拥有的资产-但他们在意识形态的道路上并没有他们的激进民主主义同行走的那么远。君主立宪派与国会紧密联系在一起，受国会制约。"
 right_wing_conservative: "Right Wing Conservative"
 right_wing_conservative_desc:0 "右翼保守主义者时常被视作处于民主派政治光谱的最右端。右翼保守主义政党处在古典保守主义和极端保守主义之间。"
 libertarian:0 "自由主义者"
 libertarian_desc:0 "自由主义者在经济上持保守态度而社会上持进步态度。他们希望限制政府权力而增强个人权力。自由主义者渴求低税收，并且他们认为政府应当尽可能减少对经济的干预。在和平时期他们为国家财富的积累做出了杰出的贡献，在战时自由主义者却会对国家造成灾难。"
 centrist:1 "中间路线"
 centrist_desc:1 "中间路线是一种平衡多方的政治体制。其信奉者希望各派达成一致来将国家带上正规，解决当下和未来的需要。他们信奉一些基本原则且认为应当在考虑到风险和承载力的情况下尽可能满足公众需求。"
 moderate:1 "温和主义"
 moderate_desc:1 "温和主义是一种平衡左右翼的政府形式。其成员希望通过采取温和立场或者温和行动以求避免极端右倾或左倾。"
 liberalist:0 "自由主义"
 liberalist_desc:0 "自由主义一向有着重视个人自由的哲学传统，自由主义者甚至认为对这些权利的保障是国家最根本的任务。"
 social_democrat_ideology:0 "社会民主主义"
 social_democrat_ideology_desc:0 "社会民主主义者认为即便是工人或是微不足道的小人物都拥有平等的权利。他们同时追求自由和平等。社会民主主义历史悠久，遍布四海。"
 green:0 "绿色政策"
 green_desc:0 "绿色政策的拥护者们重视环境保护并且推动可再生能源的发展和应用。他们在社会上和经济上倾向于自由主义。"
 progressive_ideology:0 "进步主义"
 progressive_ideology_desc:0 "进步主义者希望运用对科学进步的狂热来实现民主，这将是实现国家和个人共同发展的最便捷的道路。"
 democratic_socialist_ideology:0 "民主社会主义"
 democratic_socialist_ideology_desc:0 "民主社会主义，也被称作左翼民主主义。其拥护者反对收入不平等、种族主义和贫穷。他们是少数精英组成的政党，却愿意牺牲经济来捍卫遭受不平等之害的人民的平等权利。"
 marxist:0 "马克思主义"
 marxist_desc:0 "作为经济光谱与历史观的重要组成部分，马克思主义政治家渴求把马克思的理论付诸于现实。阶级斗争和过渡至公有制社会是这些政治家最重要的主张。"
 leninist:0 "列宁主义"
 leninist_desc:0 "一种基于马克思主义的政治流派，列宁主义者希望以共产党领导革命颠覆资本主义社会的方式建立社会主义国家。一旦成功，共产党将展开全国会议来决定未来的政策。"
 stalinist:0 "斯大林主义"
 stalinist_desc:0 "作为对马克思列宁主义在政治上的继承和发展，斯大林主义重视快速工业化与集体化，以强有力的社会主义政治体制来肃清反革命分子。"
 maoist:0 "毛泽东主义"
 maoist_desc:0 "在经历了'大跃进'以后，毛泽东已经基于马克思主义发展出一套独特的思想体系。毛泽东主义者认为他们正遵循着毛泽东与列宁开拓的道路，并致力于把工人革命输出到全世界。"
 juche:0 "主体思想"
 juche_desc:0 "主体思想是一套由北朝鲜的金氏王朝发展得来的具有民族特点的共产主义。"
