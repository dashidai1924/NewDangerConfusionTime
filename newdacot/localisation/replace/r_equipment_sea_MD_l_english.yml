l_english:
 cold_war_ship_design:3 "冷战船只设计"
 cold_war_ship_design_desc:3 "吸取了二战时的教训，我们应该考虑一下适应未来战争的船只设计。"
 carrier_nuclear_reactor:3 "航母核反应堆"
 carrier_nuclear_reactor_desc:3 "航母的航程是有限的。通过安装核反应堆来提供动力，我们可以更高效的统治公海。"
 carrier_advanced_ramp_system:3 "先进的航母坡道系统"
 carrier_advanced_ramp_system_desc:3 "航母上的起飞跑道过于拥堵是一个严重的问题。通过在跑道末端安装一个坡道系统，我们可以在夹板上存放更多的舰载机。"
 carrier_catapult:3 "航母弹射器"
 carrier_catapult_desc:3 "坡道系统曾在过去为航母立下汗马功劳，而如今我们的科学家提出了一种新的理论。他们认为通过安装一个弹射系统，航母可以容下更多的舰载机。"
 submarine_nuclear_reactor:3 "潜艇核反应堆"
 submarine_nuclear_reactor_desc:3 "如果我们可以在未来的潜艇上安装核反应堆，那么就可以极大地增加其航程。"
