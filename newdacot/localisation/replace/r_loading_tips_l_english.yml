l_english:
 LOADING_TIP_0:0 "我非德国布莱尔，亦非德国克林顿。吾乃肩负德国万民之总理施罗德。模仿他人非我所愿。\n- 格哈德·施罗德 -"
 LOADING_TIP_1:0 "德国意在融入欧洲，盖因霸权非我等所愿。 \n- 格哈德·施罗德 -"
 LOADING_TIP_2:0 "伊拉克问题乃是太过自我，无视国际声音。\n- 格哈德·施罗德 -"
 LOADING_TIP_3:0 "欧洲无人会被抛弃，亦无人会被排除。只有同心合力，欧洲才会成功。\n- 安格拉·默克尔 -"
 LOADING_TIP_4:0 "德国不能改变乃是无稽之谈。\n- 安格拉·默克尔 -"
 LOADING_TIP_5:0 "事关人类尊严，我等义不容辞。 \n- 安格拉·默克尔(面对中东难民) -"
 LOADING_TIP_6:0 "我们该起床吃三明治了。 \n- 麦克·哈克比 -"
 LOADING_TIP_7:0 "华盛顿外两党拥趸皆支持保护我们的疆土，执行我们的法律，将非法移民彻底根绝。\n- 泰德·克鲁兹 -"
 LOADING_TIP_8:0 "天佑美利坚，过去是，而今依旧。 \n- 泰德·克鲁兹 -"
 LOADING_TIP_9:0 "无热情，即无力量；无力量，你一无所有。 \n- 唐纳德·川普 -"
 LOADING_TIP_10:0 "我的人生就是连场胜利。我很少输。我几乎未输过。 \n- 唐纳德·川普 -"
 LOADING_TIP_11:0 "我不喜欢失败者。 \n- 唐纳德·川普 -"
 LOADING_TIP_12:0 "历经九一一的混乱和屠杀之后，法律文件已不足以应付我们的敌人。\n- 乔治·W·布什 -"
 LOADING_TIP_13:0 "该地所有国家是时候做决定，不是朋友，就是恐怖份子！ \n- 乔治·W·布什 -"
 LOADING_TIP_14:0 "独裁统治无疑将是一件十分容易的事。 \n- 乔治·W·布什 -"
 LOADING_TIP_15:0 "事实上我并不对向广大受众所作的科学预测成真而高兴。\n- 艾伯特·戈尔(针对全球气候变暖问题) -"
 LOADING_TIP_16:0 "我和那女人毫无性关系。 \n -比尔·克林顿(指莱温斯基) -"
 LOADING_TIP_17:0 "我们做得到！ \n- 奥巴马竞选辞 2008 -"
 LOADING_TIP_18:0 "如果你走在正途而且不歇不止地走下去，将会一步步迈向成功。\n- 贝拉克·奥巴马 -"
 LOADING_TIP_19:0 "最终，这便是这场大选的实质。我们将会陷入犬儒政治的泥潭，亦或是步入希望政治的殿堂？ \n- 贝拉克·奥巴马, 2008 -"
 LOADING_TIP_20:0 "九一一不是整个伊斯兰教做的——而是基地组织所为。我们不会毁弃珍而重之的自由，而将击碎猜疑之墙。- 贝拉克·奥巴马 -"
 LOADING_TIP_21:0 "对伊拉克宣战优先于预防其国内的灾难。 \n- 查尔斯·兰格尔 -"
 LOADING_TIP_22:0 "我想为伊拉克而战，因为我正受到带领人民挣脱压迫的神圣使命的感召。 \n-爱德华·斯诺登 "
 LOADING_TIP_23:0 "请鼓掌。 \n- 杰布·布什 -"
 LOADING_TIP_24:0 "讲学习，讲政治，讲正气。 \n- 江泽民 -"
 LOADING_TIP_25:0 "中华民族到了，最危险的时候。 \n- 习近平 -"
 LOADING_TIP_26:0 "中国需要更多地了解世界，世界也需要更多地了解中国。 \n- 习近平 -"d
 LOADING_TIP_27:0 "社会是否进步可以通过女性的社会地位来考量。 \n- 卡尔·马克思 -"
 LOADING_TIP_28:0 "不作为即是死亡. \n- 本尼托·墨索里尼 -"
 LOADING_TIP_29:0 "我想我在认同非传统的民事结合上没有困难，但我们也该依法保护传统婚姻。 \n- 史蒂芬·哈珀 -"
 LOADING_TIP_30:0 "我并非一个天生的领导者。我太聪明了；我的思维太过抽象；我思考的太多。\n- 纽特·金里奇-"
 LOADING_TIP_31:0 "恐怖主义不分国籍与宗教。\n- 弗拉基米尔·普京 - "
 LOADING_TIP_32:0 "北约的建立是为了在苏联存在之时与之对抗。现在，苏联土崩瓦解，它的威胁也随之消散。取而代之的是围绕在民主俄罗斯周围的许多新兴国家。\n- 弗拉基米尔·普京 -"
 LOADING_TIP_33:0 "许多事情的结果可能并不好，但我们得去尝试。\n- 弗拉基米尔·普京 -"
 LOADING_TIP_34:0 "我并不阅读背叛了祖国的作家所写的书。\n- 弗拉基米尔·普京 -"
 LOADING_TIP_35:0 "冷战已经一去不复返了。窃听自己的朋友这种行为我无法接受。\n- 弗拉基米尔·普京 -"
 LOADING_TIP_36:0 "我与她结婚只因我们相爱，与出身无关。\N- 明仁天皇（谈到皇后美智子) -"
 LOADING_TIP_37:0 "日本明智地向西方文明学习，是为了使得自己迅速现代化，并保障国家的安全。\n- 明仁天皇 -"
 LOADING_TIP_38:0 "美日同盟是绝对不可或缺的。我想要更进一步巩固并发展这个联盟。\n - 安倍晋三 -"
 LOADING_TIP_39:0 "强劲的经济是强大国力的根源。\n- 安倍晋三 -"
 LOADING_TIP_40:0 "信仰真主者在祂面前皆平等。吾等受主之托，将其福音宣扬四海。\n- 奥萨马·本·拉登 - "
 LOADING_TIP_41:0 "真主已经对美国降下神罚，摧毁了它最辉煌的大厦。\n- 奥萨马·本·拉登 -"
 LOADING_TIP_42:0 "I am very rich. \n- 唐纳德·川普 -"
 LOADING_TIP_43:0 "真主与我们同在，我们将击退入侵者。\n- 萨达姆·侯赛因 2003 -"
 LOADING_TIP_44:0 "美国人是撒旦，是一只受伤的蛇。\n- 鲁霍拉·霍梅尼 -"
 LOADING_TIP_45:0 "如果你嘲弄某人，你会发现你与他有共同点。\n- 特雷弗·诺亚 -"
 LOADING_TIP_46:0 "这个国家因为福克斯新闻的成功而变得更美好。\n- 比尔·奥雷利 -"
 LOADING_TIP_47:0 "万国皆有其灵魂，法兰西之魂乃是平等。\n- 弗朗索瓦·奥朗德 -"
 LOADING_TIP_48:0 "我理解为何奥巴马在总统竞选中支持我的对手。合作共赢是领袖间最基本的共识。\n - 弗朗索瓦·奥朗德（谈到萨科齐和奥巴马）-"
 LOADING_TIP_49:0 "一件事未完成之前，总是看上去不现实。 \n- 纳尔逊·曼德拉 -"
 LOADING_TIP_50:0 "教育乃改变世界之最强力武器。 \n- 纳尔逊·曼德拉 -"
 LOADING_TIP_51:0 "攀上一座高峰，才会发现更多山头在等着你。 \n- 纳尔逊·曼德拉 -"
 LOADING_TIP_52:0 "怨恨如牢，宽恕他人，升华自我。 \n - 纳尔逊·曼德拉 - "
 LOADING_TIP_53:0 "我们让他们摆脱了一个独裁者的统治！我们为伊拉克人民创造了一个通向新生活的机会！ \n- 科林·鲍威尔(美国国务卿) -"
 LOADING_TIP_54:0 "宗教的危险之处在于，它会让人产生不可理喻的狂热。\n- 比尔·马赫 -"
 LOADING_TIP_55:0 "贝鲁斯科尼已经不适合继续领导意大利了。 \n- 罗马诺·普罗迪 -"
 LOADING_TIP_56:0 "只有我能使意大利再度辉煌！ \n- 西尔维奥·贝鲁斯科尼 -"
 LOADING_TIP_57:0 "以眼还眼,只会让整个世界都瞎了眼。 \n- 莫罕达斯·甘地 -"
 LOADING_TIP_58:0 "我相信冰雪爷爷(东正教中的圣诞老人)的存在。但没有那么坚定罢了。\n- 迪米特里·梅德韦杰夫 -"
 LOADING_TIP_59:0 "我最大的雄心壮志只是希望能为我的国家和人民做一点应有的贡献。 \n- 迪米特里·梅德韦杰夫 -"
 LOADING_TIP_60:0 "恐怖主义践踏着此世的一切人权与自由。它只会制造恐惧与仇恨。它将是我们建设一个更好世界的道路上的一个绊脚石。\n- 迪米特里·梅德韦杰夫 -"
 LOADING_TIP_61:0 "界定英联邦不是什么很容易。但事实上，这只不过是相当流行的下午茶话题罢了。 \n- 伊丽莎白二世 -"
 LOADING_TIP_62:0 "我不认为妓女比妻子更道德，但这两者确实是在做同样的事情。\n- 菲利普亲王 -"
 LOADING_TIP_63:0 "我们生于纳粹的疯狂年代，我们盲目地被引入了歧途，我们放纵自己在错误的路上越走越远。 \n- 君特·格拉斯(德国和平主义诺奖文学家) -"
 LOADING_TIP_64:0 "故知胜有五：知可以战与不可以战者胜，识众寡之用者胜，上下同欲者胜，以虞待不虞者胜，将能而君不御者胜。此五者，知胜之道也。 \n- 孙子 -"
 LOADING_TIP_65:0 "夫兵久而国利者,未之有也. \n- 孙子 -"
 LOADING_TIP_66:0 "人权并不只会遭到恐怖主义，暴力镇压，亦或是暗杀行为的践踏，它也会遭到给社会带来巨大贫富差异的不合理经济结构的侵犯。 \n- 教皇方济各 -"
 LOADING_TIP_67:0 "据人们说我是个披着羊皮的狼。你们错了，这不是我。事实上我并没有穿羊皮。 \n- 诺伯特·霍费尔(奥地利总统) -"
 LOADING_TIP_68:0 "坦白来说，如果你认为希腊陷入了混乱，那你其实什么都没有明白。 \n- 尼格尔·法拉奇(针对希腊危机) -"
 LOADING_TIP_69:0 "我成为首相的概率和在火星上找到猫王，或者转世成一棵橄榄树的概率一样大。 \n- 鲍里斯·约翰逊(保守党伦敦市长) -"
 LOADING_TIP_70:0 "工人参政毁了德国经济。 \n- 克劳斯·贝伦特 -"
 LOADING_TIP_71:0 "美帝国主义挥动核武器威胁和恐吓我们的时代一去不复返了！ \n- 金正恩 -"
 LOADING_TIP_72:0 "军队的意志象征了一个国家的国力。只有千方百计建设军队才能让国家强盛。 \n- 金正恩 -"
 LOADING_TIP_73:0 "波兰人上不了太空！"
 LOADING_TIP_74:0 "选举权乃亿万公民天生不可剥夺之权利，确保选举之公正乃我等义不容辞之责。\n- 希拉里·克林顿 -"
 LOADING_TIP_75:0 "华盛顿不过是大资本家的领地。 \n- 伯尼·桑德斯(2016美国民主党第二候选人) -"
 LOADING_TIP_76:0 "如果一个金融机构太大以至于不能倒闭，它亦太大而不该继续存在。 \n- 伯尼·桑德斯(2016美国民主党第二候选人) -"
 LOADING_TIP_77:0 "我并不是拥有坚定信仰的虔诚信徒。我只是畏惧上帝，并且有时畏惧妻子罢了。\n- 莱赫·瓦文萨(冷战后首位波兰总统，引领和平演变的团结工会领导人) -"

