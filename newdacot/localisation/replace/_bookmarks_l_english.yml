 BM_HISTORY_TITLE:0 "简要历史"
 GATHERING_STORM_NAME:1 "千禧年的曙光（推荐剧本）"
 GATHERING_STORM_DESC:1 "时移势易，世人已享和平近半世纪。但近来随冷战告终，红色中国崛起，世界将如何看待自身，又会如何塑造自己？美国可会继续主导世界？新生俄罗斯联邦会否走入镁光灯下？英、法、德此等欧洲老帝国将扮演什么角色？恐怖主义的幽灵又将何处作祟？世界变了！世界的确在变！"
 ENG_GATHERING_STORM_DESC:0 "随著香港被大陆夺回，英国看著其最后一块重要的殖民地随风而逝。这个曾是世上最强大的国家拼命寻找一条成就伟业的新路向。但这条路会否是继续与美国合作呢？还是不列颠应该靠近一点她的欧洲兄弟？或者，大不列颠将再次支配时代？"
 FRA_GATHERING_STORM_DESC:0 "法兰西——古老的大国——正尝试在不断变化的世界中寻找新的立足点。其久仇兼老友坚定地站在她这一方，还有地平线上新的对手和威胁，法国将要决定她这民主摇篮和迈向和平与统一还是回归黑暗的过去。"
 GER_GATHERING_STORM_DESC:0 "德国已经重新统一快十年了。虽然她在经济上前所未有地强劲，但随著环球经济前景黯淡，德国需要找到新的目标。东欧新独立诸国逐渐加入欧盟，德意志将如何保持其显著的影响力。虽然背负黑暗过往，但她将面向光辉未来。"
 ITA_GATHERING_STORM_DESC:0 "意大利自二十世纪以来一直落后于人。二战大败后她与其旧仇和老盟友间的紧密关系已令其恢复过来再度繁荣昌盛。但未来又会如何呢？成就大业抑或经济灾难？"
 JAP_GATHERING_STORM_DESC:0 "日本，作为世上第二大经济体，自二战结束以来一直是东亚民主强国。背靠美国和欧洲盟友的日本在强大的工业基地保护下，日本将要面对重建自信的旧仇中国，以及其或会带来的新一轮冲突。"
 PRC_GATHERING_STORM_DESC:0 "中国，昨日的死水，未来的强国。它拥有强大的工业基础，正在成长的政治影响力，它的军队正在现代化，它的劳动力近乎无限。中国唯一担心的是，要是改革太慢，他会被毁灭，要是太快，他将车毁国亡。"
 RAJ_GATHERING_STORM_DESC:0 "如果中国是明日强国，印度则会是后日强国。不断与巴中两国的竞争以及其和西方经济上的深厚关系为印度带来繁荣。只要有足够时间，这只南亚老虎将会强得能咬死它所有敌人！"
 SOV_GATHERING_STORM_DESC:0 "俄罗斯重行走上辉煌之路的艰困早在苏联崩塌之时已昭然若揭。制度和经济腐败、军队拥肿落后，外交疲软，俄罗斯十年来不得不接受被搁于一旁的命运。而今，她正努力重回世界焦点。"
 SPR_GATHERING_STORM_DESC:0 "自佛朗哥在一九七五年辞世后，西班牙一直处于漫长的复兴之路。在经济和社会双重困难下，这个国家在军国主义造成的问题上耗费了几十年。这之后，西班牙加入北约（１９８２年）和欧盟（１９８６年），她正努力不懈地追赶像德法英意此等更强大和富庶的欧洲国家。如此时势下，西班牙需要一双坚定又能领导众人的手。阿斯纳首相能伸出这样的手吗？或者他的人民党会否被更富领导力的人取代呢？"
 USA_GATHERING_STORM_DESC:0 "上世纪的美国人民的脑中只有赢这个字。赢了世界大战、赢了冷战，美国到目前为止记录近乎完美。但随著中国向海洋伸出触手、俄国正重建辉煌、恐怖份子愈见壮大，美国将如何继续支配世界？"
 OTHER_GATHERING_STORM_DESC:0 "一战，二战，朝战，越战……这些过去的战争给现在的世界诸国带来了对未来的恐惧与担忧。然而，人们心中仍旧有着巨大的希望——走过了血流成河的20个世纪，历经无数风风雨雨，人性的光辉终将战胜一切恐惧与绝望，和平与安定必向人类迈步走来。"
 BLITZKRIEG_NAME:0 "新时代"
 BLITZKRIEG_DESC:0 "中国宣称其沿岸海域、俄国进军克里米亚、恐怖主义的伊斯兰国自称哈里发国，世界会否维持不变？英国拒绝继续与欧洲一体，恐怖袭击憾动了法兰西民族，深陷动荡的叙利亚和利比亚难民则寻求欧洲的庇护，而此次美国大选将系自一九四零年来最至关重要的大选。这个世界仍在变化！"
 ENG_BLITZKRIEG_DESC:0 "人们对欧盟的期望与欢迎达到了历史的最低点。英国人将他们国家的衰落的责任甩在英国驻欧盟官员，以及远在柏林的德国政府头上。英国国民因为欧盟有关议题吵得不可开交，形成对立两派。英国已渡过08年经济危机的泥潭，但离开欧盟是否会让十年来的经济发展功亏一篑？还是说，即使这样……国家主权也远胜过微小的经济利益呢？"
 FRA_BLITZKRIEG_DESC:0 "法国遭受了经济危机与巴黎多次恐怖袭击的双重打击。法国人逐渐产生了对穆斯林和犹太少数族裔的仇恨。在如今的危局中，国民阵线正在寻求掌控这个国家。民主仍将延续，欧盟一体化终将获得胜利？还是说，法国将自己重建拿破仑时代的辉煌？"
 GER_BLITZKRIEG_DESC:0 "德国，尽管经历了难民危机，经济困难，以及欧盟其他国家带来的负担，仍旧一往无前，生生不息。欧盟正不停地向南扩张，而德国的盟友们却对此并不感冒，甚至产生不满。德国该何去何从？欧盟一体化是否应该继续下去？亦或是选择收复失地，让德意志战车再度开动？"
 JAP_BLITZKRIEG_DESC:0 "日本正日复一日提心吊胆地面对着可能的战争：中国海军对尖阁列岛的侵略性接近，以及北朝鲜的导弹。国会最近修改了和平宪法第九条，这使得日本能进行更积极的海外军事行动。尽管对和平宪法的修订并不为国民所欢迎，但对于守护这个国家的安全来说可能是必要的。"
 ITA_BLITZKRIEG_DESC:0 "七国集团国家和欧洲四大国中，受到经济危机影响最为深重的国家就是意大利了。经济复苏滞缓，人民对政府的信任下滑。而来自非洲的偷渡者则进一步摧毁了人民心中稳定美好的生活图景。意大利是时候考虑她的未来了。当然，这个时代并不适合复兴帝国主义，但一些激进的改革却是必要的……"
 PRC_BLITZKRIEG_DESC:0 "中国似乎总在欺骗它的敌人的眼睛，让人看不清它的弱点——环境污染，国内人口迁移问题，腐化的军队，以及腐败的共产党中央和地方政府……尽管如此，中国仍然是东方的巨人，强大到令周边弱小的国家战栗。日本，韩国，台湾，越南...这些国家皆因对中国的厌恶而团结在了一起。对中国来说，现在是时候向全世界，交出一份有意义的答案了。"
 RAJ_BLITZKRIEG_DESC:0 "印度的经济正经历着爆炸式的猛增，它的人口也是如此。尽管在国际舞台的聚光灯下，印度依旧不是那么耀眼，但这只南亚之虎早已养精蓄锐，蓄势待发。印度正在狩猎，而它的猎物将会令人震惊……"
 SPR_BLITZKRIEG_DESC:0 "就像其他南欧国家一样，西班牙陷入了经济危机的泥潭，寻求北欧国家的经济援助。加泰罗尼亚的分裂势力深深地威胁着这个国家的团结，但社民党与公民党正在给这个国家带来新式的人民主义，以及新制度的无限可能。.\n\n经济复苏将是一条无比漫长，充满荆棘的道路——西班牙会继续与欧盟携手，维持现状来避免短期的灾难——还是说，西班牙会走出另一条道路呢？"
 SOV_BLITZKRIEG_DESC:0 "从八国集团中被踢出，面临着诸多大规模的经济制裁，俄国艰难的维持着它的势力范围，但至少克里米亚的同胞们与这个国家紧密团结在一起，这便是自2014年3月至今以来俄国的一切。在西方对俄国产生极大仇恨的当下，俄国要么选择道歉并撤出克里米亚。要么必须寻找新的盟友——中国或许是个好选择。"
 USA_BLITZKRIEG_DESC:0 "美国自冷战结束以来从未经历过如此严重的国内分裂，也未曾经历过如此强烈的外部挑战。显然，美国并不处于一个黄金年代。人们对中国的侵略扩张感到恐惧。由于工业困境，经济困难所带来的影响，人们对海外军事同盟的热情逐渐消退。此次美国总统大选，将决定美国是否能维持世界霸主之位，也决定着美国是否能保住其“自由之国度，勇士之家园”的光荣。"
 OTHER_BLITZKRIEG_DESC:0 "克里米亚，伊斯兰国，北朝鲜的核武器……随着国际冲突与日俱增，这个世界的诸多小国应该尽快找到自己的路，维持和平，或打垮对手。"
